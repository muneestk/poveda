e",faqGeneralTitle:"FAQs about website templates",faqGeneralTemplateDefinitionTitle:"What is a website template and why should I use one?",faqGeneralTemplateDefinitionTextOne:"A website template is a ready-made website layout that's fully customizable. A website template most commonly gives you ideas on how to best arrange your content on a website, but lets you create multiple layout variations of the pre-designed website designs.",faqGeneralTemplateDefinitionTextTwo:"Using a website template can be a perfect fit for you if you want to launch your next online project fast and have a budget to stick to. Ready-made themes are also often easier to use compared to sifting through raw HTML. Since all Zyro templates are made by real web designers, our professional website templates are always both SEO and mobile-optimized.",faqGeneralHtmlTitle:"Do I need to know HTML to manage my template?",faqGeneralHtmlTextOne:"Since Zyro is a visual builder, there's no such thing as an HTML template. You won't have to worry about coding or HTML – all changes you do to your page will look exactly the same in the live version of your website as they do in the builder.",faqGeneralHtmlTextTwo:"You could use our templates to build a landing page to boost your online presence or show off your work to potential clients with a business portfolio. Either way, our drag and drop functionality lets you focus on the things you care about without the need for coding or web developers.",faqGeneralHowToUseTitle:"How do I use website templates?",faqGeneralHowToUseTextOne:"With Zyro, you can preview all website templates before you start customizing them, meaning that you can get a good idea of how the web design looks on different devices in practice.",faqGeneralHowToUseTextTwo:"Editing a website template is faster than you might realize. In the site builder, you can simply drag and drop different website elements to the desired spots on the page.",faqGeneralHowToUseTextThree:"Add images, text, photo galleries, videos, customer testimonials, contact forms, and other functions easily. You can also customize the fonts and colors on your website so that your online presence reflects your overall branding.",faqGeneralMorePagesTitle:"Can I add more pages to a one-page website template?",faqGeneralMorePagesTextOne:"Yes – you can create multiple layout variations to any website template. As Zyro is an intuitive website builder, you can add and hide new pages to all website templates, even those that are designed to work as one-pagers.",faqGeneralEcommerceTitle:"How are eCommerce themes different from other website templates?",faqGeneralEcommerceTextOne:"If you're comparing a landing page or a business consulting website to an eCommerce template, you quickly notice that eCommerce templates come with a ready-built online store and store manager.",faqGeneralEcommerceTextTwo:"Online store templates and eCommerce templates help you set up your inventory quickly and start marketing your products and services to customers. But if you like the look and feel of a portfolio template, for example, the game isn't over: you can easily add an online store to any template through Zyro's website editor.",faqGeneralWordpressTitle:" Are templates free to use?",faqGeneralWordpressTextOne:"Yes, all Zyro templates are included in the plan price and they are all fully customizable.",faqGeneralWordpressTextTwo:"With Zyro, you can add or edit any element on any of our 100+ designer-made templates. That means that even if you selected a portfolio template, you could easily add an online store element if you want to expand your business.",faqGeneralSeoTitle:"Are website templates good for SEO?",faqGeneralSeoTextOne:"Short answer – yes, they are. Since all Zyro templates have been pre-programmed for Zyro's own servers, they use Lighthouse speed technology to ensure that they are lightning-fast and help you rank higher in the search results.",faqGeneralSeoTextTwo:"Zyro also has other easy SEO tools to help you optimize your web pages for search engines. It's also important to realize that proper on-page SEO practices help to bring your SEO game to new heights.",faqGeneralChooseTitle:"How can I choose the right template for me?",faqGeneralChooseTextOne:"We've tried to make your life easier by creating different categories for different themes. You can use the search function to browse categories of themes that fit particular keywords, get %{0} by others and their businesses and online projects, or use the AI website generator to build the easy way.",faqGeneralChooseTextOneSlotOne:"inspired",faqGeneralChooseTextTwo:"Remember, that the style of your template or the niche it has originally been made for doesn't matter, as you can edit everything to match your creative vision. You can use an agency template even if you're wanting to create a professional modern portfolio website.",faqGeneralChangeTitle:"Can I change my template once I’ve built my website?",faqGeneralChangeTextOne:"Absolutely. You can keep updating your template depending on the functionality you want your website to have. Keep your website and web presence modern by paying attention to the latest web design styles and popular trends.",faqGeneralUnoriginalTitle:"Will my site look unoriginal if I use a template?",faqGeneralUnoriginalTextOne:"There's a chance that your website will look similar to others using the same theme as you. Just like a lot of landing pages look alike no matter who built them. But, with Zyro, you're able to change just about everything about your site and create a new page from scratch with multiple layout variations. So, the chances are that you'll be able to create the best website for your needs, look unique and stand out from the crowd.",faqPortfolioTitle:"FAQs about portfolio templates",faqPortfolioCustomizeTitle:"Can I customize my portfolio website template?",faqPortfolioCustomizeTextOne:"Yes, every single portfolio website template can be easily customized with Zyro's easy drag and drop website editor.",faqPortfolioCustomizeTextTwo:"Edit everything including text, colors, fonts, images, and more as well as the size and placement of each individual element.",faqPortfolioCustomizeTextTree:"The best portfolio website templates are the ones that match your own individual style. With Zyro, you can edit portfolio layouts however you like.",faqPortfolioCustomizeTextFour:"Whether you want a multi-purpose portfolio template with easy customization options or you're a creative individual looking for a professional website to share with potential clients Zyro has a website template for you.",faqPortfolioCodeTitle:"Do I need to know how to code to use a portfolio template?",faqPortfolioCodeTextOne:"No. Every Zyro portfolio website template can be edited, published, and managed without ever having to write a single line of code.",faqPortfolioCodeTextTwo:"Each Zyro portfolio website template can be customized with nothing more than the click of a mouse and our website templates are designed to get your portfolio online in less than 1 hour.",faqPortfolioCodeTextTree:"You can easily edit portfolio websites with Zyro and attract potential clients to your online portfolio without having to spend time editing code like you would on an HTML template.",faqPortfolioCodeTextFour:"If you are confident with coding, you can insert a custom code block into your personal website to add extra functionality if you wish but it is not necessary.",faqPortfolioCodeTextFive:"Everything a creative professional could ever need is already available on your personal portfolio with no technical skills necessary.",faqPortfolioKindTitle:"What kind of portfolio website can I make?",faqPortfolioKindTextOne:"A Zyro portfolio template is designed to help guide you to create the kind of template that is right for you.",faqPortfolioKindTextTwo:"With a small amount of editing, you can easily customize a stunning template to build a website that suits your business projects.",faqPortfolioKindTextTree:"A portfolio template will help you take your website to the next level.  Whatever your needs, you can find a responsive contemporary template on Zyro to suit your business.",faqPortfolioSeoTitle:"Are Zyro portfolio templates good for SEO?",faqPortfolioSeoTextOne:"Every Zyro website template is designed to be great for SEO.",faqPortfolioSeoTextTwo:"First, every Zyro site is extremely fast loading and Google ranks websites based on their speed. Your Zyro personal portfolio will still load quickly even with all of the high-quality images uploaded onto it.",faqPortfolioSeoTextTree:"Next, our integrated SEO features will keep your site one step ahead. Simply click to edit vital SEO metadata and make sure that more clients can find your pages.",faqPortfolioSeoTextFour:"Finally, our eye-catching design layouts are not just a unique design feature – they are pages that are designed for simple UX which is an SEO ranking factor.",faqPortfolioSeoTextFive:"All of this means that you can get found faster online with a Zyro template.",faqPortfolioResponsiveTitle:"Are Zyro portfolios mobile responsive?",faqPortfolioResponsiveTextOne:"Yes. Every single Zyro template is fully responsive for mobile use.",faqPortfolioResponsiveTextTwo:"The majority of website traffic these days is from mobile devices and as such it is important that photographers – and all small business owners – create a website that is not only visually appealing but is completely responsive too.",faqPortfolioResponsiveTextTree:"When people land on your home page, you don't know whether they are on a mobile device or not. ",faqPortfolioResponsiveTextFour:"With Zyro, every page, gallery, blog, contact form, and additional feature will look instantly amazing on every device.",faqPortfolioResponsiveTextFive:"It's the perfect way to keep visitors engaged by making sure they find exactly what they expect when they land on your page.",faqPortfolioResponsiveTextSix:"Ensure your website always receives positive reviews by creating a gallery website with a mobile responsive template.",faqPortfolioFeaturesTitle:"What features should my portfolio website have?",faqPortfolioFeaturesTextOne:"The needs of every portfolio are different.",faqPortfolioFeaturesTextTwo:"A creative agency might prefer a website template with large image elements while graphic designers might prefer to highlight social media links and a contact page.",faqPortfolioFeaturesTextTree:"The way you do your web design is entirely up to you.",faqPortfolioFeaturesTextFour:"That said, there are many popular elements that are common to a modern template.",faqPortfolioFeaturesTextFive:"You should consider adding your personal information and a contact form to ensure that potential customers can contact your business.",faqPortfolioMinimalTitle:"Is a minimal portfolio template better?",faqPortfolioMinimalTextOne:"There is no one way to design your portfolio.",faqPortfolioMinimalTextTwo:"Many web designers choose to use a minimal design to showcase their work as it is a popular contemporary design trend.",faqPortfolioMinimalTextTree:"Contemporary design is important but you should choose the design that is best to present the kind of work that you do.",faqPortfolioMinimalTextFour:"While a minimal, clean design may suit some creative professionals or businesses, others may favor a more bold style of web design.",faqPortfolioMinimalTextFive:"Every Zyro template is made with modern design in mind and it is easy to edit every single page of your portfolio to make a strong first impression no matter the style of your business.",faqPhotographyTitle:"FAQs about photography website templates",faqPhotographyCustomizeTitle:"Can I customize photography website templates?",faqPhotographyCustomizeTextOne:"Of course, it is very simple to edit or easily customize every single professional photography website template with Zyro's easy drag and drop website editor.",faqPhotographyCustomizeTextTwo:"You can change and edit everything from text, images, fonts, colors, and much more including the size and positioning of each individual element.",faqPhotographyCustomizeTextThree:"Zyro lets you edit portfolio layouts in any way you like to match the theme of your business.",faqPhotographyCustomizeTextFour:"The best photography website templates offer total functionality for your photography website.",faqPhotographyCustomizeTextFive:"Choose from elements like a gallery layout for your fashion photography or portrait photography, or you'd prefer a full-screen slider for your images rather than a blog page or a contact page, you can do it all with a Zyro website template.",faqPhotographyCodeTitle:"Do I need to know how to code to use a photography template?",faqPhotographyCodeTextOne:"No, Zyro is a no-code website builder designed to be as easy as possible to use. That's why every photography website template is 100% customizable by just dragging and dropping.",faqPhotographyCodeTextTwo:"It only requires a few clicks to edit any photography template and most users are able to publish their photography business websites in under 1 hour – it's that easy to use.",faqPhotographyCodeTextThree:"If you do understand coding and HTML themes, Zyro offers you the chance to add a custom code block to your online portfolio template but it is not necessary.",faqPhotographyCodeTextFour:"Everything a professional photographer could ever need is already available on your website template – from Google Maps to contact forms and even an online shop.",faqPhotographySeoTitle:"Are web templates good for SEO?",faqPhotographySeoTextOne:"Zyro templates are perfect for photographers and creative people that want to find a wider audience for their personal projects.",faqPhotographySeoTextTwo:"Professional photographers that want to drive traffic to their business or portfolio website should choose Zyro because our designers and developers built them all with SEO in mind.",faqPhotographySeoTextThree:"All Zyro sites are fast-loading, it's one of our focus areas because Google ranks websites based on their speed and we know that the number one pain point for any site is getting more traffic.",faqPhotographySeoTextFour:"A Zyro photography portfolio loads at lightning speed with all of the HD images, videos, and files that your potential clients want to see from your site.",faqPhotographySeoTextFive:"Our SEO tools will keep you a step ahead of the competition. Simply click on any page's settings to edit meta information and be sure to include keywords around your business's theme to attract more clients.",faqPhotographySeoTextSix:"What's more, our eye-catchy layouts offer you the chance to create web pages with a unique design and still benefit from a clean and clear user experience that will improve your site rank.",faqPhotographyMobileTitle:"Does Zyro offer mobile responsive photography website templates?",faqPhotographyMobileTextOne:"Yes, our templates are fully responsive.",faqPhotographyMobileTextTwo:"Every Zyro template is completely responsive straight out of the box to help photographers capture more traffic from mobile devices.",faqPhotographyMobileTextThree:"We believe that the best website templates are the ones that help your business grow and that is why we make sure that your site looks amazing on every single device by default.",faqPhotographyMobileTextFour:"If you want your website to get positive reviews from your clients and always look visually appealing it is important to have a mobile-optimized site because that is exactly what the majority of users will expect when they land on your homepage.",faqPhotographyElementsTitle:"What elements do I need on a professional photography website template?",faqPhotographyElementsTextOne:"There are always new ideas about what constitutes a professional website design and to help keep your visitors engaged Zyro offers additional features to each template that allow you to perfect any theme you want.",faqPhotographyElementsTextTwo:"The slider revolution has changed the way that digital studios help you purchase mentioned product and that is also possible with a Zyro website template.",faqPhotographyElementsTextThree:"While Zyro offers specialized photography website templates, each Zyro template is also designed to work as a multipurpose website template.",faqPhotographyElementsTextFour:"So, if you like a design from another category, you can also use it to create a gallery website.",faqPhotographyElementsTextFive:"One cool feature of Zyro templates is that there are multiple layouts that work perfectly for every niche.",faqPhotographyElementsTextSix:"These days, most photography websites should include the option for social media integration and every Zyro theme has simple social integration tools that will let visitors share your gallery images at the click of a button.",faqLandingPagesTitle:"FAQs about landing page templates",faqLandingPagesDefinitionTitle:"What is a landing page template?",faqLandingPagesDefinitionTextOne:"Landing page templates are ready-made websites that include everything you would need from a landing page. A good landing page template has an attractive design and entices prospective clients to take a desired action (sign up for something, make a purchase, or book a meeting). Like any modern template, the best landing page templates are made by top professionals, meaning that each Zyro template features essential elements that you need for the ideal landing page.",faqLandingPagesDefinitionTextTwo:"Usually, a landing page is the first page of your website a user lands on after clicking on a link in a social media post, a blog, or an online ad. The best landing page template, designed specifically to increase the overall conversion rates for, say, pre-orders of a new product or newsletter sign-ups, has a simple layout. The fewer options are presented to the user, the more likely it is for the user to take the desired action on a well-designed landing page.",faqLandingPagesWhenToUseTitle:"When should I use landing pages?",faqLandingPagesWhenToUseTextOne:"The goal of a landing page is often lead generation, or to increase conversions for a particular goal. Some small businesses use multiple landing pages for various different purposes, from generating leads to collecting pre-orders, booking sales calls, and highlighting upcoming events. It's not uncommon for an online store, for instance, to use a coming soon page to create excitement for a new storefront.",faqLandingPagesWhenToUseTextTwo:"A beautiful landing page is a perfect solution for creating hype around a new product launch and collecting pre-orders from more customers at once. On the other hand, an app landing page is an ideal solution for a mobile application that needs its own dedicated space for showcasing all the additional features available in the latest version of the software.",faqLandingPagesWhenToUseTextThree:"The perfect landing page template is easily editable with awesome icons and customer testimonials, making it irresistible to new users. You also want your landing page template to be fully responsive, so it looks good on all screen sizes.",faqLandingPagesMorePagesTitle:"Can I add more pages to a landing page template?",faqLandingPagesMorePagesTextOne:"Absolutely – as Zyro is a drag-and-drop builder, you'll be able to add, edit, and delete pages at any point. You can start with a landing page template, and slowly add more pages to accommodate the growth of your site. Or, you can recreate your success and duplicate your responsive site for another project, and customize everything from the newsletter subscription form to available social media accounts and booking forms for online classes, if you want.",faqLandingPagesDifferenceTitle:"What is the difference between a microsite and a landing page?",faqLandingPagesDifferenceTextOne:"Landing pages are self-contained websites with the sole purpose of getting potential customers to answer the call to action communicated on the page.",faqLandingPagesDifferenceTextTwo:"A microsite, on the other hand, is a content website that's branded and that lives outside its mother company's home page or main brand domain. Compared to a blog, a microsite has its own, dedicated URL address that, in most cases, doesn't include the name of the mother company that sponsors and sometimes manages the website.",faqLandingPagesDifferenceTextThree:"Landing pages can sometimes be categorized as microsites, especially if they have their very own domain name. But more often than not, landing pages are used for a specific purpose (to generate leads), versus a microsite that might have multiple purposes from search engine optimization to brand awareness, and beyond.",faqLandingPagesEffectiveTitle:"What makes landing pages effective?",faqLandingPagesEffectiveTextOne:"That depends on your goals. Some of the landing page best practices include:",faqLandingPagesEffectiveTextTwo:"• Using a fully-responsive website template. Since half the people surf the internet on a mobile device, you absolutely want to have a fully responsive landing page.",faqLandingPagesEffectiveTextThree:"• Using page templates that are fully customizable. You should be able to easily customize your template, without having to dedicate a lot of time and effort to learn web and software development. Ideally, choose a template made for a dedicated website builder, not an HTML template, unless you know what you're doing of course.",faqLandingPagesEffectiveTextFour:"• Ensuring the template offers support for modern browsers. You want your website, and by extension, your visitors to be protected when they land on your page.",faqLandingPagesFreeTitle:qx,faqLandingPagesFreeTextOne:"All of Zyro's website templates are free to use and made by real professional web designers, too. This means that you'll get the quality and additional features your business deserves, and can create a landing page that wows visitors every time. Each Zyro template includes access to a free stock image library, dedicated media library, and various page elements and website integrations to help you succeed online.",heroSubtitle:"Designer-made templates built to meet your needs. Choose a template and edit anything – change colors, fonts, images, and more.",chooseYourCategory:"Choose your category",couldNotFind:"We couldn't find an exact match",fullyCustomizable:"All Zyro templates are fully customizable. You can add any feature to any template you like.",featureOnlineStore:aG,featureOnePage:"One page",featureBlog:cJ,featurePortfolio:qy,templatesBlogDescription:"Designer-made blog website templates built to meet your blog content. Choose from dozens of fully responsive creative blog templates and edit anything to build your perfect personal blog.",templatesBlogFaqHeader:"FAQs about blog website templates",templatesBlogHeroFaqDescription:"Here's everything you ever needed to know about Zyro's personal blog website templates.",faqBlogTemplateTitle:"What is a blog website template?",faqBlogTemplateOne:"A blog template is just one of our many popular categories of website templates. Every blog template comes with all the features you need to start blogging straight away.",faqBlogTemplateTwo:"Our drag and drop page builder lets you start creating instantly by taking advantage of easily customizable, responsive design, so you can focus on creating quality content and growing your audience from day one, with no coding or design knowledge needed.",faqBlogTemplateThree:"So, if you want to start an online magazine, travel blog, or become one of the next top food bloggers, Zyro is the perfect platform for new bloggers thanks to our great collection of highly flexible, highly customizable blogging website templates.",faqBlogTemplateFour:"Still, it's not just for blogs, even if you're looking to create a business website, personal websites, or need an online store, Zyro has got 100+ SEO optimized templates for you to choose from and they all come with a bright design and clean layout to ensure that they're user friendly, too.",faqBlogNeedTitle:"Why do I need a personal blog on my website?",faqBlogNeedOne:"These days, a blog has a slightly different use-case than it did in the early 2000s. Sure, you can always start blogging just to share your thoughts and stories with readers on the web and Zyro has a nice collection of blog templates with a modern design to help you do just that.",faqBlogNeedTwo:"But, nowadays, most top companies and news sites offer a free blog on their website as way of directly connecting to their audience and offering additional context about the inner workings of a business or site.",faqBlogBusinessTitle:"Are blogs good for businesses?",faqBlogBusinessOne:"Yes. You could be the creator of a new start-up, or a small business selling digital products, for example. While your business might not have a fully responsive support team just yet, you could create a blog on your site to let readers and visitors know what is happening in the progress of your business or product without having to clutter up the clean design of your site homepage.",faqBlogBusinessTwo:"Blogs and blogging are a great way to make websites more interactive and good bloggers can inspire trust in prospective customers.",faqBlogEditTitle:"How can I edit blog templates?",faqBlogEditOne:"On Zyro, it is incredibly easy to edit any blog website template or theme to look and work exactly the way you want with our simple drag and drop web builder.",faqBlogEditTwo:"You can easily customize theme features such as colors, select new styles from Google fonts, add post images with a large image slider, play with titles, and change any aspect of post layouts that you wish by simply dragging and dropping new elements into place with our easy live customizer that allows you to quickly edit any elements' settings.",faqBlogMobileTitle:"Do Zyro blog website templates work on mobile?",faqBlogMobileOne:"Of course. Every blog template uses a responsive theme that works perfectly on mobile devices, too. That means that any customization options that you choose to edit your blog theme will be automatically translated from the web version of your blog to the mobile version of your blog without you needing to do anything else.",faqBlogMobileTwo:"What's more, every blog template and theme that you find in our website template categories list is ready for a global audience. Connect your social media profile to your blog with one-click social icons and use free blog tools like our AI writer to instantly generate SEO friendly, translation-ready text in any language.",faqBlogPartsTitle:"Can I use creative blog templates for other parts of my website?",faqBlogPartsOne:"Yes. At Zyro, we want to make it simple for you to customize everything and build your website your way. That means that no matter which template or theme you choose from our list of categories, you can use it to build any kind of website.",faqBlogPartsTwo:"Want to use a restaurant template instead of a one-page template for your portfolio — no problem. How about using a wedding template to start an online shop, that's easy, too.",faqBlogPartsThree:"So, you can use a blog template to build any other kind of website. Similarly, you can add a blog section to any other kind of template, too. Think of our categories as suggestions from the professional designers that built them, not hard rules on your creativity.",faqBlogCommerceTitle:"Can I add eCommerce functionality to my blog website template?",faqBlogCommerceOne:"Of course. If you like the look of any template, you can select it and edit it to fit your business needs, that's why Zyro is so committed to making every theme easy to customize, because we want you to be free when you are building.",faqBlogCommerceTwo:"That also means that you can add an eCommerce element to any website template even if you didn't start with eCommerce in mind. Zyro is all about helping you on your small business journey. Whenever you're ready to level up, we are the to help. All Zyro templates are designed to let your design roam free — themes and categories are just a suggestion to help you get started.",faqBlogFreeTitle:"Are blog templates free to use?",faqBlogFreeOne:"While Zyro is not free to use, our website builder is definitely the most affordable option on the market. Many website builders do offer a free version of their service or free blog templates but more often than not, these free services are either full of adverts or offer a poor service.",faqBlogFreeTwo:"At Zyro, we want to make sure that every user gets a premium service at an affordable price and that means reinvesting in quality templates and a great user experience.",faqBlogFreeThree:"Still, when you can build a great blog for just {0} per month on Zyro, we think that's a fair trade.",resumeWebsiteText:qz,faqResumeTitle:"FAQs about resume website templates",faqResumeText:qz,faqResumeTemplateTitle:"What is a resume website template?",faqResumeTemplateOne:"Zyro resume templates are a type of designer-made SEO ready website template that anyone can use to build a professional resume or personal website to attract potential employers. Zyro's fully responsive resume website templates are mobile-friendly and fast loading.",faqResumeTemplateTwo:"Every fully responsive template offers easy customization options for job seekers, digital professionals, and anyone looking to build a creative CV website that will make a lasting impression and help users land their dream job. ",faqResumeDifferenceTitle:"What’s the difference between chronological and functional resumes?",faqResumeDifferenceOne:"There are lots of different types of resume. On Zyro, you can create a professional resume of any kind you like with a resume template. A chronological resume lists your professional experience in chronological order starting with your most recent experience and working backwards.",faqResumeDifferenceTwo:"A functional resume lists your experience in order of relevancy to the position that you are applying for, regardless of how recently you did it. A Zyro resume template allows users to create every kind of resume.",faqResumeDifferenceThree:"Simply choose a CV resume website template that you like and easily customize it to start building your creative CV website today.",faqResumePagesTitle:"How many pages should the perfect resume website be?",faqResumePagesOne:"There is no such thing as the perfect resume website but luckily, on Zyro you can always find the perfect template for the resume template that suits your needs. Whether you want to build a one-page website for your resume or want to offer a more in-depth portfolio-style website with a blog section, social icons and links, image gallery, and working contact form, you can find it all on Zyro.",faqResumePagesTwo:"Many users like to start with a simple one-page template and to get their portfolio online fast and then add more information later. You can choose a portfolio template or browse any of Zyro's popular categories to find the CV resume template that is right for you.",faqResumeWriteTitle:"How do I write a resume with a resume template?",faqResumeWriteOne:"Writing a resume with a resume template is easy with Zyro. Simply select a CV resume template to start building your CV website. After that, select a professional font from Zyro's Google Fonts integration and start writing about your experiences.",faqResumeWriteTwo:"Your portfolio or CV site is free to start building and Zyro's responsive templates will help you to get your CV online fast.",faqResumeFreeTitle:"Are resume templates free to use?",faqResumeFreeOne:"Yes. On Zyro it is free to start building a portfolio or CV site. Once you have chosen the right template you can start to edit the free creative template of your choice right away. Your CV, resume, or portfolio site is free to edit for as long as you want.",faqResumeFreeTwo:"You only have to pay once you are ready to publish your CV and share it with the world. We know that it is important to get your CV resume site right and that is why we make every CV template (and every other template) free to try for as long as you like.",faqResumeHtmlTitle:"What is an HTML template?",faqResumeHtmlOne:"An HTML template is just another word for a website template. Every web template is an HTML template because it is created from a number of pre-made, easily customizable HTML pages. At Zyro, the HTML template is created for you by our team of professional designers that know how to build a great portfolio HTML template.",faqResumeHtmlTwo:"It is a way of offering our users a bootstrap framework which can then be easily edited to fit the needs of your resume, CV, or portfolio. Think of every template as your own personal HTML template that has been designed to offer you total creative freedom with no coding or design skills necessary.",faqResumeHtmlThree:"Once you have picked your free to edit resume, CV, or portfolio website you can start editing it however you like. Whether that is with a solid color that fits your brand, a dark version for a modern style, a free downloadable sample of your work, or awesome icons, everything is possible with a Zyro template.",faqResumeBuildTitle:"Why build a CV website with Zyro?",faqResumeBuildOne:"Zyro is a great choice for your resume, CV, or portfolio website because Zyro's web templates are fully responsive, retina-ready, and offer smooth scrolling on all modern devices.",faqResumeBuildTwo:"We think the best website templates should offer a clean design, have stunning color schemes, and make it easy to get noticed by the hiring manager for the job of your dreams, and that's exactly what our professional designers built them for.",faqResumeBuildThree:"If you're not sure which website template is right for you or want to know how to add more pages to your portfolio or CV website, simply get in touch with Zyro's 24\u002F7 dedicated support team and we will be happy to help.",faqResumeHelpTitle:"How will a resume website help me find a job?",faqResumeHelpOne:"With a resume template from Zyro, you can build a personal portfolio website that will look great on mobile devices as well as desktops. Simply sign up to Zyro today, select a responsive resume template and start editing anything you like.",faqResumeHelpTwo:"90% of Zyro users go from selecting a creative CV resume template to a fully functional, professional personal brand website in under 1 hour. Get found online by your potential employer today with a Zyro website.",faqTravelTitle:"FAQ about travel website templates",faqTravelText:"Everything you need to know about building a successful travel website.",faqTravelTemplateTitle:"What is a travel website template?",faqTravelTemplateOne:"Travel website templates are a type of designer-made, SEO optimized website template that is built to suit the needs of travel websites, travel services, or any travel agency. Since you can add any element you like to any of Zyro's website templates, you could use a travel business website template to start a travel blog, create an online booking system to help customers with tour booking or even create an online store to sell tour packages.",faqTravelTemplateTwo:"With Zyro, getting your business online is easy thanks to our mobile-friendly fully responsive travel template selection. With unique features, stylish design, multilingual support, and a simple layout, you can easily customize our design templates to bring more potential customers to your travel agency with no coding skills necessary.",faqTravelCreateTitle:"Who needs to create a travel website?",faqTravelCreateOne:"A travel website is a perfect solution for any business involved in travel or tourism. Whether you own a travel agency, write a travel blog with travel tips, want to advertise a city tour for your tour agency, sell hotel rooms or want to upgrade your social media presence, a travel website is a great choice.",faqTravelCreateTwo:"Travel websites are the best way to get more potential clients to find your business. By creating a travel agency website your business will get more traffic from search engines to your home page which should improve your business success. What's more, our fast loading, modern websites are great for SEO meaning you can get more website traffic to your site from all around the world.",faqTravelBusinessTitle:"How to choose the best travel website templates for my business?",faqTravelBusinessOne:"Choosing the best travel website template for your business is all about deciding on the key features you need. If you just need a landing page to generate leads for travel agencies or tour operators, there are highly responsive conversion-optimized modern site templates built just for that.",faqTravelBusinessTwo:"If you want to write travel blogs about winter tourism, you'll find dozens easy to customize templates for blogs too. Similarly, if you want to advertise your hotel with a modern website, you'll find a template with the latest version of everything you could ever need with Zyro.",faqTravelBusinessThree:"Remember, any category of any template can be easily edited to fit all types of travel businesses, travel agencies, hotels or tour guides.",faqTravelMapsTitle:"Do Zyro travel website templates have Google Maps integrations?",faqTravelMapsOne:"Yes, Zyro travel website templates do include free Google Maps integrations that you can add to your homepage, or any of your website pages to help visitors locate your tours or find hotels or whatever you need to use Maps for.",faqTravelMapsTwo:"Our Maps integration can be added by dragging and dropping a Maps element onto any of your website pages or by embedding simple HTML template information through a code block.",faqTravelMapsThree:"Adding a free Maps element to your website pages will help visitors who search for your website to find your physical business, whether that is the stand where your travel agents offer free tours or the entrance to your hotel — a Maps integration is just as important as features like a contact form, photo gallery, or an online booking system. Luckily, every Zyro template offers all those features on every single template.",faqTravelFreeTitle:qx,faqTravelFreeOne:"Yes, it is free to start building your Zyro website at any time you wish. Just sign up to Zyro and you can start building your website for free at any time you like. Start by using the template search feature to search for a template that you like and start building straight away.",faqTravelFreeTwo:"Our website builder offers total cross-browser support and mobile building too which means you can start to build your new website straight away no matter what device or browser you are working with. After that, you can start adding all the essentials — drop-down menus, search bars, image galleries, a contact form, an online booking system and much more.",faqTravelFreeThree:"You just need to drag and drop the elements that you want onto your web page and you are good to go. It's so easy with Zyro that 90% of our users are able to get their website online in under 1 hour. That's a level of ease and simplicity that you just can't beat."},termsOfService:{meta:{title:"Zyro Terms and Conditions",description:"Read the legal terms and conditions that apply to anyone who visits Zyro website and uses our services."}},termsPrivacy:{meta:{title:"Zyro Privacy Policy and Terms & Conditions",description:"On this page you can find legal agreements and policies that apply to anyone who visits Zyro website or uses Zyro services."},landing:{title:"Terms & Privacy",list:[{title:"Zyro Website Builder - Terms of Use",description:"We’ve listed the most important legal terms that apply to everyone visiting our website and using the website builder. We need these terms to protect both you and us, and to continue improving our services too. ",btn:{text:"Terms of use",to:mK}},{title:"Zyro Website Bui al products and services as well as accepting donations and making bookings. It is the perfect solution for small business owners that want to start selling online.",faqSecureTitle:"Will my Lite store be secure?",faqSecureOne:"Yes, every website built with Zyro benefits from the highest quality security measures and Zyro’s Business plan Lite store is no different. We only work with the most trusted payment providers to ensure maximum security as well as offering a free SSL certificate and secure, reliable cloud hosting for absolute peace of mind.",faqPaymentTitle:"What payment providers are supported?",faqPaymentOne:"Zyro Lite store payments are organized through Stripe, one of the world’s most popular payment solutions. Stripe itself supports over 20 payment gateways including Visa, Mastercard, Google Pay and many more.",faqPaymentTwo:"It only takes a matter of minutes to set up online payments through Stripe on your Lite store by selecting ‘Manage store’ in the Lite store menu and navigating to payments. After that, Stripe will take care of everything for you.",faqShippingTitle:"What shipping methods are supported?",faqShippingOne:"Zyro Lite store offers flat rate shipping of your choosing. You can set your own prices based on the region and the product you want to sell. Once, you have set the shipping fee, you can choose to ship your products with the carrier of your choosing, exactly the way you would if you were sending a parcel. It’s as easy as that.",buildStoreBookings:"Accept bookings for appointments and consultations"},aboutZyro:{title:"Build a professional website or online store with Zyro",aboutItemOne:"• Designer-made templates",aboutItemTwo:"• Intuitive drag-and-drop builder",aboutItemThree:"• Integrated brand and marketing tools",aboutItemFour:"• No coding or design skills needed",aboutItemFive:"• Lightning-fast page speed",aboutItemSix:"• Set up in minutes",growButton:aF},ai:{meta:{title:"Artificial Intelligence Tools for Your Website | Created by Zy  for free?",texts:{plan:{text:"If you're joining Amazon as a product seller, you'll need to sign up for a Professional plan. This gives you the ability to sell as many products as you like for $39.99 a month."},costs:{text:"Don't worry about costs mounting up. Zyro doesn’t charge commission on sales. You’ll get to keep everything you make from selling through Amazon and other platforms."}}},beginners:{title:"How do beginners sell on Amazon?",texts:{sellers:{text:"Every day, more eCommerce sellers are turning to marketplaces like Amazon.com to reach new audiences and sell more products."},setup:{text:"Whether or not you're already selling online, it's remarkably easy to set up an Amazon seller account and start making a profit through the platform."},new:{text:"If you're new to eCommerce, you can follow these easy steps to start selling on Amazon."},people:{text:"%{0} Knowing the kind of people you're aiming to sell to will help you choose the kinds of products you need to offer, and inform your marketing strategy too.",slots:{market:{text:"Identify your target market."}}},products:{text:"%{0} You might already have products in mind or you may still need to choose them based on your target market. Make sure you know where your inventory is coming from before selling.",slots:{products:{text:"Get your products."}}},builder:{text:"%{0} Use a website builder like Zyro to create an online store. You can sell on Amazon without a website, but there are many reasons to have one.",slots:{build:{text:"Build a website."}}},startSelling:{text:"%{0} To start selling on Amazon, you'll need to head to Amazon Seller Central and open an account. Once your Amazon account is open in Seller Central on Amazon, you can connect it to your Zyro store.",slots:{account:{text:"Open a seller account."}}},techniques:{text:"%{0} Use a range of techniques, like SEO, social media marketing or Google Ads, to reach your audience. Zyro eCommerce packages offer access to all these marketing tools.",slots:{products:{text:"Market your products."}}},insights:{text:"%{0} Use insights from sales reports and analytics tools to learn more about your customers, and tailor your user experience to their expectations.",slots:{optimize:{text:"Optimize your selling."}}},information:{text:"For more helpful information, you should check out the seller pages on Amazon.com. There's a lot of information about starting a seller account on Amazon."},struggle:{text:"Struggling to build your website, connect to Amazon.com, or manage an order? Zyro's customer service agents are available around the clock to help you. "}}},onlineStore:{title:"Do I need an online store to sell on Amazon?",texts:{store:{text:"It's not a requirement of Amazon that you have your own online store. However, there are a number of benefits of having one connected to your Amazon account."},income:{text:"%{0} If Amazon goes offline or changes its rules, you may lose this source of income. Having your own store keeps you independent, and makes it easier to diversify.",slots:{rely:{text:"Don't rely on Amazon."}}},audience:{text:"%{0} If you don't want to be limited to just one audience, you should launch an online store. With it, you will be able to sell on Amazon, and other marketplaces and platforms, including Facebook and Instagram.",slots:{multiPlatform:{text:"Sell on multiple platforms."}}},sell:{text:"%{0} If you only sell on Amazon, all information about your customers is kept by Amazon. With your own online store, you can collect information about visitors to improve your website and marketing.",slots:{collect:{text:"Collect user data."}}},shoppers:{text:"%{0} Shoppers are more likely to trust your brand if it's transparent. With an online store, you increase your company's credibility, which will lead to increased levels of trust from customers, and more purchases.",slots:{credibility:{text:"Increase your credibility."}}}}}}},poster:{title:"Ready to launch your own store and start selling on Amazon?",btn:"Build it now"}},antiques:{meta:{title:"Sell Antiques Online | Build an Online Store with Zyro",description:"You can sell antiques, but your website shouldn't be one. Build a modern eCommerce website and sell online, on social media, and marketplaces."},hero:{title:"Sell Antiques Online",text:"You can sell antiques, but your website shouldn't be one.",btn:aH,subtitle:"Build a powerful website to sell antiques and collectibles online. No design or coding skills needed.",img:{src:"antiques\u002Fhero.png",alt:"Antiques accessories"},background:{src:"antiques\u002Fhero-background.png",alt:"Antiques background"}},manage:{subtitle:"Intuitive ecommerce",title:"Manage everything in one place",text:"On a single, user-friendly dashboard, you're able to add new items, manage your inventory, handle orders, arrange billing and shipping, and contact customers. Selling online has never been so easy.",img:{src:"antiques\u002Fmanage.png",alt:"Dashboard function"}},modern:{subtitle:"Modern marketing",title:"Reach the right people",text:"With eCommerce from Zyro, you get access to powerful business and marketing tools. You can hone your SEO, run Google Ads, and launch social media marketing campaigns with ease. Helpful reporting helps improve sales.",img:{src:"antiques\u002Fmarketing.png",alt:"Marketing functions"}},building:{subtitle:"Easy building",title:"A beautiful website quickly and simply",text:"Zyro makes web design accessible for all. Without web design or coding experience, you can build a great looking and high performing online store. Designer-made templates, a drag-and-drop editor, and AI tools help make building your site simple.",img:{src:"antiques\u002Feasy.png",alt:nC}},sell:{subtitle:cV,title:"Sell everywhere, wherever you are",text:"Zyro eCommerce helps you sell on multiple platforms, allowing you to sync your inventory and orders between your website, Facebook, Instagram, and Amazon. Manage your orders on the go too.",img:{src:"antiques\u002Finstagram.png",alt:"Instagram posts"}},build:{title:"How to build a website for selling antique items online",list:{join:{subtitle:u,title:C,texts:{sign:{text:"Sign up for Zyro with your email address and choose one of our eCommerce plans."}}},build:{subtitle:v,title:cW,texts:{zyro:{text:"Zyro's drag-and-drop editor, professional templates, and powerful AI tools make designing your website easy. Even if you have no coding or web design experience, it's simple to create a space to sell antiques online."}}},add:{subtitle:x,title:qI,texts:{add:{text:"Adding an eCommerce page takes only a couple of minutes. You can edit the design and layout, add antique items to sell, manage your preferences, and link your website to social media and Amazon accounts."}}},promote:{subtitle:z,title:qJ,texts:{zyro:{text:"Zyro takes the guesswork out of online marketing. With SEO, Google Ads, and social media marketing tools, it's easy to find the best audience for business and market your antique items directly to them."}}},keep:{subtitle:E,title:bD,texts:{once:{text:"Once your website is up and running, Zyro starts collecting information on the performance of your store. Use insights from Google Analytics, Facebook pixel, and Hotjar heatmaps to improve and grow."}}}}},discover:{title:"Discover how easy it is to sell your antiques online",btn:"Get started now",background:{src:"antiques\u002Fsimple.png",alt:eT}},faq:{title:"Buying and selling antiques online FAQs",list:{how:{title:"How do I start selling antiques online?",texts:{you:{text:"Whether you already have the antique items you want to sell or simply like the idea of getting into the business, your approach will depend on what you’re selling and who you’re selling to."},general:{text:"Generally, starting an antique business online, you should follow these steps:"},first:{text:"%{0} To know what to sell and how to market it, you need to know who your prospective customers will be. Be as specific as possible at this stage.",slots:{first:{text:"First, identi ven while you're on the move."}}}}},only:{title:qM,text:"When you sell art online with Zyro, you have a choice of eCommerce plans. This means you only need to pay for the features you actually need. You can upgrade at any time if your needs change.",list:{zyro:{text:"Zyro's %{0} comes with everything you need to start selling your art online. Set up your store, market your work, sell on multiple platforms, and optimize your store. You'll never pay commission on sales.",slots:{ecommerce:{text:eH}}},zyroPlus:{text:"Zyro's %{0} is designed for artists and art dealers who want to up their game. Offer users abandoned card recovery, a multilingual store, group discounts, and other helpful add-ons.",slots:{ecommerce:{text:eI}}}}},how:{title:"How to sell your art online with a Zyro website",text:"Your online art gallery and shop can be open in minutes. Simply follow these easy steps.",list:{join:{title:C,texts:{sign:{text:"Signing up for a Zyro account is quick and easy. Choose from our eCommerce plans to start selling your creations."}}},build:{title:b_,texts:{zyro:{text:" Zyro's intuitive website builder is based on a drag-and-drop grid. Choose a professional template, then simply drag, drop and edit elements to suit your brand identity and the style of your work."}}},add:{title:b$,texts:{add:{text:"It's fast and easy to add an eCommerce page to your Zyro website. You can change the appearance, add inventory, and set your preferences – all from a single handy dashboard."}}},promote:{title:qJ,texts:{zyro:{text:"User Zyro's extensive marketing tools to share your work. Benefit from SEO, Google Ads, social media marketing and more. Make sure the right people find your art."}}},keep:{title:bD,texts:{once:{text:"Once you start selling, grow your reach and income with optimization tools from Zyro. Learn about your visitors and optimize sales through your site."},you:{text:"If you don't want to sell your work online, but just want an online gallery or portfolio space, you can use Zyro at a lower cost to build the perfect website for your needs."}}}}},online:{title:"Online art store startup checklist",subtitle:"Plan to sell artwork online? Follow these steps to success.",list:{how:{title:"Choose your market",texts:{you:{text:"Are you a fine art dealer, or a hobbyist keen to sell their own prints? The kind of artist or art trader you are will have a huge impact on how you sell your goods."},begin:{text:"If you're unsure where to begin, try the following:"},think:{text:"• Think about what you're an expert in"},try:{text:"• Try to find a niche or gap in the market"},research:{text:"• Research what kind of art is most popular to sell online"},presence:{text:"• Connect with other artists who are selling on the internet for advice"}}},find:{title:"Find your products",texts:{pricing:{text:"Obviously, if you're an artist making their own work, you'll already have a selection of work to sell. If not, you'll need to either make or purchase the works you plan to sell."},pieces:{text:"When finding or making your works, it's important to keep a few things in mind:"},more:{text:"• How many people are selling similar art pieces on the internet?"},find:{text:"• Is there a target market that you can serve with your artworks?"},know:{text:"• What kind of art do people in that target market want?"},establish:{text:"• What are the profit margins for that type of art?"}}},sell:{title:"Secure your domain",texts:{you:{text:"Your website's domain, or URL, is the first thing that potential customers will know about your site. Make sure that it's impactful."},general:{text:"With Zyro, you can %{0} and purchase the perfect domain for your site. If you already have a domain name, use the domain transfer service to use your existing domain with your Zyro site.",slots:{domain:{text:"search for",to:"\u002Fdomains\u002Fdomain-name-search"}}},first:{text:"When choosing a domain, make sure that it's:"},create:{text:"%{0} Including a keyword related to your art can help with SEO.",slots:{domain:{text:"• Relevant to your brand."}}},memorable:{text:"%{0}  Make it as easy as possible for customers to find you again and again.",slots:{domain:{text:"• Memorable"}}},unique:{text:"%{0} In a crowded market, it's incredibly important to stand out from your competition.",slots:{domain:{text:"• Unique"}}},simple:{text:"%{0} Don't use numbers, abbreviations, or any symbols which aren't letters.",slots:{domain:{text:"• Simple and easy to spell"}}}}},create:{title:cX,texts:{pricing:{text:"Once you know your market, have your products, and have secured your domain, it's time to create your site and online store. With Zyro's drag-and-drop builder, this part of the process is incredibly easy."},pieces:{text:"Just pick a template that best suits your style and needs. For an art site, pick a template with plenty of gallery space for your products to be displayed. Then, simply edit the features to your liking."},more:{text:"When building your website, keep the following in mind:"},find:{text:"• Ensure your website's logo, layout, color scheme, and design represent your brand."},know:{text:"• Keep navigation easy, ensuring a pleasant user experience."},establish:{text:"• Give customers all the information they need about ordering, shipping, and returns."},use:{text:"• Be sure to keep your website free of unnecessary features that slow loading times."}}},select:{title:"Select your payment and shipping options",texts:{pricing:{text:"Though they might be a little boring to think about, billing and shipping are key to your customers' overall experience of purchasing from you. You need to make sure they have as many helpful options as possible."},pieces:{text:"With Zyro, you have plenty of choice when it comes to shipping and billing options:"},find:{text:"• Pick from over 50 payment options, including credit card payments, wire transfers, Square, and PayPal."},know:{text:"• Choose as many shipping rates and carriers as you need. Zyro's smart calculator ensures your customers get the best possible rates."},establish:{text:"• All transactions on Zyro are encrypted; Zyro eCommerce is PCI DSS validated Level 1, which is the highest standard for online transaction security."}}},Launch:{title:"Launch and market your store",texts:{pricing:{text:"Once your store is all set up and you have all your preferences set, it's time to take your website live and start advertising your art. This is when you reach out to the world and tell them all about what you have on offer."},pieces:{text:"Thanks to Zyro's marketing integrations, setting up marketing campaigns can be done in a matter of minutes. Simply follow these steps:"},find:{text:"%{0} Whether it's your newest or most popular products, choose what you think customers will be the most interested in.",slots:{choose:{text:"• Choose pieces to advertise"}}},know:{text:"%{0} Think about your target audience, the kind of message they'll be receptive to, and the setting in which they'll see your ad.",slots:{design:{text:"• Design and make your ad"}}},establish:{text:"%{0} Platforms like Facebook, Instagram and Google make it easy to choose how much to spend on a campaign, and to choose the kind of users to target.",slots:{design:{text:"• Launch the сampaign"}}},launch:{text:"%{0} Zyro's integrations help you collect data on how your ads perform. Use these insights to improve future marketing efforts",slots:{launch:{text:"• Track the campaign performance"}}}}}}},discover:{title:"Want to start selling your art online without paying commission?",btn:bg,background:{src:"art\u002Fsimple.png",alt:eT}},faq:{title:"Selling art online FAQs",list:{how:{title:"Where can I sell my paintings online?",texts:{you:{text:"If you're an artist or art collector with works to sell, you've a huge choice of places to put up a painting for sale. Many art galleries feature online stores or even hold online auctions. However, third-party sellers always charge commission."},general:{text:"If you want to avoid paying commission altogether, it's best to create your own space to sell paintings and prints online."},first:{text:"This might include a website with an accompanying shop, but might also mean opening accounts on marketplaces like Amazon, or social media platforms like Facebook and Instagram."},create:{text:"The decision about where it is best to start selling your work online will be dictated by the kind of art you're selling."},online:{text:"There are lots of painters online who treat places like Facebook and Amazon like art fairs, selling low-value paintings or prints at as high a volume as possible."},presence:{text:"However, if you work with original art or fine art, you might find it better to create a website that functions as an online art gallery. Give your customers and prospective art collectors a great view of your work in an environment you control."},collectors:{text:"If you choose to create your website with Zyro, you won’t need to compromise, since you can sell anywhere you want. You can sync inventory, orders, shipping, and billing between your own store, Amazon, Facebook and other platforms with ease."}}},sell:{title:"Can I sell my art on Instagram?",texts:{you:{text:"Instagram is arguably the most visually focused social platform, and its popularity means that artists have an opportunity to reach millions of potential buyers around the world."},general:{text:"Unfortunately, there is no way to sell art directly through the Instagram platform. However, many artists still like to use the platform as an online gallery space to show their work off to Instagrammers."},first:{text:"Instead, artists sell work through their own online store, and simply use Instagram as a marketing channel. If you're an artist just starting out, using Instagram is one of the best ways to reach a broader audience with your work."},create:{text:"If you have used Zyro to build your online store, you're at an advantage when it comes to marketing and selling art via social media."},online:{text:"With Zyro eCommerce, it is quick and easy for you to post your work on your Instagram page and link back to the items for sale in your store. You can also connect to a Facebook Business page and make sales directly on Facebook."}}},find:{title:"Can I make money selling paintings?",texts:{pricing:{text:"Many artists make a very decent living selling art online. The internet offers artists access to markets and buyers around the world, and often helps drive sales of work both online and offline."},pieces:{text:"Of course, the art business is competitive, and there's no guarantee you'll make money. However, if your work is of high enough quality and you have a solid plan for how to market and sell your work, there's no reason you can't cash in."},more:{text:"To improve your chances of making money when you sell art online, we advise you to follow this simple advice:"},find:{text:"%{0} As with any business, if you want to sell art online, you'll need to find an untapped market. Find something you can offer that no one else does.",slots:{find:{text:"1. Find your niche."}}},know:{text:"%{0} Understanding your audience will inform your brand identity and marketing strategy. If you're selling original art to collectors, your approach will be very different than when you’re selling prints to regular consumers..",slots:{find:{text:"2. Know your audience."}}},use:{text:"%{0} Don't wait around for customers to find you. Use SEO, Google Ads, and social media marketing to find potential customers where they already are, and get them excited about your art.",slots:{find:{text:"3. Use effective marketing tools."}}},focus:{text:"%{0} Never be complacent about your place in the market. Use insights from tools like Google Analytics, Facebook pixel, and Hotjar heatmaps to improve your marketing performance and optimize your site.",slots:{find:{text:"4. Focus on improving."}}},decided:{text:"If you've decided to use Zyro to build your website and launch your online store, you'll be happy to know that all of the marketing and optimization tools mentioned above are available through the platform."}}},need:{title:"Do I need a site to sell my art online?",texts:{pricing:{text:"Strictly speaking, there are ways to sell your art online without your own site. However, there are a number of benefits from having your own site and store, rather than relying on third-party vendors."},pieces:{text:bf,slots:{manage:{text:"Manage everything from one place"}}},more:{text:"Having a site with built-in eCommerce lets you manage every order from a single dashboard."},find:{text:"Opening your online art store with Zyro lets you manage your inventory over multiple platforms, handle all orders, shipping and billing, and even communicate with customers – from a single dashboard."},know:{text:"If you're planning to sell art on even a small scale, the easiest way to get started is to manage everything from one place. A site and online store from Zyro empowers you to do that."},establish:{text:bf,slots:{find:{text:"Reach a larger audience"}}},use:{text:"Get your art seen and sell to new customers around the world."},focus:{text:"There is a market for your art in every country of the world. With your own website, you have the perfect starting point for making sales to shoppers all over the globe. Even if people just visit your website gallery, your reach is wider."},decided:{text:"With Zyro, you can extend your reach further simply by using Google, Facebook, Instagram and other marketing tools. Your art can be seen by millions of eyes and purchased too, without any extra effort from you."},increase:{text:bf,slots:{find:{text:"Increase your sales"}}},take:{text:"Take full control of how you sell your art, and optimize your sales."},rely:{text:"Relying on third-party platforms for selling your art means that parts of the marketing and purchasing journey are out of your control. With your own site, you take that control back and can optimize your site for sales."},zyro:{text:"Zyro offers use of tools like Google Analytics, Facebook pixel and Hotjar heatmaps. These give you insights into how visitors behave on your site and store. Use these insights to improve your user experience, and increase art sales."},never:{text:bf,slots:{find:{text:"Never pay commission"}}},want:{text:"Want to sell your art online, but don't want to pay for the privilege?"},artists:{text:"Many artists find it frustrating to sell their work, whether it's at art fairs or fine art auctions, because they're required to pay commission. Having your own site and online store means you never need to worry about that again."},help:{text:"Zyro helps artists sell their work without having to fork out commission or auction fees. While you will need to choose an eCommerce price plan for your website, you will also keep 100% of what you make."}}}}}},backgroundRemover:{meta:{title:"AI Image Background Remover Tool | A Free Tool by Zyro ",description:"Remove the background from your photos to just keep the subject. Quickly and easily edit photos to automatically remove backgrounds."},heroButtonText:"or drop an image file (.jpeg, .png)",heroImageText:"An easy way to remove the image background",heroImageTextTwo:"Powered by Zyro AI",heroButton:em,heroAfterUpload:"Upload new image",heroUploadedText:"Your new background free image is ready to go.",heroRemovedText:"Removed background",heroOriginalText:"Original",heroError:qN,imageTitle:"How to use the Image Remover",imageText:"Follow these simple steps to remove an image background from your photos. No experience in graphics or design needed.",imageTitleOne:"1. Upload an image",imageTitleTwo:"2. AI image recognition",imageTitleThree:"3. Remove image background",imageTitleFour:"4. Download your new image",backgroundTitle:"How does AI Background Remover work?",faqTitle:"Remove background from image – FAQs",faqFirstTitle:"What are the common uses for the remove background tool?",faqFirstTextOne:"%{0} Removing backgrounds fro d the image to your website you could have something totally new.",heroTitleV2:"AI Background Remover",heroTextV2:"Remove the background from your images with one click. Get a transparent background for any image with the AI background remover.",removalTitle:"Image background removal tool",removalTextOne:"When creating a website, illustrations or product photos may look better if you remove background distractions as you can see the clearly defined subjects of any image.",removalTextTwo:"A colored or transparent background can be much clearer than the original background image, especially for use on a website.",removalTextThree:"Our helpful, artificial intelligence-powered tool makes transparent backgrounds for any image without the need for Photoshop.",removalTextFour:"Often, removing the background of a photo decreases the image resolution, but that isn’t always the case with our AI background remover.",removalTextFive:"Our AI image background remover allows you to remove image backgrounds from any photo and get quality improvements in just a few seconds.",howToUseTextOne:"Drop images in JPEG or PNG format onto the page to upload them to the background removal tool.",howToUseTextTwo:"Our AI background remover will analyze the picture to identify the original background you want removed.",howToUseTextThree:"One click is all it takes and our tool will automatically remove backgrounds for you.",howToUseTextFour:"Once your background removal is complete, you can download your new image right away.",howWorksTextOne:"Making a transparent background just got easier than ever. Nowadays, to remove image background noise is as simple as clicking \"upload image\" on our tool.",howWorksTextTwo:"Sure, our tool may be super simple to use, and yes, it creates great results, but there’s some really smart technology working behind the scenes.",howWorksTextThree:"When you upload an image, our exclusive advanced computer vision algorithms automatically identify the subject of your image.",howWorksTextFour:"The tool is designed to remove the background content while retaining the main subject of it at the same time.",faqStaffTextOne:"%{0} If your company needs a photo of each staff member of IDs or your website, using this tool helps get a new background that is the same for everyone and works perfectly for photos that need trade names in the background.",faqStaffTextTwo:"This tool is particularly useful for those who are building websites and want to get a unique look with their image. ",faqStaffTextThree:"By removing the background, you can make images work whichever way you want.",faqTransparentTitle:"Are images with a transparent background better?",faqTransparentTextOne:"Images without backgrounds are not necessarily better but they are useful when you want to present clean and simple images for your content.",faqTransparentTextTwo:"They are especially useful when you are trying to sell a product as they look more professional and remove any distractions.",faqTransparentTextThree:"You should always use background-free images on an online store.",pressAndHold:"Press and hold to download the image"},bakeryLogo:{meta:{title:"Bakery Logo Maker – Create Your Dream Logo",description:"Don’t let anything hold you back. Create a stunning logo for your business in moments with Zyro’s Logo Maker – all free of charge."},heroTitle:"Free bakery logo maker",heroSubtitle:"Create a modern bakery logo for your business – for free with Zyro’s Logo Maker. Choose from ready-made templates, and be print-ready in minutes.",heroBtn:"DESIGN A BAKERY LOGO",freeTitle:ca,freeTextLogo:"We want to empower small business owners, because great logo design shouldn’t depend on how much money you’ve got in your pocket.",freeTextChoose:"Use our online logo maker and reinvent your business branding today. Choose from designer-made logo templates and tweak the colors, fonts, and icons for that perfect look.",freeTextYour:"Once you’re happy with the result, export your logo and use it across social media, business cards, and your website too.",inspirationTitle:"Bakery logo inspiration",inspirationTextWant:"Want your logo to fit your brand name better? Or maybe it’s time to update the overall look of your company?",inspirationTextGood:"Good bakery logo designs don’t just look good. They communicate the values of your bakery in a fraction of a second.",inspirationTextPlus:"Plus, your logo should reflect more than your company name: it should let people know immediately what to expect from your business.",inspirationButton:"CREATE A BAKERY LOGO",uniqueTitle:"Unique bakery logo design ideas",considerTitle:"What to consider before creating a bakery logo",considerTextUsing:"Using a logo creator to make your ideas a reality is exciting. But before you go ahead with your bakery logo design, there are a few things you should consider first.",considerTextDifferent:"Different logo ideas work for different industries and businesses. If you’re not sure what you like and dislike, take a look at competitor logos in your field and note down the best ones.",considerTextOnce:"Once you know your preferences, it’s time to decide on the style of logo you want to create.",textLogoTitle:qO,textLogoTextIf:"If you want to keep things simple, going for a text-based bakery logo is a great choice.",textLogoTextMany:"Many writing-heavy logos are based around the business name or some keywords related to your business.",textLogoTextThey:"They look minimalist and sophisticated: if your bakery is all about its high-end menu, a type-based logo could be just for you.",iconTitle:qP,iconTextBakery:"Bakery logos that are designed around an icon communicate your individuality to both old and new customers. You won’t leave any room for guesswork.",iconTextIf:"If you’re a coffee fanatic, consider using a coffee cup icon in your logo. Similarly, a logo with a rolling pin works wonders for bakeries that carry on the home baking tradition.",iconTextThere:"There’s a huge variety of different types of icons that can be used successfully in bakery logos.",rusticTitle:"Rustic logos",rusticTextThese:"These designs use a rustic framing graphic, like a doily, a ribbon, or wheat branches, around the bakery name.",rusticTextUsually:"Usually, these types of bakery logo designs also include a separate icon (think loaves of bread, cupcakes, and slices of cake) to complement the overall logo design.",rusticTextWhile:"While this approach is less minimalist, these types of logos have this retro vibe. Plus, they look great on other marketing materials for your bakery.",textIconTitle:eV,textIconTextSometimes:"Sometimes less is more, especially if your bakery is already a household name in the neighborhood.",textIconTextPopular:"Popular bakery logos in this category play with unusual, quirky fonts and unique symbols that help to catch the eye.",traditionalTitle:cY,traditionalTextThese:"These types of logos make you almost smell the freshly baked bread.",traditionalTextLook:"Look around your bakery for design ideas: most bakery goods make a great traditional bakery logo.",traditionalTextYou:"You can even get creative and use baking tools and other associated items. Think rolling pins, cookie cutters, old-school kitchen scales, bags of flour – the sky is the limit.",modernTitle:cZ,modernTextStyle:"A modern style logo suits minimalist bakeries well, especially those who aim for a more exclusive look and feel.",modernTextOpting:"Opting for a bold and blocky font isn’t a bad option for your bakery logo, either. Your business will come across as modern, through and through.",createLogoTitle:ah,createLogoTextSteps:"Follow these 4 steps to create your bakery logo.",createStepPick:"Pick your favorite template",createStepPickText:"Choose a premade logo template that you love.",createStepColors:"Settle on the color palette",createStepColorsText:"Go for one color or pick a few. Choose colors that reflect your brand.",createStepIcons:"Decide on the icons",createStepIconsText:"Symbols and elements are an essential part of the logo design process.",createStepText:c_,createStepTextText:"Choose a font you like and make your business name shine.",nextTitle:U,nextText:"You’ve got a shiny logo for your business, but don’t stop there. Create a website in a matter of minutes and reach new customers online.",nextButton:aI},bandLogo:{meta:{title:"Free and Easy Music and Band Logo Maker",description:"Make a free logo for your band or music company. Create your logo in minutes without any previous design experience. Your logo is free to use anywhere."},heroTitle:"Free band logo maker",heroSubtitle:"It’s free and easy to create a band logo with Zyro’s custom logo maker. Create a logo design that represents your band or music brand in minutes, with no design skills.",heroBtn:"DESIGN A BAND LOGO",freeTitle:ca,freeTextLogo:"Zyro’s Logo Maker makes it possible for anyone, with any level of skill, to create a professional band logo for free.",freeTextChoose:"Choose between logo styles, set your color palette, choose your layout and fonts. All design choices are up to you to ensure you have a truly unique music business or band logo.",freeTextYour:"You can use your new custom logo for your band social media, t-shirts, business cards, website, email footer, or anywhere else you need.",inspirationTitle:"Band logo inspiration",inspirationTextLooking:"Whether you’re looking for a design to put on t-shirts and merch, or simply want a unique design for your band name, you can achieve it with a custom logo.",inspirationTextLogo:"Your logo should be unique to your band, but can draw inspiration from other acts that you admire, or any other graphic designs that speak to you.",inspirationTextmemorable:"A memorable band logo should channel the personality of your group and music. All design choices from the colors and font to the shape and text should speak to who you are as a band.",inspirationButton:"CREATE BAND LOGO",uniqueTitle:"Unique band logo design ideas",considerTitle:"What to consider before creating a band logo",considerTextNeed:"You need to choose the style of logo that you want your band to use. Your design choices here will reflect your band’s personality and what your fans will respond positively to.",considerTextDeciding:"It’s not just about deciding what font you’d like to use and which color palette would work the best, however. First, you need to choose the theme of your band logo. Which one would suit your brand the best?",wordmarkTitle:eW,wordmarkTextFar:"By far the most popular music logos are those which include the full name of the band or the artist that they represent.",wordmarkTextSmall:"Given the small number of design elements in most wordmark logos, the background color palette selection is very important.",textIconTitle:qQ,textIconTextSimilarly:"Similarly to wordmark logos, logos that include text and icons will usually include the band, artist, or brand name.",textIconTextHowever:"However, the difference is that text and icon style logos incorporate icons or images into their design which express the style or personality of the band.",textIconTextWhile:"While your choice of font is important in text and icon logo designs, your font should not overshadow the icon, but marry them together nicely.",lettermarkTitle:eX,lettermarkTextOne:"One band logo design that’s similarly popular to wordmark is lettermark.",lettermarkTextBand:"If your band or music business name is made up of more than one word, your band logo design might just include the initial letters of the title.",lettermarkTextInstead:"Instead of spelling out the full words, the logo design instead includes just a few, highly stylized letters and makes the logo more memorable.",iconTitle:qR,iconTextWhile:"While many band logos include words or letters, you might prefer your music logo to simply be made up of an icon that represents your band the best.",iconTextColor:"The color, style, and motif of your icon included in your logo will dep
