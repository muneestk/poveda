 the listing is customizable."}}},want:{title:"Review regional settings",texts:{want:{text:"Want to sell to shoppers around the world? You can set up different settings for the various regions you sell in to give users the best possible shopping experience."}}},implement:{title:"Shipping options",texts:{payment:{text:"Choose flat rate shipping, set your own custom rates, or generate automatic rates from postal carriers like UPS, USPS, FedEx, Royal Mail, Canada Post, and Australia Post."}}},easily:{title:qu,texts:{select:{text:"Select a payment provider to handle your online orders or manually choose the payment methods you want to offer to your customers. Zyro supports over 50+ payment gateways."}}}}},product:{title:"Comprehensive product management",list:{makes:{subtitle:u,texts:{sell:{text:"Import listings from CSV, XCart, or LiteCommerce to make your life easier."}}},want:{subtitle:v,texts:{want:{text:"Define all product attributes, including size, color, and any custom options."}}},implement:{subtitle:x,texts:{payment:{text:"Add related products to help customers complete a look or match a set (and upsell)."}}},easily:{subtitle:z,texts:{select:{text:"Take control of SEO titles and meta descriptions to attract people who are browsing on Google."}}},choose:{subtitle:E,texts:{select:{text:"Choose the images, name, prices, options, and the %{0} button design for each product.",slots:{git:{text:"Buy Now"}}}}},preview:{subtitle:rO,texts:{select:{text:"Preview your listings in the backend or on your storefront before making them live."}}}}},powerful:{title:"Powerful marketing and its management",text:"From SEO tools and Google Ads to social media marketing and conversion optimization, Zyro is packed with %{0}. We’ll help you find your audience and market your products.",slots:{power:{text:"marketing tools"}},list:{generate:{text:"Generate up to date sales reports"},use:{text:"Use Google Analytics and Google Tag Manager to track visitors."},implement:{text:"Implement Facebook pixel, Snapchat pixel, and Pinterest tag to measure user behavior."},easily:{text:"Easily create and run Google Ads."},share:{text:"Share products, run ads, and make sales on Facebook and Instagram."},sell:{text:"Sell products through the biggest online marketplace in the world – Amazon."},hotjar:{text:"Create Hotjar heatmaps to optimize the layout of your websites."}}},features:{title:"Features designed for easy store management",text:"Zyro eCommerce is packed with features big and small that make your workflow easier, and make your customers’ journey more enjoyable.",list:{digital:{title:"Digital products",texts:{sell:{text:"%{0} rather than physical items? No problem. Selling printables, eBooks, music, podcasts, courses, and more is easy with Zyro eCommerce.",slots:{rather:{text:"Selling digital products"}}},simply:{text:"Simply define that your product does not need to be shipped and upload files for customers to download. Listings are fully customizable, payments are easy, and downloads are instant."}}},emails:{title:"Emails",texts:{sell:{text:"Reach more people and sell more products by connecting MailChimp to your Zyro online store and integrating your email marketing for improved sales performance."},simply:{text:"Set automated emails for abandoned cart recovery, reminding customers of favorites and related products, making feedback requests, and showing loyalty appreciation."}}},gifts:{title:eM,texts:{sell:{text:"Gift cards are a great way to increase revenue, attract new customers, and get paid upfront for future purchases. They’re also easy to set up and manage with Zyro."},simply:{text:"You can edit the gift card values and customize your gift card image. You can even tempt shoppers to buy gift cards with an icon in your online store footer."}}},coupons:{title:"Coupons and discounts",texts:{sell:{text:"Easily add and modify coupons and automated discounts. Offer discounts of set amounts, free shipping, or percentages of total order values."},simply:{text:"Apply coupons or discount codes automatically to the orders of your loyal customers, or define discounts based on subtotals or customer groups (or both)."}}}}},sell:{title:"Sell from anywhere",text:"Zyro eCommerce includes an iOS and Android app you can download to manage all aspects of your store on the go – from anywhere.",list:{account:{title:cV,texts:{gold:{text:"Don’t be tied to a computer and WiFi connection. Free yourself to manage your store wherever you are from your phone or tablet."}}},design:{title:"Manage everything",texts:{want:{text:"Every aspect of your store can be worked on via a mobile device. Access orders, add and edit products, track shipping, and more."}}},select:{title:"Get notifications",texts:{money:{text:"The Zyro eCommerce mobile app allows you to get notified about all that’s going on in your store. Find out about orders instantly."}}},add:{title:"Sell offline",texts:{want:{text:"The %{0} feature allows you to access and manage your orders, even when you don’t have an internet connection.",slots:{feature:{text:"Sell on the Go"}}}}}}},details:{title:"Detailed reports and analytics",text:"Zyro comes loaded with tons of tools to help you understand your traffic sources and customers’ behavior. Use these to optimize your website for conversions.",list:{account:{title:rH,texts:{gold:{text:"The gold standard of traffic analytics tools. Just copy your business’s Google Analytics ID into your Zyro store to get detailed store data shown on your Google Analytics dashboard."}}},design:{title:"Kliken",texts:{want:{text:"Want the most up to date and accurate conversion tracking? Kliken offers an intuitive dashboard to track real-time conversions, product and category sales, and revenue."}}},select:{title:"Moneydata",texts:{money:{text:"Need a clear understanding of your online store’s overall performance? MoneyData provides clear graphs detailing sales, customer, and product reports to keep you aware of your revenue."}}},add:{title:"App market",texts:{want:{text:"Want more marketing, analytics, and reporting tools to help your business grow? Head to our eCommerce App Market to find a huge selection of powerful apps, tools, and extensions."}}}}},manage:{title:"Build and manage your eCommerce website. It’s easy with Zyro.",btn:{text:"Create your online store"}}},marketing:{meta:{title:"Market and Grow Your Business with Zyro",description:"We've got all the right marketing tools to get your online business growing. Know your audience, serve great ads and run remarketing campaigns."},hero:{title:"Marketing Tools for Your Online Store",texts:{effective:"Zyro provides effective tools to market your business online. We help identify your customers, reach them with great promotional content, and optimize your website for conversions"}},heroText:"Find your audience, serve great ads, and run remarketing campaigns. Grow your business with Zyro.",heroButton:cX,howTo:{title:"How to reach your audience",text:"Understand your market demographic to target the right people.",texts:{understand:{text:"Understand your market",number:u},know:{text:"Know what they want",number:v},offer:{text:"Tell them what you offer",number:x}}},seo:{list:{seo:{title:cd,texts:{organic:{text:rP},websites:{text:"Zyro websites are search optimized as standard. You’ll get to use responsive templates, free SSL certification, and optimized page metadata. If you need to make any changes to it, that can easily be done with our intuitive SEO tools."}}},sales:{title:rQ,texts:{rely:{text:"Don’t rely on people visiting your online store. Put your products where potential clients already are and increase your chances of making a sale."},ecommerce:{text:"With Zyro eCommerce, you can sell products through Facebook, Instagram, Amazon, and eBay. This dramatically increases the reach of your marketing and opportunities for sales."}}},remarketing:{title:"Remarketing",texts:{more:{text:"Turn more of your interested visitors into happy customers with effective remarketing tools. Don’t lose sales to lapsed attention or distractions."},google:{text:"Powered by Google Analytics, remarketing targets users who have visited your website or interacted with your ads. These users have a higher likelihood of becoming customers and need just that final gentle push."},social:{text:"You can also install Facebook, Instagram, and Twitter pixels to remarket to those audiences too."}}}}},seoToolsTitle:cd,seoToolsTextOne:rP,seoToolsTextTwo:"Zyro websites are search optimized as standard. You’ll get to use responsive templates, free SSL certification, and optimized page metadata.",seoToolsTextThree:"With our intuitive SEO tools, you can add custom meta tags to your product pages, and keywords to product names and descriptions. You can even create SEO-friendly URLs for your store to make sure that you rank at the very top of the search results.",multiSalesTitle:rQ,multiSalesTextOne:"Don’t rely on people visiting your online store. Put your products where potential clients already are, increase the reach of your marketing, and boost your sales.",multiSalesTextTwo:"With Zyro eCommerce, you can sell products through social media platforms and popular marketplaces, and run paid ads too. You’ll be able to manage all of your marketing efforts on one handy dashboard.",multiSalesTextThree:"Curate photo collages with shoppable posts that link people to your eCommerce website.",multiSalesTextThreeLink:rR,multiSalesTextFour:"Connect your online store with Facebook and sell directly on there. Manage it all with confidence.",multiSalesTextFourLink:"Sell on facebook",multiSalesTextFive:"Sync your seller account and become a one-stop store on the world’s biggest marketplace.",multiSalesTextFiveLink:rS,multiSalesTextSix:"Put your products directly on Google Shopping, so people can easily compare prices.",multiSalesTextSixLink:"Sell on google",ads:{title:"Create great ads",text:"Use Zyro to create and run effective marketing campaigns.",texts:{sell:{text:"Sell to users where they are",number:u},create:{text:"Create compelling ads",number:v},attract:{text:"Attract new customers",number:x}}},advertise:{list:{google:{title:rT,texts:{shopping:{text:rU},products:{text:"Just choose which products you want to advertise, create your ad copy, set a budget, and launch your campaign. Your Zyro online store will take care of the rest."},options:{text:"If you need more options, you can always add Google Adwords for paid traffic too."}}},social:{title:rV,texts:{choosing:{text:"Choosing where to advertise is as important as what you’re selling. Luckily, social media platforms have predictable demographics and rich user data."},market:{text:"Market your product on platforms like Facebook, Instagram, Pinterest, Twitter, Google+ and Tumblr. Meet your customers where they are."}}},connect:{title:rW,texts:{promote:{text:"There’s no better way to promote your brand than speak with the customers. With Zyro, you can integrate Messenger Live Chat to your eCommerce website and speak with visitors directly. Don't make them wander off your website – they might never come back."},visitors:{text:"Visitors are able to message you at any time and you’re able to respond as soon as you can. Don't make them wander off your website – they might never come back."}}}}},advertiseTitle:rT,advertiseTextOne:rU,advertiseTextTwo:"If you need more options, you can always pay for ads to be displayed in Google Search and Youtube. Combined, these channels can let you serve ads to pretty much the entire world.",connectTitle:rW,connectTextOne:"There’s no better way to promote your brand than speak with the customers. With Zyro, you can integrate Messenger Live Chat to your eCommerce website and speak with them directly. Don't make them wander off your website – they might never come back.",connectTextTwo:"You can also set up automatic abandoned cart reminders. This way you can stay in the minds of potential new customers who clearly are interested in your products or services.",socialTitle:rV,socialTextOne:"Social media platforms have predictable demographics and rich user data. Market your product on platforms like Facebook, Instagram, Pinterest, Twitter, and Tumblr. Meet your customers where they are.",socialTextTwo:"Keep a close eye on which channels work best for your market. You can monitor all of your ad campaigns directly from your Zyro online store.",getTitle:"Get remarketing right",getTextOne:"Turn more of your interested visitors into happy customers with effective remarketing tools. Powered by Google Analytics, remarketing targets users who have visited your website or interacted with your ads.",getTextTwo:"These users have a higher likelihood of becoming customers and just need that final push. You can also install Facebook, Instagram, and Twitter pixels for remarketing.",track:{title:"Track and report",text:"Get a clear overview of your marketing performance and advice on how to improve it.",texts:{understand:{text:"Understand what’s working",number:u},see:{text:"See where you must improve",number:v},optimize:{text:"Optimize your online store",number:x}}},reports:{list:{stats:{title:rX,texts:{customers:{text:"To understand what your customers love and what you could improve, you need good data. Zyro’s eCommerce platform tracks everything you need to know about your sales performance."},data:{text:"You’ll be presented with clearly and transparently set out sales data. You’ll know exactly what is converting your visitors into customers."}}},analytics:{title:aa,texts:{traffic:{text:rY},graphs:{text:rZ}}},media:{title:r_,texts:{integrate:{text:r$},ads:{text:sa}}},manager:{title:bw,texts:{manage:{text:"Google Tag Manager lets you manage all of the tags on your website from one place."},tracking:{text:"It helps with tracking, analysis, and reporting of visitor’s behavior on your website. Use it to optimize your pages."}}}}},socialMediaTitle:r_,socialMediaTextOne:r$,socialMediaTextTwo:sa,googleTagTitle:bw,googleTagManagerTextOne:"Never lose track of what’s important with Google Tag Manager. This software lets you oversee all of the tags on your website – from one place.",googleTagManagerTextTwo:"It helps with tracking, analysis, and reporting of visitor’s behavior on your website. Use it to optimize your web pages for conversions and give your bottom line a boost.",reportsTitle:rX,reportsTextOne:"To understand what your customers love and what you could improve, you need good data. Luckily, Zyro’s eCommerce platform tracks everything you need to know about your sales performance.",reportsTextTwo:"You’ll be presented with clearly and transparently set out sales data from all traffic sources. You’ll know exactly what is converting your visitors into customers.",googleAnalytictsTitle:aa,googleAnalytictsTextOne:rY,googleAnalytictsTextTwo:rZ,helpful:{title:"Always helpful",list:{mobile:{title:"Mobile marketing management",text:"You can access all of Zyro’s website building and eCommerce tools on mobile devices. Manage your store and run campaigns on the go."},support:{title:"24\u002F7\u002F365 live support",text:"Need help? Professional support is available whenever you need it."}}},store:{title:"Market and grow your business with Zyro",btn:{text:bg}}},mobile:{meta:{title:"Mobile Website Builder - Create Beautiful Responsive Websites",description:"Create a responsive website that is seamlessly integrated across all devices. With Zyro you can create mobile websites using drag and drop, without coding."},hero:{title:"Mobile website builder",btn:{text:G}},heroText:"It's easy to build a website that'll work perfectly on every device. Build on your laptop, tablet, or phone.",functional:{subtitle:"Stay functional"},functionalTitle:"It works beautifully",functionalText:"Using a mobile website builder with device preview gives you peace of mind that your website will always perform at its best. Customize by using our drag-and-drop and grid features.",great:{subtitle:"Look great",title:"Design that's responsive on every device"},greatText:"Whether it’s on desktop, tablet, or mobile, your website should always look its best. Building websites with a mobile-first approach and responsive templates lets your beautiful website shine.",friendly:{subtitle:"Be seo friendly",title:"Easily boost your search ranking"},friendlyText:"Big search engines like Google rank mobile-friendly websites higher than websites that aren’t optimized for mobile devices. Build a fully responsive website and increase your brand visibility.",experience:{subtitle:"Keep our users happy",title:"Give your users a great experience"},experienceText:"User experience is central to your brand's success. With more potential customers than ever before browsing on a mobile device, it pays to give them a great experience.",features:{title:"Features of Zyro's mobile website builder"},featuresTitleOne:"Responsive templates",featuresTextOne:"Using responsive templates as your framework lets you create a mobile website from the ground up.",featuresTextTwo:"All of Zyro's free website templates are 100% responsive. This means you can choose any of them, knowing your website will look great on mobile.",featuresTitleTwo:"Mobile-focused seo",featuresTextThree:"Search engines favor mobile-friendly websites and rank them higher than their non-mobile responsive competitors.",featuresTextFour:"Luckily, Zyro’s mobile website builder will automatically optimize your website for mobile search. All of our subscription plans give you access to all of the SEO tools.",featuresTitleThree:"Device preview",featuresTextFive:"Don't leave anything up to chance. Make sure your website will work on mobile before you publish it.",featuresTextSix:"One of the most important tools within the website editor, device preview lets you double-check that your website is ready for smartphones.",featuresTitleFour:"Lightning-fast loading",featuresTextSeven:"Your mobile website shouldn't keep visitors waiting or be a drain on their mobile data. Zyro makes sure that your website is optimized for speed, even when you've got a lot of content to share.",featuresTextEight:"So, whether they're using a desktop browser or a smartphone, users will experience super-fast load times.",builder:{title:sb},builderTitle:sb,builderItemTitleOne:"1. Join zyro",builderItemTextOne:"Sign up for an account with Zyro to start using the mobile website builder.",builderItemTitleTwo:"2. Get a responsive template",builderItemTextTwo:"Zyro has plenty of responsive themes to choose from, and all are mobile-optimized.",builderItemTitleThree:"3. Customize your site",builderItemTextThree:"Drag and drop elements into place, then edit them to get the look you want.",builderItemTitleFour:sc,builderItemTextFour:"When you're happy with the design, publish your mobile site and share it with the world.",builderItemTitleFive:"5. Get more traffic",builderItemTextFive:"Use professional integrations and tools to get more traffic.",poster:{title:"Build a website on your mobile. It will look beautiful on any device.",btn:{text:q}},posterTitle:"Build a website that works beautifully on any device",faqTitle:"Mobile website builder FAQs",faqFirstTitle:"Is a zyro website mobile-friendly?",faqFirstTextZero:"Yes. All websites built with Zyro are mobile-optimized by default.",faqFirstTextOne:"Every template available on the platform is designed to be responsive. If you choose to build your website with one of these as the base, you can be confident it'll be optimized for mobile.",faqFirstTextThree:"The drag-and-drop website builder makes sure the elements of your website's web design are aligned correctly. Even when it's displayed on smaller screens, your website will look great.",faqFirstTextFour:"You can even preview your website before you publish it to be sure that it works well on mobile.",faqSecondTitle:"How do you create a mobile website?",faqSecondTextOne:"You can create a mobile site with Zyro's website builder, of course. Simply join Zyro to begin building.",faqSecondTextTwo:"Start by choosing one of the designer-created, responsive templates. These templates are already mobile-friendly, so you just need to make edits to get them looking how you like.",faqSecondTextThree:"You can easily add new site elements and edit existing ones with Zyro's drag-and-drop tool.",faqThirdTitle:"What are mobile-optimized websites?",faqThirdTextOne:"Mobile-optimized websites are websites that work just as well (or even better) on a mobile device (a smartphone or a tablet) as they do on desktop or laptop computers.",faqThirdTextTwo:"The content will be displayed correctly on a screen of any size, and all website features will work beautifully on mobile web browsers as they do on desktops.",faqThirdTextThree:"Having a mobile site is important for two main reasons.",faqThirdTextFour:"%{0} More and more of the internet's traffic is on mobile and tablet devices. If your website isn't compatible with smartphones, you're shutting yourself off from potential users. Broken features and poorly displayed content can hurt your brand and reduce conversions.",faqThirdTextSlotOne:"You need to give your users a good experience.",faqThirdTextFive:"%{0}Appearing high on search engine results is an important way of attracting traffic and potential new customers. Having a mobile-responsive website is a quick way to improve your search ranking.",faqThirdTextSlotTwo:"Google ranks mobile-optimized websites higher than those which aren't.",faqFourthTitle:"Can you build a website on a phone or tablet?",faqFourthTextOne:"Yes. You can design, build, and launch your Zyro website from any smartphone or tablet.",faqFourthTextTwo:"All of the same features and functionality are available for mobile website creators. The handy drag-and-drop website builder works just as well on mobile devices as on desktop.",faqFourthTextThree:"You can even switch between mobile and desktop when making your website. This means you can do your full build with the convenience of working on a computer, while still being able to make edits on the go.",faqFourthTextFour:"From beginning to end, Zyro helps you be mobile.",faqFifthTitle:"Can a mobile website still be used on a desktop?",faqFifthTextOne:"Just because a website is optimized for mobile, it doesn't mean it's off-limits to other traffic.",faqFifthTextTwo:"Zyro websites are responsive, which means that they resize automatically to fit the screen of the user. The user’s experience will, therefore, be the same even when they switch over to their PC from their tablet.",faqFifthTextThree:"Since Zyro websites are built on a grid, the content is easily presented in any format.",faqFifthTextFour:"You don't need to create different versions of your website for different types of web traffic. Your website will always offer the best user experience.",faqSixthTitle:"Is zyro's website builder easy to use?",faqSixthTextOne:"Yes. Creating a mobile website is as simple as choosing your template from the responsive themes, editing with the drag-and-drop tool, and publishing. ",faqSixthTextTwo:"In fact, we go as far as to call it the best website builder for newbies. That’s because Zyro was created with first-time website builders in mind. It's easy to create a great looking website even if you're new to web design and development.",faqSixthTextThree:"Zyro's website builder even features an AI Writer, which can create unique, SEO-friendly text if you don't have the time or skills for copywriting.",faqSixthTextFour:"On top of this, the builder gives you access to over 1 million stock images you can use for free.",faqSixthTextFive:"Zyro’s subscription prices start from as little as %{0} a month, giving you access to third-party integrations, lots of storage and bandwidth, and the option to use a custom domain name."},mobilePage:{meta:{title:"Master Mobile eCommerce | Build a Store for Mobile Shoppers",description:"Build a mobile store and sell to people who live on the go. Every Zyro store is 100% responsive on mobile and looks beautiful."},hero:{title:"Master Mobile eCommerce",text:"The world is on the move. Create an online store optimized perfectly for mobile shoppers.",btn:"Build a mobile store"},responsive:{subtitle:fj,title:"Looks just like it should",text:"Each website and online store built with Zyro is 100% responsive. This means smartphone users will have a great experience, with perfectly aligned pages that look exactly as they're meant to. "},features:{subtitle:"Complete features",title:"Seamless mobile user experience",text:"Shopping on mobile devices shouldn't mean compromising on functionality. Every feature available to desktop users works just as well for mobile users. Mobile users see the same product listings and can shop with ease."},sell:{subtitle:cV,title:"Never limit your reach",text:"Find your target market, wherever they are. Sell on your own store, at online marketplaces like Amazon, and through social media networks like Facebook and Instagram. Expand your reach for both desktop and mobile shopping."},mobile:{subtitle:rk,title:"Perfect for on the go",text:"Stay on top of your eCommerce store on the go. Manage inventory and product listings, handle sales and orders, and manage shipping and customer service, all from a single dashboard. Never slow your business down."},salesChannels:{title:"Mobile sales channels",text:"Reach your customers where they are.",list:{amazon:{number:u,title:"Amazon",text:sd,texts:{find:{text:sd},sync:{text:"You can sync up your inventory and item listings between your own online store and Amazon. You’ll then be able to handle all sales from your Zyro eCommerce dashboard and never lose track of orders. Your users will shop on Amazon while you sell from your store."}}},facebook:{number:v,title:eQ,texts:{reach:{text:"Reach over 2 billion monthly users on the most popular social media platform for online shopping. Connect your Zyro store to your Facebook Business page to open a Facebook Shop. Create an amazing mobile shopping experience."},advertise:{text:"As well as selling on Facebook, Zyro helps you advertise to its users with powerful marketing tools. Create effective ads, collect visitor data using Facebook pixel, and turn user behavior insights into a more effective marketing strategy."}}},instagram:{number:x,title:cT,texts:{focus:{text:"The visual focus of Instagram makes it perfect for presenting your products to consumers in an attractive format. Zyro enables you to easily sell on the platform, which is mostly used by people on a mobile device."},post:{text:"Post your products to your brand’s Instagram account, and tag item listings in your store. Users see product descriptions and prices, and are invited to follow links to make purchases from your Zyro store."}}},store:{number:z,title:"Your store",texts:{help:{text:"As well as helping you make sales on various platforms, Zyro provides you with tons of tools to make your own mobile eCommerce store successful. Our simple-to-use builder sets you up with a beautiful online store that's easy to manage."},marketing:{text:"You also have access to a range of marketing tools to reach out to potential customers across the web. Benefit from SEO, Google Ads, and social media marketing – all made possible by your Zyro eCommerce package."}}}}},advantages:{title:"Mobile at the core of SEO",text:"As well as making shopping easy for mobile device users, a website ready for mobile commerce helps your brand perform better in search results. \n\nZyro helps you play the SEO game in a number of ways.",list:{advantageOne:{subtitle:u,texts:{mobileFirst:{text:"Mobile-first design makes the %{0} great for everyone",slots:{ux:{text:"user experience"}}}}},advantageTwo:{subtitle:v,texts:{loading:{text:"Superfast page %{0} keep people engaged and show your site means business",slots:{loading:{text:"loading times"}}}}},advantageThree:{subtitle:x,texts:{writer:{text:"SEO-friendly content can be created with %{0}",slots:{writer:{text:se}}}}},advantageFour:{subtitle:z,texts:{metadata:{text:"Page metadata is easy to create, %{0} optimize, and edit",slots:{seo:{text:fd}}}}},advantageFive:{subtitle:E,texts:{ssl:{text:"The free %{0} included with your website makes your domain HTTPS, which is favored by search engines",slots:{ssl:{text:"SSL certificate"}}}}},advantageSix:{subtitle:rO,texts:{analytics:{text:"Search performance can be tracked with the %{0} integration included in the eCommerce package",slots:{analytics:{text:aa}}}}}}},howTo:{title:"How to create an online store for mobile devices",list:{join:{subtitle:u,title:C,texts:{signup:{text:"A Zyro website is the quickest and easiest way to get a mobile commerce store up and running. You can sign up and buy an Business, Online Store or Advanced Store plan."}}},build:{subtitle:v,title:cU,texts:{template:{text:"Choose a mobile-friendly template, then use the easy drag-and-drop builder to customize your store to match your brand. Adding an eCommerce store page and listing items takes minutes."}}},platforms:{subtitle:x,title:"Connect to platforms",texts:{platforms:{text:"If you plan to promote and sell your goods on platforms like Amazon and Facebook, you can connect them and sync inventory with your Zyro store. Manage everything from a single dashboard."}}},brand:{subtitle:z,title:"Market your brand",texts:{platforms:{text:"Use Zyro's powerful marketing tools to reach new audiences and promote your goods around the web. Make use of SEO, Google Ads, and social media marketing to reach the right people."}}},grow:{subtitle:E,title:bh,texts:{platforms:{text:"The world of mobile eCommerce moves fast. Zyro helps you stay afloat and grow your business with in-depth sales reporting, visitor behavior insights, and optimization tools."}}}}},ecommercePlans:{title:"A price plan to match your needs",text:"Different m-commerce businesses need different features in their stores. With Zyro, you can choose an eCommerce package to suit your needs, so you only pay for the features you actually need.",list:{ecommerce:{title:aq,texts:{main:{text:"The %{0} package comes ready with everything you might need to launch your store. Build your site, add product listings, make full use of marketing tools, and gather user insights to optimize your conversion rates.",slots:{section:{text:aq}}}}},ecommercePlus:{title:ar,texts:{moreFeatures:{text:"The %{0} package is designed for businesses that want to grow. In addition to all of the other eCommerce features, you can offer a multilingual store, abandoned cart recovery, and group deals.",slots:{section:{text:ar}}}}}}},faq:{title:"Mobile commerce FAQs",list:{"m-commerce":{title:"What is m-commerce?",texts:{smartphone:{text:"In short, m-commerce is simply selling to smartphone users through mobile shopping. The art of creating a mobile experience to promote sales, however, goes much deeper than that."},choosing:{text:"Since more and more consumers are choosing to use a mobile device to make purchases online, the average order today is more likely to come from a smartphone than a desktop. Online sellers have to move with this trend."},ready:{text:"To make sure your business is ready for mobile eCommerce, do the following:"},build:{text:"1. Build a website and online store which is responsive on mobile devices. This will ensure that users accessing your mobile site have the same experience as desktop customers."},features:{text:"2. Make sure all of the features on your website and online store work on a mobile device. If a mobile eCommerce customer finds broken elements, they're less likely to buy."},simple:{text:"3. Keep content and product listings neat and simple, so that they don't clutter up smartphone screens."},customer:{text:"4. Ensure you understand the customer journey. Desktop and mobile eCommerce customers might expect different routes to make a purchase. Guide them onto the right path."},payment:{text:"5. Offer payment options that are mobile-friendly. Don't rely on customers to laboriously enter card details. Give them plenty of choices and make it as easy as possible to pay."},visitor:{text:"6. Keep track of visitor behavior. Understanding how people navigate your website and what influences purchases will help you make improvements to your store to boost your conversion rates."}}},website:{title:"Do I need a website for mobile commerce?",texts:{necessary:{text:"Not necessarily, no. It is possible for you to sell to mobile shoppers through platforms like Amazon and Facebook without a website."},reasons:{text:"However, there are good reasons why you should include your own mobile website in your online shopping offering:"},risk:{text:"%{0} If you're selling only on Amazon or Facebook, you risk the platforms going offline or changing their rules to make it harder or more expensive to sell. Your own mobile store gives you more options and puts you in control.",slots:{rely:{text:"Don't rely on third-party platforms."}}},hub:{text:"%{0} Your online store can act as a hub for all your online selling. Manage inventory and orders from your own store, Amazon, Facebook, Instagram, and across the web. Handle everything from one dashboard.",slots:{organized:{text:"Keep everything organized."}}},collect:{text:"%{0} Having your own store with Zyro lets you collect user data, see how visitors behave, and what influences their shopping habits. Use these insights to optimize your marketing and website.",slots:{insights:{text:"Keep your user insights."}}},professional:{text:"%{0} Having your own mobile-ready website will help make your brand seem more professional. And customers who see your business as credible and professional are more likely to shop with you.",slots:{credibility:{text:"Increase credibility."}}},ux:{text:"%{0} Other than your marketing materials, your user experience is the best opportunity to encourage them to make a purchase. Take full control of UX with your own site.",slots:{ux:{text:"Take control of UX."}}},promote:{text:"%{0} When you have your own website, there's no limit to where you can promote your brand and products, and how many people you can reach with your marketing materials.",slots:{marketing:{text:"Get more marketing opportunities."}}}}},secure:{title:"Is mobile commerce as secure as desktop?",texts:{mobile:{text:"Yes. In recent years, mobile devices and mobile networks have increased their security features to better protect users and their data."},measures:{text:"Even without these new measures, using a website builder and eCommerce platform like Zyro to create your online store means that you'll have extra security features to keep you and your customers safe."},ssl:{text:"Every Zyro website comes with a %{0}, which encrypts all data passed between the website and users. This means that everything from browsing data to credit card details are kept secret from third parties.",slots:{certificate:{text:"free SSL certificate"}}},protection:{text:"This protection is extended both to mobile users as well as desktop ones."},rating:{text:"Zyro's eCommerce platform also has the highest rating for online financial transactions, ensuring the best protection for everyone when sales are made."}}},design:{title:"Do I need to design a mobile site on top of my desktop store?",texts:{zyro:{text:"Not if you use a website builder platform like Zyro."},main:{text:"There are 3 main ways you can have a mobile and desktop version of the same website:"},host:{text:"1. Having an %{0} where mobile users are sent, which hosts a different website that’s formatted for mobile accessibility.",slots:{url:{text:"entirely different URL"}}},layout:{text:"2. Using the %{0}, but having a different layout of your website that is shown to mobile users, separate from the one shown to desktop users.",slots:{url:{text:"same URL"}}},styling:{text:"3. Having a %{0}, where the URL and the styling is the same, but the website is designed to resize depending on the user's device.",slots:{responsive:{text:"responsive layout"}}},version:{text:"While the first two options require you to effectively make two versions of your website, having a responsive website means that you only need to design everything once."},responsive:{text:"With Zyro, all websites are entirely responsive."},builder:{text:"You use the drag-and-drop builder with its grid-based layout to arrange all features as you like. You can preview both a desktop and a mobile version to see how the responsive layout looks on each."},visit:{text:"When customers visit your store, they'll see it sized and arranged perfectly for their devices. You only need to design one website, then stop worrying."}}},both:{title:"Can I sell on both desktop and mobile at the same time?",texts:{"mobile-first":{text:"Yes, absolutely. Having a mobile-first approach to eCommerce doesn't stop you from catering to desktop users who want to make purchases at the same time."},store:{text:"Mobile eCommerce stores can be accessed by any user. This means you don't have to double up on item listings or design different websites for desktop and mobile users."},mojority:{text:"Even if the majority of your visitors are shopping on desktop devices, there are still benefits to having an eCommerce store that is mobile-ready:"},shoppers:{text:"%{0} If 90% of shoppers are on desktop, that doesn't mean you should exclude mobile users. A responsive eCommerce space is an inclusive store. This way, you maximize your sales potential.",slots:{shop:{text:"Everyone can shop."}}},trend:{text:"%{0} The current trend is away from desktop and towards mobile eCommerce. Even if your business doesn't currently rely on mobile shopping, it's wise to be ready for its arrival.",slots:{shoppers:{text:"More shoppers are going mobile."}}},searchEngine:{text:"%{0} Search engines like Google prioritize websites that are mobile friendly.",slots:{seo:{text:"It makes SEO sense."}}}}}}}},musicWebsite:{meta:{title:"Band or Musician Website Builder - Create a Music Website",description:"It takes just a few easy steps to get online with Zyro music website builder. Create a music website today and propel your music career."},hero:{title:"Musician website builder",subtitle:"Showcase your music and build your fan base. Build a website today.",text:"Get a website that strikes the right chord with your listeners.",btn:{text:q}},musicians:{subtitle:"A website for musicians",title:"Create a website that rocks",text:"Smooth like jazz or bold and daring like rap? Whatever your genre, you'll find the perfect look with Zyro's professional templates."},customize:{subtitle:"Music website builder",title:"Customize to showcase your best",text:"Upload your music and video material to your music website to put on a real show. Customize the rest. No coding skills or downloads needed."},connect:{subtitle:"Connect with fans",title:"Engage a bigger audience",text:"You won't be able to make it big without the help of others. We’ve integrated social media networks to Zyro, so people can easily share your work with the world."},ssl:{subtitle:"Ssl encryption",title:sf,text:"Every Zyro website gets a free SSL certificate. Take full control over your personal data and privacy settings too. Easy to set up and safe to run."},support:{subtitle:bF,title:sg,text:"You've got enough on your mind. Zyro's customer support team is available day and night to help you troubleshoot and solve issues."},boost:{title:"Here's how you create a music website with Zyro",text:"We've made it incredibly easy to get a music website.",list:[{title:fg,texts:[{text:"The registration is quick and no card is required."}]},{title:sh,texts:[{text:"We've got dozens of music website templates."}]},{title:"3. Customize",texts:[{text:"Make your music shine by uploading songs and videos. Simply use our drag-and-drop builder."}]},{title:ro,texts:[{text:"Reach a bigger audience right away."}]},{title:si,texts:[{text:"Consider upgrading to a premium plan for more customization opportunities."}]}]},steps:{title:"A music website for everyone's needs",list:[{title:"Band website",texts:[{text:"Announce tour dates, take bookings for events and share your albums with fans."}]},{title:"Musician website",texts:[{text:"Share your music online and spread it far and wide. Start a website."}]},{title:"Music producer website",texts:[{text:"Even if you produce elevator music, you can stand out with a beautiful website."}]}]},beautiful:{title:"Want a beautiful website to call your own? That's music to our ears.",btn:{text:q}},faq:{title:"FAQs about musician website builder",list:[{title:"Why does a band or a musician need a website?",texts:[{text:"Are you asking yourself why every musician and band should have a website? It's simple."},{text:"If you have a website that you can use as a centralized hub to showcase, talk about, sell and promote your music, you're stepping into the professional world of music production."},{text:"And if you're just recording EPs in your mother's basement with no online presence to show yourself off, you'll be classed a hobbyist, no matter how hard you try to break into the pro scene."},{text:"Every brand and business needs a website nowadays, and a musician or a band is no different."}]},{title:"How to build a good band website?",texts:[{text:"Here are some of the things that you should do to build a good band or a musician website."},{text:"First, you need to make sure that your template and website layout are simple enough not to be distracting. Your music needs to shine."},{text:"Second, make sure SEO and responsiveness are both taken care of. It's a no-brainer – people need to be able to find you online and check you out on their mobile too."},{text:"Third, feature only your best work. You've got a few seconds to make a good first impression and you need to put your best work front and center."},{text:"Finally,  get yourself a %{0}. A free domain is fine when you're just starting out. But once you start gaining traction, you don't need any other brand to be associated with your brand.",slots:[{text:eP}]}]},{title:"How to promote your music online?",texts:[{text:"Producing music is just the first step. You need to promote it endlessly to stand a chance of being heard."},{text:"After you create a music website, you are much more likely to get discovered."},{text:"Upload your music, videos, upcoming event dates, interact with fans and much more – all on your newly designed professional website."}]},{title:"How to create a music website?",texts:[{text:"We know that musicians and bands that are just starting out are strapped for cash. The good news is: a great-looking music website doesn't have to cost you an arm and a leg."},{text:"You can create a Zyro website for just a few dollars a month. You'll get hosting, a domain, an SSL certificate, and access to all of our tools."},{text:"And when you're able to upgrade, you should check out our premium plans."},{text:"If you want more customization options, more storage or bandwidth, these plans offer great bang for your buck."}]},{title:"Can I sell my music on a Zyro website?",texts:[{text:"Sorry, but you can't sell your music on a Zyro website at the moment."},{text:"For the time being, we recommend that you link to and associate your website with your iTunes and Spotify profiles, so that people can go and purchase your music there."}]}]},templateTitle:"Pick a music website template to match your sound"},onePageWebsite:{meta:{title:"One Page Website Builder - Create a Single Page Website Easily",description:"Create one page website easily. Get yourself or your business online today with single page website builder. No card required."},hero:{title:"One page website builder",text:"Simple to create, easy to maintain. One page websites are perfect to get yourself or your business online. Build it in under an hour. No card required.",btn:{text:q}},noticed:{subtitle:rf,title:"Get noticed",text:"When you start with a template, building a website is that much easier. All of our templates are professionally made. Pick one and get it published today."},landing:{subtitle:"Landing page",title:"Your professional website",text:"If you want to use your one page website as a landing page for your brand or business, you'll be glad to know that we've taken care of the SEO and mobile-responsiveness for you."},mark:{subtitle:"Single page website builder",title:"Make your mark",text:"It's easy and quick to customize a Zyro template. Snap things to the grid by dragging and dropping elements around. Make your personality or the one of your brand pop."},support:{subtitle:bF,title:sg,text:"Need inspiration? Running into issues? Or simply want to let us know what you think of Zyro? Whatever it may be, our customer support team are here for you."},boost:{title:"Upgrade to Zyro premium to boost your website",list:[{title:fi,texts:[{text:"Google Tag Manager and Analytics, Facebook Pixel and others."}]},{title:"No ads",texts:[{text:"Remove all Zyro branding and make your website your own."}]},{title:"Custom everything",texts:[{text:"Create a bespoke domain and favicon for your website."}]},{title:"More bandwidth",texts:[{text:"Serve more customers at the same time."}]},{title:"More storage",texts:[{text:"Perfect for media-heavy one page websites."}]}]},steps:{title:"How to create a one page website",list:[{text:sj},{text:"2. Pick a template that fits your needs."},{text:"3. Customize said template to perfection by using our AI and business branding tools."},{text:"4. Launch your website and let the world know about it."},{text:"5. Consider upgrading to a premium membership for more perks."}]},simple:{title:"Simple does it. Create your one page website today.",btn:{text:q}},faq:{title:"One page website builder FAQs:",list:[{title:"Why would you need a one page website?",texts:[{text:"The possibilities are limitless for a one page website. It could be literally anything at all: from a website to promote your dog-walking business, to a doctor advertising her private practise."},{text:"Whatever your job, hobby or personal interest, you can share it with the world. And it doesn't need to be geared towards making a profit."},{text:"Have a worthy cause others can volunteer for? A one page that's simple and easy to put together is perfect for this exact thing."},{text:"No matter what subject your website is about, having one ensures that you can link people to it to get more information. Having an online presence makes all the difference."}]},{title:" Are one page websites good for SEO?",texts:[{text:"One page websites are as good for SEO as multi-page websites. What matters is the content and the value that you bring your users."},{text:"All of Zyro's websites are optimized for search engines from the get-go, so you don't need to worry about any of that."},{text:"What you can do, however, is make sure that your 'onepage' website's content features great content, be it pictures, text or images."}]},{title:"How much does it cost to build a one page website?",texts:[{text:"It can be free or it can cost you thousands of dollars – the range is quite big."},{text:"If you want bespoke web design and coding, be prepared to pay on the higher end of the spectrum. Meanwhile, using a template and having someone tweak the code to fit your needs could cost hundreds."},{text:"Website development has changed a whole lot recently, and creating a one page website can be done using a website builder such as Zyro."},{text:"Depending on which account type you choose, you can pay just a few dollars a month to get access to a huge number of features."}]}]},templatesTitle:"Your one page website starts with a template"},paymentMethods:{meta:{title:"Payment Methods on Zyro | 70+ Ways to Collect Payments",description:"Sell anything and anywhere with Zyro. There are more than 70 payment methods available in over 200 countries – start selling online today."},heroTitle:"Available payment methods with Zyro",heroTextV2:"Sell anything, anywhere, with over 20 payment methods, available in over 40 countries.",heroButton:"See Payment Methods",allMethodsTitle:"All the ways to pay with Zyro",allMethodsTextV2:"Never miss another sale. With Zyro's global eCommerce solutions let your customers to pay in a way that suits them.",allMethodsPayment:"Payment Gateway",allMethodsSupported:"Supported Countries",allMethodsSupportedTextV2:"Some payment methods may only be available depending on your store's country and currency.",SellAnythingTitle:"Sell anything, anywhere with Zyro",SellButtonText:"BUILD ONLINE STORE",faqTitle:"Payment methods FAQ",faqFirstTitle:"How can I withdraw money?",faqFirstTextOne:"Your online store does not process any transactions. Online payments are processed by the payment gateway that you’ve selected for your payment method. To withdraw the money received for orders through the payment gateway, you should log into your account with this payment system and link your bank account or use another withdrawal option that they offer.",faqSecondTitle:"How to sort payment methods?",faqSecondTextOne:"To encourage customers to pay with a certain payment method, you can put that method in the first place in the list of payment methods. Thus, it will be selected by default at the checkout.",faqSecondTextTwo:"To set the order in which payment methods appear at checkout:",faqSecondTextThree:sk,faqSecondTextFour:"2. Click Actions → Sort next to any payment method.",faqSecondTextFive:"3. Drag and drop payment methods to put them in the desired order.",faqSecondTextSix:"That’s it! Changes are saved automatically.",faqThirdTitle:"How can I issue a refund?",faqThirdTextOne:"To refund a payment, you should find the respective transaction in your account with the payment gateway that processed the payment and issue the refund there.",faqFourthTitle:"Can I capture payments later?",faqFourthTextOne:"Yes. With some payment methods, you can choose how you want to capture payments from customers.",faqFifthTitle:"Can customers pay by credit card without leaving my site?",faqFifthTextOne:"Yes. With several payment providers, your online store shows the credit card form right within the store’s checkout page, so customers are not redirected to the payment gateway website to enter their credit card details there. Instead, they stay on your domain during the entire checkout process.",faqFifthTextTwo:"If you want to use such an on-site payment method, you can use one of these payment providers for online credit card processing in your online store:  Stripe, Chase Integrated Payments Powered by WePay, American Express, Payeezy,TransFirst, Payleap, Clover payment gateway.",faqSixthTitle:"Capture payments automatically",faqSixthTextOne:"With this transaction type, funds are captured from a customer’s credit card immediately, at the time of order placement.",faqSixthTextTwo:"This transaction type is usually called Purchase, Purchase only or Sale in the payment method settings.",faqSeventhTitle:"How can I change the payment method name?",faqSeventhTextOne:"When you add several online payment methods, they often receive the same 'Credit or debit card' name by default. Creating specific payment method names will help you to quickly learn from the order details, how the order has been paid for, and filter orders by these payment methods.",faqSeventhTextTwo:"To edit the name of the payment method:",faqSeventhTextThree:sk,faqSeventhTextFour:"2. Find the payment method you want to change.",faqSeventhTextFive:"3. Click Actions.",faqSeventhTextSix:"4. Click Edit.",faqSeventhTextSeven:"5. Scroll to Appearance options",faqSeventhTextEight:"6. Enter the payment method name in the Payment method name at checkout field.",faqEightTitle:"Capture payments manually",faqEightTextOne:"If this transaction type is selected, during order placement your store will check a credit card balance of your customers. You can then capture the money from the customer’s credit card later (for example, when you are ready to ship their order). To actually charge the customer, you should log into your account with the payment gateway and click a special button. ",faqEightTextTwo:"This option is often called Auth Only, Authorization Only, Pre-authorization.",faqEightTextThree:"You can choose what transaction type suits you best with the following payment systems supported by online store: Authorize.Net, Payeezy, TransFirst Transaction Express, American Express, Bambora North America, PayPal Payflow link.",faqEightTextFour:"The payment gateway determines the time window when the funds can be captured manually.",faqNinthTitle:"Can I add a surcharge to use a payment method?",faqNinthTextOne:"Usually, a payment processor charges a service fee for processing credit cards. You may want to add a surcharge for customers to use a payment method powered by this provider in order to be compensated for their fees. While some payment providers have a tool to add a surcharge to the purchase amount, others like PayPal do not allow it.",faqNinthTextTwo:"We suggest that you consider changing product prices to absorb such cost. In case you sell products that require shipping, you can set a Handling fee to cover your expenses (it is applied to all orders regardless of the payment method).",faqTenthTitle:"Is it possible to sell subscriptions with auto-recurring billing in my store?",faqTenthTextOne:"No. Currently online store is integrated with payment systems without the support of recurring billing. But you can charge customers' cards manually with Stripe.",countriesSupport:"%{0}+ supported countries",stripeName:"Stripe (credit cards)",afterpayName:"Afterpay",afterpaySupport:"Australia, New Zealand, USA",americanName:"American Express",americanSupport:"USA, UK, France, Germany, Mexico and Australia",bamboraAmericaSupport:"USA and Canada",netherlandsSupportV2:"Popular in the Netherlands",idealName:"iDEAL (via Mollie)",applePayName:nt,googlePayName:nu,alipayName:"Alipay",alipaySupport:sl,bancontactName:"Bancontact",bancontactSupport:"Popular in B ance with on-trend elements to create up-to-date designs that everyone can relate to.",modernTextThis:"This kind of logo needs more resources, but can be a huge boost for your brand.",modernTextGet:"Get creative with your photography logo and you’ll see that you can incorporate more than just your business name and an icon.",graphicTitle:"Graphic logo",graphicTextPhotography:"Photography is about capturing a feeling in an image. Why not apply the same logic to your logo?",graphicTextGraphic:"A graphic logo can include words but the focus should be on an image that has been more closely designed and an icon won’t do the trick.",graphicTextTry:"Try using graphics related to photography equipment or iconic vistas to draw attention to the fact that you are a photographer and not a graphic designer.",businessTitle:"Business logo",businessTextPhotography:"A photography business is more than just taking photographs. Many photographers specialize in photo editing or digital printing.",businessTextFor:"For this, avoid abstract logos. Make use of serif fonts and simple icons to create an emblem with a more professional look.",createLogoTitle:ah,createLogoTextSteps:"Follow these 4 easy steps to create your photography logo.",createStepChoose:"Choose a starter logo template",createStepChooseText:"Zyro’s Logo Maker ready-made logo templates are the ideal foundation for your design.",createStepColors:"Pick your color palette",createStepColorsText:"Anything is possible. Use as many colors as you need to match your photography logo to your brand identity.",createStepShape:"Add shapes",createStepShapeText:"Make your logo files stand out. Choose from dozens of shapes in the editor menu.",createStepText:c_,createStepTextText:"Edit the placement, size, colors and fonts for the text you want to include in your logo.",nextTitle:U,nextText:"Launch your portfolio or personal website today. Select your photography portfolio template and get online in minutes. No coding required.",nextButton NTEGRATION",featuresFourText:"Connect with customers old and new",featuresFiveTitle:"5. ADVANCED MARKETING INTEGRATIONS",featuresFiveText:"Get more clients and grow your business with artificial design intelligence",stepsTitle:"How to create a photography website",stepsSubtitle:"Our photography builder has got all the tools you need to get your photography business online",stepsTextOne:dg,stepsTextTwo:"2. Pick a template with photography-specific features to get started.",stepsTextThree:"3. Customize anything and everything with our website editor.",stepsTextFour:so,stepsTextFive:sp,supportSubtitle:bF,supportTitle:"We’re here for you",supportText:"Our live customer support team is available to help with any questions you might have, from how to use photography website builders in the first place, to web hosting, and how to claim your free custom domain.",faqTitle:"Photography website builder FAQs:",faqWhyCreateTitle:"Why should you create a photography website?",faqWhyCreateTextOne:"When people are looking to hire a photographer, they need to be able to see examples of past work to decide whether the style of photography matches their needs.",faqWhyCreateTextTwo:"You can't really showcase your work online if you don't have a professional website. Sure, you can place your images on social media and hope for the best.",faqWhyCreateTextThree:"However, visitors want to see that you've put in the time and effort to set up an online 'storefront' with an extensive gallery they can browse from the comfort of their own home.",faqWhyCreateTextFour:"The best photography website builders make it easy to create your own site exactly the way you want to. The most popular website builders should also make it easy for you to continue your journey from a small business owner to a leading digital publisher – and that's what Zyro is all about.",faqPromotionTitle:"How to promote a photography website?",faqPromotionTextOne:"Building and publishing a website is just the first step. You've got to market it to attract clients.",faqPromotionTextTwo:"You could do that with a photography blog or with social media.",faqPromotionTextThree:"When you publish a new website, it will take some time for people to find it.",faqPromotionTextFour:"That said, the best way to do that on a low budget is through social media. Facebook, Instagram and Pinterest are probably the best channels to showcase your photography skills and gain new clients.",faqPromotionTextFive:"Try and deliver value with each post and don't just spam your followers with purely promotional content.",faqPromotionTextSix:"Get creative – there's always word of mouth. If you do a good enough job serving your clients, they'll let others know about you too.",faqPromotionTextSeven:"Zyro is the only website builder that is specifically designed for first-time web builders and small business owners. We offer builder services targeted at getting your website found online and helping you to grow as easily as possible.",faqTemplateTitle:"How to choose a template for your photography website?",faqTemplateTextOne:"Website builders like Zyro have got plenty of dedicated photography templates for you to choose from. We've got templates aimed specifically at wedding photographers, event photographers, landscape photographers – really, there's something for photographers of all kinds.",faqTemplateTextTwo:"You should think about your aesthetic and what template would match that best.",faqTemplateTextThree:"Do you need advanced features such as eCommerce functionality or simple client galleries, content blocks, and more? With Zyro, the good news is that all our pricing plans come with SEO tools and Google Analytics built-in. And if you ever want to upgrade to add more features it is as simple as clicking a button.",faqTemplateTextFour:"So, no matter if you're a wedding photographer or a food photographer you're bound to have a style to base your template on. From elegant and flowery, to dark and bold, everyone can find a professional template here on Zyro and experience total creative control.",faqGoodTitle:"What makes a good photography website?",faqGoodTextOne:"The best photography websites show off your work and offer people a few ways to get in touch with you to commission new work.",faqGoodTextTwo:"Photo galleries and a photo library are also important site elements, and lucky for you, both are available on Zyro website builder. You can even have a memorable free domain name (site address) when you subscribe for 12 months or more. It's part of what makes Zyro the perfect photography website builder and something you won't find on other website builders for photographers.",faqGoodTextThree:"Website builders for photographers will make your business easier to run and more successful overall.",faqGoodTextFour:"Other website builders might offer a free photography website or a free version with fewer features. The reason that Zyro doesn't offer free access or a free plan is that we know that your site won't grow if it has limited storage or is covered in advertisements. Free website builders will not give you a professional website.",faqBookingTitle:"Can people book services directly on my website?",faqBookingTextOne:"Yes, you can use a form to take down the details of someone wishing to book your photography services on Zyro web builder.",faqBookingTextTwo:"It's easy, just think about what details you might need from them. This includes which type of photography they're after, whether it's an event or a studio shoot, how many people will be photographed and when, and you can write them back with an accurate estimate and your availability. Or, you can embed your Google Calendar or use a booking app and include it on your web pages.",faqBookingTextThree:"Overall, website builders are great for those who need to create beautiful sites without having web design experience.",bannerText:"Build a beautiful photography site in minutes"},popularWebsites90s:{meta:{title:"If 8 Popular Websites Existed In The 90s",description:"Web design technology has come a long way since the 90s. What would today’s popular websites be like if they’d launched back in the days of DOS and dial-up?"},heroTitle:"If 8 Popular Websites Existed in the ‘90s",introTextOne:"Technology has come a long way since the ‘90s. Remember: this was the decade when we thought Tamagotchis were fun, playing Snake was the greatest phone game ever, and “apps” were just appetizers. We didn’t have the Internet as we know it today; we’d certainly never heard the term “social media,” and blogging was only becoming a thing at the end of the decade.",introTextTwo:"And even then, the Internet definitely had a certain look to it. (Can you say: repeating pattern backgrounds?)",introTextThree:"It got us thinking. What would today’s popular websites be like if they’d launched back in the days of DOS and dial-up? Just how far have we come?",introTextFour:"We’ll take a look at these eight popular websites, reimagined⁠—’90s style.",twitterTextOne:"Twitter was first introduced publicly in 2006. At the time, it had that %{0}: a cloudy, Mario 64-looking blue background, with a narrow block of text in the middle, and Twitter at the top in big bubble letters. But if it had been introduced even earlier?",twitterTextOneLinkText:"early-aughts vibe",twitterTextTwo:"We imagine it would look something like this. Of course, if it had been introduced in the ‘90s, there would have been plenty to Tweet about, just like today. From the serious (#LAriots) to the scandalous (#TeamMonica). Note: Must have a computer connected to the web!",youtubeTextOne:"Since YouTube debuted in 2005, it has become quite the Digital Video Repository. %{0}, we imagine it would have been pretty basic: thousands (not millions) of videos to choose from, and of course, accessible via Floppy Disk.",youtubeTextOneLinkText:"In the ‘90s, though",youtubeTextTwo:"As far as the videos themselves: what better to kill the hours in the ‘90s than watching rad skateboarding videos, people jamming out to cassette tapes in their cars, guides to The Internet, clowns (why so many clowns, ‘90s?), and of course, cat videos. Because those always work. Want to leave a comment? Just type it, and Send it in!",facebookTextOne:"Facebook: the social utilities of social utilities. Believe it or not, it has been %{0}, and since then, has gone through as many makeovers as a ‘90s high school movie’s female lead. Here’s what we think it might look like if it had been released just a handful of years earlier.",facebookTextOneLinkText:"around since 2004",facebookTextTwo:"Since Facebook was actually originally called The Facebook, we imagine that would have been the name in the ‘90s. The News Feed would be simple: Events, Photos, Groups, Pages, Settings. You could post a message (not a photo). And as far as uploading your profile pic? If you want to edit it, well, there’s always Paint. #Nofilter",spotifyTextOne:"Spotify %{0}, but if it had come out just 10 years earlier, it would have come on this lime green floppy. Just like today, it would be all your favorite tunes in one place…",spotifyTextOneLinkText:"came out in ‘06",spotifyTextTwo:"… But unlike today, all those tunes would probably be listed with no images, all caps, and your playlists would probably include a lot more TLC and Beastie Boys than they would today. Basically, you’d have a music player much like the old Winamp interface, with some top-of-the-line-psychedelia going on in the background. #So90s",twitchTextOne:"Twitch isn’t %{0}, debuting in 2011 and gaining popularity for its live streaming of video games. These days it’s all Fortnite and Minecraft and Counter-Strike. But back in the ‘90s? We imagine it would have been a lot different.",twitchTextOneLinkText:"all that old",twitchTextTwo:"It would probably look a little something like this: a whole lot of flat, 2D-looking graphics and racing games. Lots of racing games. The chat would have been rainbow bright with a black backdrop, and poor xNickx’s video quality would be pretty grainy. But at least he’s killing it in the race!",airbnbTextOne:"When Airbnb %{0}, it was called AirBed & Breakfast, and it was all pinks and blues and purples. So when we reimagine what the ‘90s version would look like… Well, it’s very similar. #90scolors",airbnbTextOneLinkText:"first came out in ‘06",airbnbTextTwo:"In addition to having the color scheme of Barbie’s Dream House, we imagine the site would have some of those other classic ‘90s elements: all those blinking, rotating, or otherwise eye-catching graphics to let you know when there’s a Super Offer! coming your way, or of course, how many people have trusted the website. The houses themselves would look a little different (hello, primary colors!), and - does that say $25 per night?",disneyTextOne:"Disney+ is certainly the newest kid on this block, %{0} in real life. But if it had come out in the ‘90s, it would have been the most coveted floppy disk in elementary school, next to Kid Pix. I mean, just imagine being able to watch all of Disney via your Internet Connection! (Bye, VHS!)",disneyTextOneLinkText:"debuting just two years ago",disneyTextTwo:"As far as design goes, we know it would be all blues, bubbly and rounded lettering, and that classic Disney gold. Just looking at this feels like being home sick from school watching Lion King. Fun fact: Did you know that the years between ‘89 and ‘99 were known as the Disney Renaissance?",whatsAppTextOne:"%{0} would certainly look like the Warhead candy of floppy disks, with its classic lime green and yellow interface. Back then we wouldn’t exactly have had smartphones to video chat or send selfies (how do you even Selfie in the ‘90s…?), but take a chill pill: with ‘90s WhatsApp, you could still record and send MP3 Messages and share photos, gifs, and emoticons!",whatsAppTextOneLinkText:qC,whatsAppTextTwo:"As far as the chat itself: we think it would have looked a lot like AIM. You’d be able to Warn or Block your friend, change up your font and color, and even send hyperlinks. There’s a 99 percent chance you’d have a cartoon profile avatar rather than your own photo, and of course, your screen name would probably be followed by some odd combination of numbers. Duh.",heightsTitle:"The Height of Technology. NOT!",heightsTextOne:"The ‘90s was a lot of wonderful things: it brought us The Rachel, slap bracelets, boy bands, and Britney. We all developed some small Pavlovian response to the phrase, “You’ve Got Mail,” Apple made a huge comeback, and let’s not forget %{0}.",heightsTextOneLinkTextOne:"The Hamster Dance",heightsTextTwo:"But the height of technology it was… not. Then, we were just beginning to see the radical transformation that the %{0} and that we would undergo because of it. Whether it’s %{1}, or %{2}, we’ve come a long way.",heightsTextTwoLinkTextOne:"Internet would undergo",heightsTextTwoLinkTextTwo:"business websites",heightsTextTwoLinkTextThree:"personal ones",heightsTextThree:"It makes you wonder: what will things look like in another 25 years?",methodologyTitle:sq,methodologyText:"Our research team made a list of popular modern websites and documented each one's design history. Then our designer used this visual inspiration to create a library of 90s style pixelated shapes and primitive gifs to use. They imagined how each page would have behaved in the 90s, and implemented those touches into the functionality of each website, finally adding the brand colors for each one.",shareLinkTwitterPostText:"What would it be like to use today’s websites if they’d launched back in the days of DOS and dial-up? @zyrocom has taken eight of the most popular websites and redesigned them⁠—’90s style."},portfolioWebsite:{meta:{title:"Portfolio Website Builder - Create a Portfolio Website",description:"Make a portfolio website with Zyro website builder. Create an account today. No coding needed."},templates:{subtitle:bC,title:sr},heroTitle:"Portfolio website bui
