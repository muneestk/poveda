bsite.",showTwoTitle:"Photographers",showTwoText:"Create a photo library that sells your services.",showThreeTitle:"Designers",showThreeText:"Examples of your design work will entice new clients.",showFourTitle:"Writers",showFourText:"Your writing samples can be an effective way to score new work.",showFiveTitle:"Fashion designers",showFiveText:"Your beautiful customers will do all of the convincing",showSixTitle:"Model",showSixText:"Fill your portfolio with creative and high-quality shots.",faqTitle:"Portfolio Website Builder - FAQs:",faqOneTitle:"What is a portfolio website?",faqOneTextOne:"A portfolio website is an online space where you get to show off your best work. It's essential that you build an online portfolio so that your work can get found.",faqOneTextTwo:"People who are looking for creative professionals will often use Google to uncover new talent and commission work. So, if you're not online, you're simply not getting found.",faqTwoTitle:"What should I name my portfolio website?",faqTwoTextOne:"Creative professionals can come up with all sorts of names for their portfolio website. Some use their name and others use parts of their name to come up with a catchier one.",faqTwoTextTwo:"And then there are those who want to create a new brand for their business. Having a brand that you can then market will make you reach a wider audience and get you more work.",faqTwoTextThree:"Zyro also has the AI %{0} that you can use to get yourself a brand name, for free – you won't find that on other site builders.",faqTwoTextThreeSlot:bB,faqThreeTitle:"How do I create an online portfolio?",faqThreeTextOne:"With Zyro website builder, it's really easy; you'll build your portfolio website in under an hour and we'll even throw in free web hosting. First, select which template you'd like to use.",faqThreeTextTwo:"It doesn't have to be the industry-specific one, because you can customize each of the templates to fit your brand and your business needs.",faqThreeTextThree:"Then, customize it. Apart from fonts, colors, and layout, the most important part of the fine-tuning process for a creative professional are the images.",faqThreeTextFour:"Whether you're a photographer or a nail artist, images of your past work are what people are looking for to get a sense of your aesthetic and style. So, spend a good amount of time selecting only the best of your work and showcasing it on your portfolio.",faqThreeTextFive:"Then, click %{0} and let your customers know about your new website. Hopefully, they will spread the word and you'll get new projects in right away.",faqThreeTextFiveSlot:aJ,faqFourTitle:"What should I include in my portfolio website?",faqFourTextOne:"The most important bit of your digital portfolio is to include samples of your past work. Show off your various skills and projects, but include only the work you're really proud of.",faqFourTextTwo:"People generally don't have a lot of time to browse through all of the galleries that you add to your website.",faqFourTextThree:"So, upload only the best work, focus on key features, and place it in the most prominent area of your website (%{0} will help with that).",faqFourTextThreeSlot:bz,faqFourTextFour:"You should also include your contact details, social media profiles, and information about any upcoming events that you're organizing or are a part of. Revisit your website regularly and make sure that all of the content you've shared is up to date.",faqFourTextFive:"For example, switch out older projects with newer work samples or update your address if you have a new office or studio.",faqFourTextSix:"If you want to increase trust in your work it's always a good idea to feature client testimonials or in-depth reviews from your clients so that other future brands know what it is like to work with you on any project.",faqFiveTitle:"Why is a website portfolio important?",faqFiveTextOne:"It's simple, portfolios are a place where creatives can display their work professionally. On the other hand, it's also the place where clients can gain access to your work and a place where visitors explore more than what you can fit on a social media profile.",faqFiveTextTwo:"Creatives have a really unique job because their reputation depends on their past work. It's extremely important to have a website portfolio so that you can show people exactly who you are and what you can accomplish and portfolio builders allow you to do that.",faqFiveTextThree:"If people like your work, chances are they will hire you for their projects. And if you're not online, the likelihood of this happening is very slim.",faqFiveTextFour:"Our site builder can help you make a portfolio that you're proud to show off to the world.",attentionTitle:"Get their attention and grow your business with a new portfolio",attentionBtn:ss},privacyPolicyGenerator:{meta:{title:su,description:sv},heroTitle:su,heroText:sv,heroButton:d_,infoTitle:"Protect your customers online",infoTextOne:"Without real legal experience, it can be difficult to keep your website safe, secure, and reliable for your customers.",infoTextTwo:"With Zyro’s privacy policy generator, you can create an up-to-date privacy policy that will protect your business and your customers online.",infoTextThree:"Simply fill in your information below and let Zyro take care of everything else, completely free of charge.",infoTextFour:"Our online privacy policy generator allows your business to create a custom GDPR compliant privacy policy that will let your customers know that your site is one that they can trust.",formTitle:"Enter your details to generate Privacy Policy",formCompanyNameInputLabel:sw,formCompanyNameInputPlaceholder:sx,formCompanyNameInputError:sy,formWebsiteNameInputLabel:sz,formWebsiteNameInputPlaceholder:sA,formWebsiteNameInputError:sB,formEmailAddressInputLabel:aD,formEmailAddressInputPlaceholder:fn,formEmailAddressInputError:fo,generateTitle:"Generate Privacy Policy",generateTextOne:"Zyro’s privacy policy generator is easy to use. Simply download your website privacy policy template and edit it as you wish.",generateTextTwo:"A privacy policy agreement is the most important legal information for online business, and you should always have one in place.",generateTextThree:"It is a legal requirement if you collect any personal data from your users.",generateTextFour:"You can use the Zyro Privacy Policy Generator to create data privacy policies for your business website or app to stay up-to-date with privacy laws around the world.",howToGenerateTitle:"How to Generate Privacy Policy",howToGenerateSubtitle:"Create privacy policies for your website or app with our easy-to-use tool. It is completely free to use too.",howToGenerateFirstTitle:sC,howToGenerateFirstText:"Fill out the forms with the required information about your business.",howToGenerateSecondTitle:sD,howToGenerateSecondText:"Enter your website URL to allow the privacy policy generator to customize your policy to your website.",howToGenerateThirdTitle:"3. Your privacy policy is ready",howToGenerateThirdText:"Zyro's privacy policy generator is finished. Simply copy the on-screen custom policy text.",howToGenerateFourthTitle:"4. Add your privacy policy to your website",howToGenerateFourthText:"You can add your privacy policy anywhere on your website, include it in the website footer for maximum visibility and ease of use.",whyYouNeedTitle:"Why You Need Privacy Policy",whyYouNeedTextOne:"Put simply, you need to create a privacy policy page for your website because it is a legal requirement if you are collecting personal data from users.",whyYouNeedTextTwo:"Our privacy policy template can create a custom privacy policy for your business and make sure that you are compliant with privacy laws around the world, such as:",whyYouNeedTextThree:"• California Online Privacy Protection Act (CalOPPA)",whyYouNeedTextFour:"• General Data Protection Regulation (GDPR)",whyYouNeedTextFive:"• California Consumer Privacy Act (CCPA)",whyYouNeedTextSix:"• California Business Code (CBC)",whyYouNeedTextSeven:"• And many more",whyYouNeedTextEight:"Personal information covers any data that could be used to identify an individual. Including first and last name, email address, phone number, billing and shipping address, credit card information, and more.",faqTitle:"Privacy Policy Generator FAQs",faqFirstTitle:"What is Privacy Policy?",faqFirstTextOne:"A website privacy policy is a legal agreement designed to protect the personal data of all customers that visit your website. Privacy policies make sure that personal information such as contact details remain private. It is a general legal document that covers all of the data that is processed by your site.",faqFirstTextTwo:"Privacy laws and personal information protections are different around the world. Some of the most common are the European General Data Protection Regulation (GDPR), California Online Privacy Protection Act (CalOPPA), and California Consumer Privacy Act (CCPA).",faqFirstTextThree:"It is different from a cookies policy in that a cookie policy only deals with the use of cookies on your site. Similarly, it is different from a terms of service agreement, which is the set of terms, conditions, and usages that a user must agree to if they want to use a given service. It may include usage rights, refund policy, return policy, and more. Use Zyro’s %{0} to create this agreement.",faqFirstTextThreeSlot:"terms of use generator",faqSecondTitle:"Is privacy policy required by law?",faqSecondTextOne:"A privacy policy is a legal requirement if your site collects personal information or data from its users. Personal information is any data that can identify a site user. A privacy policy is required under privacy law for online businesses worldwide.",faqSecondTextTwo:"Not every site needs a privacy policy, only those that collect personal information—for example, an email address. You can check the types of information that are included under GDPR for guidelines.",faqSecondTextThree:"It is good legal advice to include a privacy policy even if you do not think your site collects any private user data. As a small business, it is easier to generate GDPR compliant privacy policy information than face the repercussions if you are mistaken.",faqThirdTitle:"Can I copy someone else's privacy policy?",faqThirdText:"Under the new GDPR, no two privacy policies should be the same. While the main body of the privacy policy will be similar, your privacy policy must be tailored to your site. That is why Zyro’s privacy policy generator creates custom privacy policies.",faqFourthTitle:"What should a website privacy policy include?",faqFourthTextOne:"At a minimum, your privacy policy should include a declaration that your site will collect and store the personal information that is provided by its users, such as names, phone numbers, addresses, and email addresses.",faqFourthTextTwo:"Your policy should also state that this information is provided voluntarily and noting how your site will use this data once it has been collected.",faqFifthTitle:"How much does a privacy policy cost?",faqFifthTextOne:"Luckily, with Zyro’s handy legal generator tools, it is entirely free to make sure you are covered when you need a privacy policy.",faqFifthTextTwo:"Simply add your information into the required fields, and Zyro will instantly create a custom privacy policy for your business. No legal advice is needed.",resultsTitle:"Your custom privacy policy is ready",resultsText:"Copy and paste the text below to add this information to your website. Add a “Privacy Policy” page to your website and add a link to this page in your website’s footer."},promo:{meta:{title:"Zyro Promo Codes and Discounts - Official Zyro Coupon Codes",description:"Looking for a Zyro promo code? Get it straight from us – the official source! Build a website or an online store today."},blackFridayHero:{btn:"get %{0}% off zyro"},hero:{title:"Zyro Promo Codes and Discounts",text:"You’ve just ddress for goods purchased on your eCommerce store, and your new refund policy will be ready for your customers.",generateTextThree:"A clear refund policy and return policy will build customer trust in your eCommerce store. It’s essential to set out your returns and refunds information in clear language that customers can understand.",generateTextFour:"Zyro’s free refund policy generator removes all the business jargon and focuses on your business needs to generate professional return and refund information.",howToGenerateTitle:"How to Generate Refund Policy",howToGenerateSubtitle:"Create a professional custom refund policy for your website, online store, or business with our easy-to-use refund policy generator, completely free of charge.",howToGenerateFirstTitle:"1. Add your business email address",howToGenerateFirstText:"Fill out the forms with the required website information for your return policy.",howToGenerateSecondTitle:"2. Add your return shipping address for goods",howToGenerateSecondText:"Enter the shipping address for returns and refunds. This is the place where customers will send ite ms purchased from your business or website that they wish to return.",howToGenerateThirdTitle:"3. Your refund and return policy is ready",howToGenerateThirdText:"Zyro's return policy generator is finished. Simply copy the on-screen custom policy text.",howToGenerateFourthTitle:"4. Add your return and refund policy to your website",howToGenerateFourthText:"Place a link to your return policy on your website where customers can easily find it. Usually, the return policy is found in the website footer alongside legal advice for customers like privacy policy and terms and conditions.",whyYouNeedTitle:"Why You Need Refund Policy",whyYouNeedTextOne:"A return\u002Frefund policy is a must-have for every online business. Without it, your website will struggle to earn customer trust, and your sales will suffer.",whyYouNeedTextTwo:"It is easy to think that offering returns and refunds will reduce revenue, but that is not the case.",whyYouNeedTextThree:"A successful return\u002Frefund policy that is easy to use will keep customers coming back to your store. Even if customers have had a negative experience with one product, they are more likely to take a chance on another one if they know they are protected by a good return\u002Frefund policy.",whyYouNeedTextFour:"A clear, concise, and fair return\u002Frefund policy is an excellent way to retain your customers. Your competition will surely have a return\u002Frefund policy in place, and if your business does not, then your customers will go elsewhere.",whyYouNeedTextFive:"Zyro’s return\u002Frefund policy generator has customization options to create a return\u002Frefund policy that is tailored to your business needs and shipping information.",faqTitle:"Refund Policy Generator FAQs",faqFirstTitle:"What is a refund policy?",faqFirstTextOne:"A return\u002Frefund policy is precisely what it sounds like. It is a policy that outlines the terms and conditions surrounding refunds of sales and the return of goods from an online store.",faqFirstTextTwo:"Returns, refunds, and shipping information are usually combined into one return\u002Frefund policy that covers return information for the customer, such as the allowed time period for a return and the condition that goods must be returned in.",faqSecondTitle:"Why is it important to have a refund policy?",faqSecondTextOne:"While it is not a necessary requirement for your online store, your return policy is an important factor in building customer trust.",faqSecondTextTwo:"Customers are more likely to take a chance on an item if they know that it will be simple to return if it does not match up to their expectations.",faqSecondTextThree:"Online shopping will always require a small gamble on the part of the customer. To help ease your customer’s mind, you can offer a return or a money-back guarantee.",faqSecondTextFour:"It is in your business interest to keep returns to a minimum, and providing a high-quality product and good customer care is one of the best ways to do that.",faqSecondTextFive:"It helps to think about returns as the final step in the sales funnel. Just because a customer has made a purchase, that doesn’t mean that your responsibility is over. Offering a reasonable returns policy is an effective way to encourage return customers.",faqThirdTitle:"Is a refund policy required by law?",faqThirdTextOne:"No, unlike the privacy policy or legal advice documents such as the terms and conditions agreement, a return policy is not required or even recommended by law.",faqThirdTextTwo:"Where the privacy policy protects customer’s data, a return policy is just a way to improve the customer experience with your online store while clearly stating the conditions and information required for a product return.",faqThirdTextThree:"For example, this might include purchase requirements such as specific returns policy items purchased from your store with a credit card.",faqThirdTextFour:"While this valuable information for your store and your customers, it is by no means a legal requirement.",faqThirdTextFive:"Zyro’s return policy generator is designed to help your business by offering customizable sample templates that your customers can easily understand to help your business grow.",faqFourthTitle:"What a refund policy should include?",faqFourthTextOne:"A return\u002Frefund policy is less complex than legal advice documents such as a privacy policy or the terms of use for a website.",faqFourthTextTwo:"As such, your online store’s return\u002Frefund policy only needs to include the information that your store wishes to include.",faqFourthTextThree:"In general, a return policy should include information about how long a customer has to return a product, the acceptable product conditions for a successful return, the types of refunds offered by your website, and clarification over which party will pay for shipping costs.",resultsTi ure payments",texts:{trust:{text:"Inspire trust with flexible and secure payments. Keep your reputation intact and your visitor data safe with SSL security."},clients:{text:"Let your clients use a payment method they prefer, and get paid your way too. Dozens of payment intermediaries are available."}}}}},howTo:{title:"How to create a website to sell electronics online",texts:{starting:{text:"Starting a business and selling your electronics online is easier than ever before. No technical or design skills – no problem."},steps:{text:"Five steps are all it takes. You can launch your store and start advertising it in minutes. We made it easy, so you can focus on what's important – growth."}},list:{join:{number:u,title:C,text:"It takes a minute, won't cost you a penny, and there are no strings attached. Check which one of the three eCommerce price plans works the best for you, and get all the online store tools you'll ever need."},build:{number:v,title:G,text:"We don't just make it sound easy; it actually is easy to build a website. Pick a designer-made template that will look good on any screen, drag-and-drop elements around, then add some text, and your SEO-friendly website is ready to go."},store:{number:x,title:b$,text:"Once your website is ready, click to %{0} and select the %{1} option. Here, you'll add your products, set shipping options, and set up the core of your new sales machine.",slots:{add:{text:bi,bold:w},store:{text:aG,bold:w}}},live:{number:z,title:cb,text:"One more click and you're online. Hit %{0} and your website will be ready for the world to see. Your electronics business is ready to thrive.",slots:{publish:{text:aJ,bold:w}}},grow:{number:E,title:"Grow. Sell. Repeat.",text:"The world is your oyster. Take advantage of powerful marketing tools, improve your SEO, start a blog, and expand your reach."}}},pay:{title:"Only pay for features you need",text:"Forget inflated prices or premium features that you simply don't know what to do with. Only pay for the ones you need.",list:{ecommerce:{title:aq,text:"All of the essentials and a little bit more. Easily build, launch, and market your online store with the Zyro Builder and all of its tools."},ecommercePlus:{title:ar,text:"Ready to skyrocket? With this plan, you get advanced features used by industry-leading eCommerce stores. Abandoned card recovery, promotion codes, discounts, and much more are available."}}},poster:{title:"Sell electronics online with an eCommerce website.",btn:q}},sellJewelry:{meta:{title:"Sell Jewelry Online Easily | Build an Online Store with Zyro 💎",description:"Start your jewelry business with a sparkling new website. Build an online store and start selling jewelry online today with Zyro."},hero:{title:"Sell Jewelry Online Easily and Successfully",text:"Start your jewelry business with a sparkling new website.",btn:aH,subtext:"Zyro provides the tools to sell your jewelry online, both on your own website and across the web.",img:{src:"sell\u002Fjewelry\u002Fhero.png",alt:"Jewelry on a woman's chest and hand"},background:{src:"sell\u002Fjewelry\u002Fhero-background.png"}},selling:{subtitle:"Start selling now",title:"Get your store live and looking great, fast.",text:"Zyro is designed to get your store up and running quickly. The platform offers professional site templates and handles all technical elements, so you don't have to. This means that you can start selling your jewelry in no time.",img:{src:"sell\u002Fjewelry\u002Fselling.png",alt:"Jewelry online shop landing page"}},simple:{subtitle:sN,title:"Create a 24-karat website with no hassle.",text:"Zyro's drag-and-drop editor makes designing your website simple and intuitive. Everything is aligned on a grid and elements are dragged into place. Even those with no web design or coding experience can build a beautiful site.",img:{src:"sell\u002Fjewelry\u002Fsimple.png",alt:"Golden jewelry"}},promotion:{subtitle:"Powerful promotion",title:"The gold standard in digital marketing.",text:"From Google and social media advertising to search engine optimization, Zyro will make sure you reach new audiences around the world. We help you find valuable traffic and convert it into paying customers.",img:{src:"sell\u002Fjewelry\u002Fpromo.png",alt:"Woman with sunglasses and earrings"}},plans:{subtitle:"Affordable plans",title:"Only pay for the features you need.",text:"Choose Zyro's Online Store plan to build, launch, and market your store with ease. Level up to the Advanced Store plan to unlock new features like product filters and multilingual stores. Always pay a fair price for the features you use.",img:{src:"sell\u002Fjewelry\u002Faffordable.png",alt:"Jewelry online shop"}},howTo:{title:"How to build an online jewelry store with Zyro",list:{join:{number:u,title:C,text:"Sign up to Zyro in just a minute and get familiar with its features. Choose a plan that best suits the needs of your brand or business."},build:{number:v,title:dh,text:"Choose a professionally made template that suits a website aimed at jewelry selling, then easily edit each element with our drag-and-drop builder. It's quick and simple to build a great looking store."},design:{number:x,title:"Design it",text:"Add a store page to your website to start listing your items. You can design your store around your products. Selling gold jewelry? Try a tasteful white backdrop. Create a visual brand identity that shines."},brand:{number:z,title:"Launch your brand",text:"Once your website is looking perfect, hit publish to take it live. Then, you can start attracting traffic and getting ready for your first sale."},grow:{number:E,title:bD,text:"You have the power to advertise your products, measure sales performance, and track the behavior of visitors to your site. Do these things to constantly improve your brand's internet presence and grow your business."}}},faq:{title:"Selling jewelry online FAQ",list:{sell:{title:"How can I sell my jewelry online?",texts:{sell:{text:"If you plan to sell anything from loose diamonds to fine jewelry online, there are a number of options open to you."},rely:{text:"You can rely on third-party platforms like Amazon in order to sell jewelry, but this limits you to one channel. Additionally, you won't have control over how your goods are displayed. Some platforms also charge a fee."},option:{text:"A better option is for you to build your own website. With your own eCommerce site, you have total control over the branding, can launch targeted marketing campaigns, and can still use other platforms to make sales."}}},profitable:{title:"Is selling jewelry online profitable?",texts:{success:{text:"Just like any business, your success at selling jewelry will depend on your business strategy, approach to work, and the profit margins on your products."},trading:{text:"Obviously, trading in diamonds or diamond jewelry sounds like a sure way to make money. But remember – the market is competitive, the target audience is relatively small, and the profit margins can be slim."},strong:{text:"It's advised that you offer strong branding and good customer service, to ensure you stand out. Try and have a unique product, and understand your audience before making sales."}}},free:{title:"Where can I sell my jewelry online for free?",texts:{goods:{text:"Where you choose to sell your goods depends on what you're selling, and to whom."},single:{text:"If you just have a single piece of jewelry you want to get rid of, a basic marketplace might suit you. However, if you're selling high volumes of diamond jewelry, you'll need to sell somewhere a little more established."},place:{text:"When choosing a place to sell, be sure you understand all charges. While listing on many trading sites is free, the operator may take a cut of your profit, or a fixed sales fee."},remember:{text:"Remember that although you do need to sign up for an Online Store price plan with Zyro, the platform will never charge a commission on sales."}}}}},poster:{title:"Sell your jewelry online. Get started today.",btn:bg,img:{src:"sell\u002Fjewelry\u002Fposter.png",alt:"Jewelry on a desk"}}},sellPage:{heroTitle:ei,heroText:"Got a good idea for an online store? Here’s everything you need to know about launching a successful online store and selling online.",gotTitle:"Get ready to sell online",gotText:"Whether you’re a small business owner or a new entrepreneur, here’s how you start selling and grow your business.",findTitle:"1. Find products to sell online",findText:"Deciding what you want to sell online will tell you who your target audience will be, how to style your brand identity, and where to market your business. Make sure to find a niche that is not too competitive and offers decent profit margins.",secureTitle:"2. Secure your domain",secureText:"A domain name is the URL that appears in the address bar when someone visits your eCommerce store. You can use Zyro to find your desired domain and purchase it. If you already have a domain name, you can use it with your eCommerce website too.",createTitle:"3. Create your online store",createText:"Once you've secured your domain, it's time to create your eCommerce store. There are two stages to this: creating the website that will host your store and creating the online store that will process sales.",chooseTitle:"4. Choose your payment and shipping methods",chooseText:"Payment and shipping are not the most exciting aspects of selling online, but they're two of the most important ones. When choosing your shipping and billing options, you need to find a balance between speed and convenience, as well as security.",launchTitle:"5. Launch and market your online store",launchText:"Once you've got your website, store, and goods online, you're ready to start selling. Don’t forget to market your brand around the web to attract traffic. You can do it via search engine optimization, social ads, Google ads, or other channels.",optimizeTitle:"6. Become a multichannel seller",optimizeText:"You’re not limited to just your website to sell your product line. Selling on Amazon, selling on Facebook, as well as other marketplaces and channels is very easy with Zyro. Integrate the platforms seamlessly.",moreTitle:"More than just a store",moreTextOne:"While creating an eCommerce website is the foundation of selling online, you shouldn't limit yourself. Smart sellers will use social media and online marketplaces to increase their reach and sell across platforms.",moreTextTwo:"When it comes to site functionality, with Zyro you're empowered to share and sell your items where your potential clients already are.",moreTextOneTitle:"SELL PRODUCTS ON FACEBOOK",moreTextOneTextOne:"As well as being a great place to market your brand and items, some social media networks also function as platforms for online selling.",moreTextOneTextTwo:"With Zyro, you can automatically export products to Facebook, and create a mobile-friendly store on your Facebook business page.",moreTextTwoTitle:"SELLING PRODUCTS ON INSTAGRAM",moreTextTwoTextOne:"You can also monetise your Instagram posts with products for sale from your store. Link them directly to your store and invite followers to buy on your store.",moreTextTwoTextTwo:"Since Instagram is a highly visual platform, it’s a great place to showcase the goods your online business has on offer.",moreTextTwoTextTwoLink:rR,moreTextThreeTitle:"SELL ON ONLINE MARKETPLACES",moreTextThreeTextOne:"While it's great to have buyers come and use your website, most sales are made on established platforms like Amazon.",moreTextThreeTextThree:"Zyro helps you export your products to these websites, and synchronize your inventory. This lets you sell your products online across multiple platforms.",moreTextThreeTextThreeLink:rS,totalTitle:"Total control of your store",totalTextOneTitle:"EASY MANAGEMENT",totalTextOneTextOne:"Managing your online store is easy with Zyro since everything is handled from a single dashboard. Manage inventory, track sales, market your products online, and much more – all in one place.",totalTextOneTextTwo:"Zyro eCommerce is designed to make running an online business accessible to anyone. Whatever you’re selling, it’s quick and easy to set up and manage a store with Zyro.",totalTextTwoTitle:"MOBILE AND SECURE",totalTextTwoTextOne:"Your store is mobile-ready from day one, meaning that people on any device can browse and buy items, and still enjoy the same great shopping experience.",totalTextTwoTextTwo:"And while they’re at it, they’ll be totally safe. All Zyro stores are protected with free SSL encryption and the highest standard of online payment protection.",totalTextThreeTitle:"SELL FROM ANYWHERE",totalTextThreeTextOne:"Zyro has its own iOS and Android app, so you can manage your store and sell on the go. Never miss a sale and keep track of everything, wherever you are in the world.",totalTextThreeTextThree:"You can even access orders and items listings when offline, so even without an internet connection, you can still keep your business on track.",totalTextFourTitle:"RELIABLE REPORTING",totalTextFourTextOne:"As well as giving you up-to-date sales information to your store dashboard, the Zyro eCommerce platform offers you access to a suite of reporting tools to help you understand your traffic and boost sales.",totalTextFourTextThree:"From Google Analytics to Kliken, you can find out where your traffic is coming from, how your visitors behave, and optimise their experience to maximise conversions.",keepTitle:"Keep your customers happy",keepTextOneTitle:"DISCOUNTS",keepTextOneTextOne:"One great way to promote customer loyalty and drive more sales is to offer your customers discounts on your goods or services.",keepTextOneTextTwo:"Zyro makes it easy to apply discounts in the form of codes or product deductions. Easily decide which customers qualify for discounts and how to apply them.",keepTextTwoTitle:"GIFT CARDS",keepTextTwoTextOne:"Guarantee future sales and cash in ahead of time by offering your customers the cha your t-shirt business.",img:{src:"sell\u002Ftshirts\u002Fsupport.png",alt:sM}},business:{title:"How to start a t-shirt business",text:"Want to sell t-shirts online? Here are some tips to give your new business the best start.",leftList:{niche:{number:u,title:rc,textsUpper:{online:{text:"The online t-shirt market is incredibly competitive. For your online store to be a success, you need to offer something that no other business does."},include:{text:"Your niche might include:"}},textList:{unique:{text:"Unique designs or materials"},cheaper:{text:"Cheaper prices than competitors"},custom:{text:"Offering custom creations"}},textsBelow:{finding:{text:"Finding your niche in the market will also help you understand who your target audience is, inform your brand identity, and influence your marketing approach."},ok:{text:"It's ok if you can't find a totally unique angle, but it is important that you understand which selling points will attract customers to your brand."}}},design:{number:v,title:"Design your t-shirts",textsUpper:{creative:{text:"This is the creative part of the process. Your designs will be the main selling point when you start selling your t-shirts. It is how you will make money."},tshirts:{text:"Make sure that your t-shirts are:"}},textList:{distinct:{text:"Distinct from those that competitors sell online"},feature:{text:"Feature a design that’s easy to print"},memorable:{text:"Memorable and attractive"}},textsBelow:{offer:{text:"Even if you offer custom designs, you should still create some stock designs. These will give your customers an idea of your style, and help inspire their own orders."}}},presence:{number:x,title:rj,textsUpper:{know:{text:"Once you know which products you'll be trying to sell to which audience, it's time to create a space to sell your products. In the t-shirt business, how people perceive you online is key to your success."},establish:{text:"Establish your online presence by:"}},textList:{build:{text:"Building a website"},online:  media advertising, and SEO. Everything is easy to understand, and is managed from within Zyro."},grow:{number:E,title:bh,text:"Track visitor's behavior, optimize your site for sales, and remarket to users. Try new things, expand your inventory, and see your humble t-shirt brand grow into an online empire."}}},faq:{title:"Selling t-shirts online FAQ",list:{how:{title:"How do I sell my own t-shirts?",texts:{custom:{text:"So, you've created some custom t-shirt designs you want to sell online?"},surprised:{text:"You'd be surprised how quick and easy it is to set up a store to sell your creations online. Setting up an online store with a website builder like Zyro takes the guesswork out of eCommerce."},building:{text:"As well as building a beautiful place to display your goods to sell online, you can handle inventory, orders, shipping, and billing – all in one place. This is a one-stop eCommerce solution that helps you sell your t-shirts without hassle."},sure:{text:"Be sure that when you're selling goods online, you're sticking to the laws governing business where you live. Research what tax you'll have to pay ahead of time, and don't start selling until you're confident you can do so legally."},challenge:{text:"Yet, the main challenge will be tapping into a market which has a demand for your t-shirts. While with other products, it's relatively easy to assess demand, t-shirts are tricky because so much comes down to personal taste."},reccomend:{text:"We recommend that before you commit to printing up designs, you do extensive research, get some solid feedback, and only move forward if people love what you have on offer."}}},selling:{title:"Is selling t-shirts online profitable?",texts:{business:{text:"As with any business, the success and profitability of your brand depends on a number of factors. Most notably, profitability will depend on the volume of your sales, and the margin you make per t-shirt."},hand:{text:"On one hand, you might choose to sell shirts that are cheaper to produce and attract more customers due to a lower price. This way, you'll be using the higher volumes of sales to make up for narrow profit margins."},other:{text:"On the other hand, you may choose to sell premium or custom designs. While these will be more expensive to produce and will be sold in lower volumes, you'll be able to charge more for them and enjoy a higher profit margin."},clear:{text:"If you have a clear target audience, attractive and unique designs, and approach your business with a good strategy, there's no reason why you shouldn't start earning a decent living."}}},sell:{title:"Can I sell t-shirts online without inventory?",texts:{dream:{text:"The dream is to design t-shirts, print, and sell them to those who want them, without getting stuck with excess inventory. Luckily, that dream can become a reality."},plenty:{text:"There are plenty of services online which will either print t-shirts and hoodies to order, or print in bulk, store the inventory for you, and ship directly to your customers."},service:{text:"This service is called dropshipping and basically just means that you act as a storefront and marketing operation. Meanwhile, you’ll be leaving the work of producing and storing your goods to other companies, which are set up specifically to offer this service."},independent:{text:"If you're an independent designer, who doesn't have the time to send parcels or space to store products, the dropshipping business model can be a great option."},means:{text:"This means you can sell your goods through your online shop, and focus on designing rather than printing or shipping."},third:{text:"However, with a third party in the loop, this option is likely to eat more into your profits than if you just do everything yourself."}}},where:{title:"Where can I sell t-shirts online?",texts:{sell:{text:"Where you choose to sell your products online will be decided by what you're selling and to whom."},custom:{text:"If you're making custom designs, yo alytics in our website builder to find out more about how users are reaching your website.",marketingTools:"What marketing tools are available with Zyro?",sellingOnline:"Whether you're selling online or setting up a business portfolio, Zyro is equipped with the best marketing features such as email marketing and eCommerce features available.",rightNow:"Right now, when you sign up for Zyro, you'll get access to premium business email from Titan for free for three months with any business plan. That means exceptional email marketing and an email that matches your domain.",asideFromThat:"Aside from that, our eCommerce platform offers SEO-optimized content generation, a logo maker, and a business name generator and blogging tools to help users build the best eCommerce websites in just a few clicks.",ourMission:"For us, it's all part of our mission to create the best eCommerce website builder and go the extra mile compared to other business website builders on the market and we're proud to have a web design platform that anyone can use."},smb:{meta:{title:"The SMB Revolution – Growing a Business During a Crisis",description:"The 2020 pandemic has had a huge impact on small and medium businesses everywhere. But how well have they adapted?"},hero:{title:"The SMB Revolution",text:"September 2020",img:{src:"smb\u002Fhero.png",alt:oO},texts:{doubt:"There’s no doubt that the Covid-19 pandemic has had a devastating impact on businesses all over the world — especially small and medium businesses (SMBs).",how:"But how have SMBs reacted in order to survive in today’s competitive landscape, and how have business priorities changed as a result?",sought:"We’ve sought to answer these questions in a survey of 100 small business owners across the UK and US."},list:{skills:{icon:"sloganGenerator\u002Fslogan-1",title:tf,text:"Skills"},growth:{icon:"sloganGenerator\u002Fslogan-2",title:tg,text:"Growth"},investment:{icon:"sloganGenerator\u002Fslogan-3",title:th,text:"Investment"},automation:{icon:"sloganGenerator\u002Fslogan-4",title:ti,text:"Automation"}}},learning:{subtitle:tf,title:"Learning new tricks",text:{small:{text:"%{0} taught themselves new skills during Covid-19.",slots:{small:{text:"A 3rd of small business owners"}}},business:{text:"Small business owners in the media industry were the most likely to train for new skills (60%), followed by those in the travel industry (50%)."}},loader:{media:{src:"smb\u002Fmedia-loader.png"},mediaText:{text:"Media"},travel:{src:"smb\u002Ftravel-loader.png"},travelText:{text:di}},descriptions:{financial:"The financial pressure caused by Covid-19 has meant that SMBs have had to cut non-critical costs. This has driven many business owners to learn how to do more things themselves, rather than paying a lot for professional help. The skills that have been the most popular include creating online ads, managing websites, designing logos, and writing web copy.",time:"Accomplishing the aforementioned tasks doesn't have to be a time-consuming or a daunting process. One just has to pick the right tools that are easy to use. Logos can be generated, templates can be built, and even web copy can be drafted automatically – without the need for expert help."},img:{src:"smb\u002Fwest.png"}},unlock:{subtitle:tg,title:"Unlocking growth potential",text:{small:{text:"%{0} of small business owners believe the ability to sell online is the key to business growth.",slots:{small:{text:"Nearly three quarters (66%)"}}},business:{text:"%{0} of them also stated that it's important to have the ability to sell globally.",slots:{also:{text:"More than half"}}}},loader:{media:{src:"smb\u002Fmarket-loader.png"},text:"Selling online is key to business growth"},descriptions:{financial:"Global lockdown measures meant that millions of people were forced to stay at home. With this in mind, consumers had to quickly switch to purchasing goods online – a trend that is here to stay.",time:"If SMBs want to succeed in the 'new normal,' they need to be able to provide seamless digital purchasing experiences to a global customer base."},img:{src:"smb\u002Fnatural.png"}},invest:{subtitle:th,title:"Invest in digital",text:{small:{text:"%{0} small business owners have made focused digital investments in their companies throughout the Covid-19 pandemic.",slots:{pandemic:{text:"More than half of"}}},business:{text:"SMBs also looked to improve their marketing and advertising efforts during this time, with 1 in 5 (20%) launching new marketing campaigns and promotions, and 15% stating they had increased their online advertising spend."},key:{text:bf,slots:{key:{text:"Key priorities for investment:"}}},priorities:{text:"・Improving the online store (33%)"},investment:{text:"・Improving the website (28%)"}},loader:{media:{src:"smb\u002Fimproving-loader.png"},improving:{text:"Improving the online store"},website:{src:"smb\u002Fwebsite-loader.png"},improved:{text:"Improving the website"}},descriptions:{financial:"SMBs clearly recognised the importance of having a digital presence throughout the pandemic.",time:"However, despite the fact that we’re slowly easing back into a more predictable routine, the rapid migration to digital channels driven by Covid-19 will continue for years to come.",must:"Businesses must, therefore, use  this time to improve their digital presence if they want to survive in today’s competitive landscape."},img:{src:"smb\u002Flearn.png"}},automation:{subtitle:ti,title:"Automation is the future",text:{small:{text:"%{0} of small businesses already use AI-powered tools to support their marketing.",slots:{small:{text:"33%"}}},business:{text:"%{0} would adopt AI tools to save time on marketing and business tasks.",slots:{would:{text:"51%"}}},key:{text:"%{0} are keen to understand in which ways AI could help their companies grow.",slots:{keen:{text:"57%"}}}},loader:{media:{src:"smb\u002Ftools-loader.png"},tools:"AI tools could save time",website:{src:"smb\u002Fhelp-loader.png"},could:"AI could help with growth" t can scale usually requires serious investment in your design resources.",considerTextNeed:"If you need to create designs for a sports company then the keywords and categories you’ll use will be slightly different.",considerTextEach:"Each design choice you make will depend more on the style of logo you’re trying to design.",modernTitle:e$,modernTextFar:"Modern sports logos are becoming increasingly image-focused as designers look for a way to incorporate branding content ideas into sports logos.",modernTextSmall:"A sports focused company is also likely to use a modern design to give an up to date, cutting edge image.",classicTitle:fb,classicTextOldest:"The oldest sports teams can be hundreds of years old. Naturally, designers want to represent that tradition in the logo.",classicTextSince:"Since there are so many old sports logos, the classic sport logo has become a template for graphic designers and amateurs alike.",classicTextMany:"Many modern sports teams still use a classic sports team logo to appear more historic and prestigious.",mascotTitle:"Mascot logo",mascotTextSports:"Sports and mascots go hand in hand. For many teams, the mascot is a rallying point that every fan knows.",mascotTextIncorporating:"Incorporating your mascot into your logo is a great way to increase recognition, but also to improve branding and works well with merchandise.",mascotTextThis:"This type of logo is often graphic and used most by modern sports clubs that want to expand into new markets since mascots are universally understood.",monogramTitle:fa,monogramTextMost:"Most popular in baseball, the monograph logo uses only letters to represent the sports team.",monogramTextMonograph:"The monograph logo is usually a reference to the hometown of the baseball team.",monogramTextRather:"Rather than rely on images, using only type in your sports logo is a way of stamping your authority on a location.",sportsTitle:"Sports business logo",sportsTextBusiness:"A sports business logo is usually modern logo style combined with an element that provides information about the sports business’s niche.",sportsTextAny:"Any sports related entity such as a gym or an agency needs to represent its customers and clients in its logo.",emblemTitle:"Emblem logo",emblemTextMany:"Many sports clubs use an emblem that often resembles a coat of arms to display a sense of tradition.",emblemTextTry:"Try using a logo maker to create a unique graphic emblem for your team. Combine it with a script or serif font to add to the historic look.",createLogoTitle:ah,createLogoTextSteps:"Create your winning sports logo in four simple steps.",createStepChoose:"Choose a starter logo",createStepChooseText:"Use ready-made logo layouts for every niche to form the basis of your logo.",createStepColors:qU,createStepColorsText:"Your sports logos can use one color or several. Whichever colors you need, create a palette to fit your sports team history.",createStepShape:"Choose shapes",createStepShapeText:"Bats, balls, and everything in between. Add an icon to your logo design.",createStepText:c_,createStepTextText:"If your team has a motto you should include it in your logo design. Edit the placement, colors, and font until things look right.",nextTitle:U,nextText:"Every sports club needs a place for the fans. Show off your new logo and create a sports website today.",nextButton:aI},squarespaceAlternative:{meta:{title:"Squarespace Alternative - More Affordable and Easier to Use",description:"Are you looking for an alternative to Squarespace? See what a lightning-fast Zyro website builder with designer-made templates and AI tools has to offer."},heroTitle:"Looking for a Squarespace Alternative? Try Zyro.",heroText:"Get a more affordable website or online store and grow your online presence with Zyro website builder. Get 24\u002F7 customer support, free hosting, and your own domain name too.",heroButton:fr,builderTitle:fs,builderText:"Zyro is a user-friendly website builder with a drag and drop editor that lets you create a mobile responsive professional website design in a matter of moments. No coding or web design skills are needed, unlike on other website builders.",builderDragAndDropTitle:"Drag-and-drop builder",builderDragAndDropTextOne:"Whether you’re looking to build basic sites like a portfolio site or a one page site, or more complex sites like online stores with powerful eCommerce features, Zyro website builder makes it easy with its drag-and-drop builder.",builderDragAndDropTextTwo:"Premium templates, SEO tools, marketing tools, and third party apps are all part of the package at Zyro. When website builders are this good, small businesses don’t need web designers to create their own website.",builderHostingTitle:eA,builderHostingTextOne:"Zyro is an all-in-one solution for small business owners. It’s free hosted website builder will help you create a personalized site with a custom domain for no added cost, even for websites with unlimited pages.",builderHostingTextTwo:"Zyro’s hosting services are backed up by the industry leading hosting platform Hostinger.  It’s part of what makes Zyro one of the best Squarespace alternatives and why Zyro is quickly becoming one of the most popular website builders.",builderSecureTitle:"100% secure",builderSecureTextOne:"Do you want to sell online via an online store? Or maybe you’re more interested in creating one page websites with basic features? Whatever you want to create with our site builder, you can rest easy knowing that website building with Zyro is always safe and secure.",builderSecureTextTwo:"Security is one of the key features at Zyro and every one of our designer-made free templates comes with an SSL security certificate as standard. Zyro offers advanced options for security and safe eCommerce tools. All of our third party plugins and other tools come from only the most trusted sources.",builderEcommerceTitle:"eCommerce ready",builderEcommerceTextOne:"Zyro features a number of marketing integrations and analytics tools for advanced eCommerce functionality. It includes Google Analytics, Facebook pixel, and Messenger Live Chat, plus many more features to help optimize your online store for conversions and to connect with customers.",builderEcommerceTextTwo:"Advanced SEO features will help your eCommerce website get found online and Zyro’s 24\u002F7 customer support means you will never have to miss another sale.",builderEcommerceTextThree:"Zyro eCommerce offers everything Squarespace offers – at a more affordable price. That’s why Zyro is one of the best Squarespace alternatives.",comparisonTitle:"Zyro vs Squarespace",comparisonText:"What makes Zyro one of the best Squarespace alternatives? It’s not just the price. Here’s how the two website builders compare.",comparisonSquarespaceTitle:"Squarespace",comparisonPriceTitle:ft,comparisonPriceSquarespace:tk,comparisonPriceZyro:fu,comparisonDomainTitle:nF,comparisonMarketingTitle:cS,comparisonAnalyticsTitle:aa,comparisonLibraryTitle:fv,comparisonAdsTitle:fw,comparisonMobileTitle:tl,comparisonSeoTitle:cd,comparisonFacebookTitle:tm,comparisonNameGeneratorTitle:be,comparisonSloganGeneratorTitle:bW,comparisonSupportTitle:nE,comparisonCtaText:fx,benefitsTitle:fr,benefitsPriceTitle:"More affordable",benefitsPriceTextOne:"Zyro is one of the most affordable site builders on the market. Custom pricing options allow you to choose the plan that best suits the needs of your website and you can expect pretty advanced features with every plan.",benefitsPriceTextTwo:"Zyro doesn’t offer a free plan or a free version like other builders, because Zyro is committed to creating websites with no restrictions. That means no ads on even the most basic site subscription.",benefitsPriceTextThree:"With Zyro’s affordable premium plans, you can access all the same great tools that Squarespace offers – at a fraction of the price.",benefitsFastTitle:tn,benefitsFastTextOne:"Zyro’s intuitive builder doesn't just make web design easy. It also makes it quick. Zyro lets you go from web design zero to small business hero in a matter of moments. Whether you’re creating for one page sites or complex stores, it’s always faster with Zyro.",benefitsFastTextTwo:"Start with one of Zyro’s own themes and easily customize it to suit your needs. Zyro’s content management system is among the best website builder options out there and is designed to get your website online faster than the competition.",benefitsEasyTitle:rp,benefitsEasyTextOne:"Zyro's simple drag-and-drop editing tool gives you the ability to drag and drop elements for your site into position on a grid. The interface makes it simple to add and edit everything on your page with just one click of your mouse.",benefitsEasyTextTwo:"While other builders require you to know how to code, Zyro keeps things simple. Our software makes sure that you can create a brilliant site without the technical know-how or the need to hire an expensive developer.",benefitsIntegrationsTitle:fi,benefitsIntegrationsTextOne:"Google Analytics, Google Tag Manager, Hotjar, WhatsApp, Facebook Pixel and more, every Zyro site comes loaded with powerful integrations that will help your website or online store grow and get noticed online.",benefitsIntegrationsTextTwo:"Zyro has a large library of all the most popular website integrations from trusted partners for ultimate security. No need for questionable WordPress plugins from unknown sources, Zyro only offers pre-verified integrations that will help your website grow.",benefitsCtaText:G,faqsTitle:"Squarespace Alternative FAQs",faqsPriceTitle:"What’s cheaper than Squarespace?",faqsPriceTextOne:"Zyro is far more affordable than Squarespace and it’s one of the reasons that many small businesses and freelancers consider Zyro to be a great Squarespace alternative.",faqsPriceTextTwo:"If you are interested in setting up an eCommerce website to make some extra money, Zyro is the perfect place to start. Not only is Zyro easy to use and offers powerful eCommerce and SEO options, it is also 100% commission free on all sales.",faqsPriceTextThree:"Depending on your chosen payment gateway, the payment provider will take a cut of every sale but Zyro won’t. That’s unlike Squarespace which charges a 3% transaction fee on every sale, and that is on top of the charges issued by the payment provider.",faqsPriceTextFour:"In simple terms, Squarespace is not just expensive because of the prices of its plans but it is also expensive to operate. When you are just starting out online, these additional fees can add up fast and restrict growth.",faqsFreeTitle:"Can you make a free Squarespace website?",faqsFreeTextOne:"No, there is no free plan on Squarespace. In fact, building a website with Squarespace can become quite expensive.",faqsFreeTextTwo:"For example, if you are looking to start a simple website such as a blog and only require basic blogging features and a good looking website template, even the most basic Squarespace subscription will cost $11 per month compared to just $2.90 with Zyro.",faqsFreeTextThree:"Zyro offers free website hosting with every single plan and free custom domains with yearly plans. Zyro has no hidden fees or additional costs, the price that you pay includes everything that you could ever need to get set up online with a professional site or eCommerce store.",faqsSeoTitle:"Why is Squarespace bad for SEO?",faqsSeoTextOne:"Squarespace is not necessarily bad for SEO, but there are a few drawbacks to building a website with Squarespace specifically that you won’t find on Zyro.",faqsSeoTextTwo:"One of the most important factors in SEO is site speed. Every Zyro website template is SEO optimized and built to load at the fastest possible page speed, and this is a metric where Squarespace is lacking.",faqsSeoTextThree:"Regardless of the quality of your internet connection, you should be able to load any website in under 2 seconds. Statistics are clear that slow page load speeds result in much higher bounce rates.",faqsSeoTextFour:"It doesn’t matter how much work you put into your keyword research if your website won’t load. Inbound traffic that could have been converted into paying customers will be lost if your website doesn’t load at lightning speed.",faqsSecureTitle:"Is Squarespace secure?",faqsSecureTextOne:"In general, Squarespace is safe and secure to use. Just like the majority of the leading platforms like Wix, WordPress, or Weebly, Squarespace websites come with SSL encryption as standard.",faqsSecureTextTwo:"As with every platform, there is the possibility of a data breach, especially where third party plugins and extensions are involved. That’s why Zyro only offers integrations from the most trusted partners with exceptional security standards.",faqsSecureTextThree:"If you currently have a Squarespace website and are concerned about security, it is simple to switch to Zyro. Use the Zyro AI Website Importer to make the change in a matter of minutes and get set up on a new platform built for growth."},termsAndConditionsGenerator:{meta:{title:to,description:tp},heroTitle:to,heroText:tp,heroButton:d_,infoTitle:"Keep your website safe",infoTextOne:"Zyro’s free terms and conditions generator is designed to lay out all the legal requirements and terms of service for your website in plain language that your customers can easily understand.",infoTextTwo:"There’s no need to hire a lawyer, the terms of use for the products and services of your online business website or app will be represented by our handy solution. Simply enter your details below to get started.",formTitle:"Enter your details to generate Terms and Conditions",formCompanyNameInputLabel:sw,formCompanyNameInputPlaceholder:sx,formCompanyNameInputError:sy,formWebsiteNameInputLabel:sz,formWebsiteNameInputPlaceholder:sA,formWebsiteNameInputError:sB,formWebsiteAddressInputLabel:"Website address",formWebsiteAddressInputPlaceholder:"https:\u002F\u002Fexample.com",formWebsiteAddressInputError:"Please enter a valid website address",formEmailAddressInputLabel:aD,formEmailAddressInputPlaceholder:fn,formEmailAddressInputError:fo,generateTitle:"Generate Terms and Conditions",generateTextOne:"Zyro’s terms and conditions generator lets anyone create terms of service without any stress.",generateTextTwo:"A terms and conditions agreement protects your intellectual property rights, content liability, and gives guidelines on how website information like cookies will be used.",generateTextThree:"As a business owner, it is your responsibility to lay out your terms of use otherwise your business might be liable in legal disputes relating to misuse of your website, products, or services.",generateTextFour:"Zyro’s terms and conditions generator will take care of all that for you, creating a customized terms and conditions agreement that is completely up to date with all law changes.",howToGenerateTitle:"How to Generate Terms and Conditions",howToGenerateSubtitle:"Create a rock solid terms and conditions agreement for your website or app with our easy-to-use tool, completely free of charge.",howToGenerateFirstTitle:sC,howToGenerateFirstText:"Fill out the forms with the required information about your company.",howToGenerateSecondTitle:sD,howToGenerateSecondText:"Enter your website URL to allow Zyro’s generator to customize your terms and conditions template to your personal website or app.",howToGenerateThirdTitle:"3. Your Terms and Conditions is ready",howToGenerateThirdText:"Zyro's terms and conditions generator is finished. Simply copy the on-screen custom agreement text.",howToGenerateFourthTitle:"4. Add your terms and conditions agreement to your website",howToGenerateFourthText:"You can add your terms and conditions agreement anywhere on your website but it is most often found in the website footer.",whyYouNeedTitle:"Why You Need Terms and Conditions",whyYouNeedTextOne:"Every website needs to include terms and conditions. Regardless of whether your website or app is for business or not, you will be better protected from liability with a terms and conditions agreement.",whyYouNeedTextTwo:"Our free terms and conditions generator is capable of providing an instant legal solution for the intellectual property on your website. So why take the chance?",faqTitle:"Terms and Conditions Generator FAQs",faqFirstTitle:"What are terms and conditions?",faqFirstTextOne:"The terms and conditions agreement is a website page or document that clarifies the rights, responsibilities, terms, conditions, and usages of anyone visiting a site. Essentially, it is a simple way to create a contract between the site owner and the site users.",faqFirstTextTwo:"Terms and conditions usually feature an explanation of any key phrases used in the terms and conditions agreement, and an outline of the restrictions on the legal liability of the website owner incase of any damages incurred during use of the website.",faqFirstTextThree:"It will also include the website’s policy for any legal action that could be taken against any users that break the terms and provide users with legal advice as to the rights of the website owner to do so.",faqSecondTitle:"What can I add in a Terms & Conditions?",faqSecondTextOne:"Terms and conditions should always include a disclaimer. A disclaimer limits your legal liability with regards to any misinformation in the content of the website.",faqSecondTextTwo:"You should also add copyright information, billing policies, warranties, and the rules that users must follow to use your websites or apps.",faqSecondTextThree:"It is very important to protect your intellectual property, such as your logo, your unique web or mobile app design and your content (unless the content is user-generated), which is yet another reason for having a terms and conditions agreement.",faqSecondTextFour:"Therefore, you should make sure that you include the Intellectual Property clause in your terms and conditions.",faqThirdTitle:"Why terms and conditions are important?",faqThirdTextOne:"In case of a legal dispute involving your website, the terms of this agreement will form the basis of your defense against any claim.",faqThirdTextTwo:"Due to this, all websites, apps, and online stores should create a terms of use agreement.",faqFourthTitle:"Is a Terms & Conditions agreement required by law?",faqFourthTextOne:"Unlike the privacy policy, terms and conditions agreements are not a legal requirement. Still, it should be considered as an essential document by every website owner especially for Online Store.",faqFourthTextTwo:"Terms and conditions are legally binding and are considered as a contract in a court of law. They form the legal basis for the relationship of your website, platform, or online store, with its users.",faqFourthTextThree:"Due to this, it is essential for website owners to produce terms and conditions that cover their own individual website requirements. You can do this quickly and for free with our custom terms and conditions generator.",faqFifthTitle:"How do you write a good terms and conditions?",faqFifthTextOne:"In the past, companies that needed to know their rights in the law would have to hire a third party like a lawyer to get legal advice.",faqFifthTextTwo:"Our handy Terms and Conditions Generator is the perfect solution. Simply enter your email address, company information, and website URL into the required fields and you’re good to go.",faqFifthTextThree:"Remember, every website is different and as such no two terms and conditions should be the same. If your website simply copies its terms and conditions policies from another company, this could be seen as copyright infringement.",faqFifthTextFour:"Zyro also features a number of effective legal policy tools such as a %{0} designed to help websites create custom privacy policies and stay up to date with privacy laws. All websites can create custom legal policy content in a matter of moments.",faqFifthTextFourSlot:tq,faqSixthTitle:"What is the difference between the privacy policy and terms & conditions?",faqSixthTextOne:"As mentioned above, a privacy policy is a legal requirement for all websites that collect personal information from their users.",faqSixthTextTwo:"A privacy policy is a document that is designed to make sure that all users are aware of the rules regarding the collection, retention, sharing and use of any personal information. Generate yours for free right now with Zyro’s %{0}.",faqSixthTextTwoSlot:tq,faqSixthTextThree:"A terms and conditions agreement lays out the rules and requirements that website users must agree with to use your services. It is not a legal requirement.",resultsTitle:"Your custom terms and conditions policy is ready",resultsText:"Copy and paste the text below to add this information to your website. Add a “Terms and Conditions” page to your website and add a link to this page in your website’s footer."},textFaqIndia:{faqTitle:sZ,faqFirstTitle:"How does Zyro slogan generator work?",faqFirstTextOne:"Business tools like our slogan creator are AI-driven. Our algorithms crunch lots of data to provide you with thousands of catchy brand ideas in an instant.",faqSecondTitle:s_,faqSecondTextOne:"Just like your brand name and logo, your business slogan should complement your company values.",faqSecondTextTwo:"The best slogans are memorable, resonate with the target audience, and stay relevant for years.",faqThirdTitle:s$,faqThirdTextOne:"Fill out an online application with your regional patent office. Once you've paid the required fees and completed all the paperwork, your application should be processed in a few weeks.",faqFourthTitle:ta,faqFourthTextOne:tb},textGenerator:{meta:{title:"AI Content Generator – Generate Quality Content for Your Site",description:"Use the next-gen AI content generator to create quality content for your site in an instant, for free. Fill your site with unique and SEO friendly content."},hero:[{title:"Let AI Content Generator do all the hard work"}],settings:{choose:{title: eed. You won’t have to spend hours optimizing it either.",freeFifthitle:"Scale effortlessly",freeFifthText:"Fully scalable, your site’s infrastructure will upgrade automatically to meet higher traffic demands.",stepsTitle:"Create your website in 4 easy steps",stepsFirstTitle:"1. Create an account",stepsFirstText:"Fill out a quick registration form to join Zyro.",stepsSecondTitle:sh,stepsSecondText:"Pick your favorite designer-made template.",stepsThirdTitle:sS,stepsThirdText:"Add content and edit your website.",stepsFourthTitle:"4. Publish",stepsFourthText:"Get it online and share your website with the world.",boostTitle:"Boost your online presence with our innovative tools",boostFirstTitle:"Custom domain names",boostFirstText:"Get a custom domain name to give your website a professional look.",boostFirstLink:ps,boostSecondTitle:"Easy-to-use site builder",boostSecondText:"Building a website with Zyro’s drag-and-drop editor is quick and easy.",boostSecondLink:cW,boostThirdTitle:aG,boostThirdText:"Launch a powerful online store in minutes and start selling today.",boostThirdLink:"Launch your store",boostFourthTitle:qV,boostFourthText:"Give your brand a unique visual identity with our AI-powered Logo Maker.",boostFourthLink:rM,faqTitle:tt,faqFirstTitle:tu,faqFirstTextOne:tv,faqFirstTextTwo:tw,faqFirstTextThree:tx,faqFirstTextFour:"Note that this is not the same as having a domain, which is just an address of your website. You need both a domain and web hosting to be able to run your business online, not to mention a site that you can create by using a website builder.",faqSecondTitle:ty,faqSecondTextOne:tz,faqSecondTextTwo:tA,faqSecondTextThree:tB,faqSecondTextFour:tC,faqThirdTitle:tD,faqThirdTextOne:tE,faqThirdTextTwo:tF,faqThirdTextThree:"You can access your data at any time if your hosting provider’s servers aren’t down.",faqFourthTitle:tG,faqFourthTextOne:"Uptime is how long a server can operate without being interrupted.\nIf a server is down for any reason, your w  second-placed news website is South Korea’s Google equivalent, %{0}, with 4.6 billion hours\u002Fyear. However, the average visit to yahoo.com is 7:46 minutes versus 20:26 minutes for Naver. You can infer that Yahoo gets a lot more visits, but visitors skim the headlines – while Naver’s readers may read the news in greater depth. Indeed, it’s the length of visits to Naver that makes it the tenth biggest website in the world, measured by time spent. It is only number 27 when measured by visitor numbers.",hangoutsTextTwoSlotOne:"naver.com",hangoutsTextThree:"The other big climber, when measured by time rather than visitor numbers, is the Russian search engine, %{0}. An average visit of 11:57 minutes swells usage time to 7.8bn hours\u002Fyear, pushing %{1} out of the top ten. Wikipedia is the sixth biggest by number (68,640m annual visits) but racks up an average of just 03:55 minutes, making 4.5bn hours\u002Fyear.",hangoutsTextThreeSlotOne:"yandex.ru",hangoutsTextThreeSlotTwo:"Wikipedia",spendTitle:"We Spend a Combined 1.6 Million Years Browsing Google",spendTextOne:"You can probably guess the world’s %{0}. But foot traffic alone does not define how much use a website gets. In the realm of the goldfish attention span, the websites where the world stays a while may be more relevant than those we click and leave.",spendTextOneSlotOne:"most visited websites",spendTextTwo:"Google.com is the world’s most visited website, no matter how you count it. Reddit may claim to be the ‘the front page of the internet,’ but the western world defaults to Google when they want to go deeper.",spendTextThree:"Out of the top 20 sites with the most visits, Google has the second-highest visit duration: 11:58 minutes. Times that by a trillion annual visits and we’re spending 1.6 million years per year on Google’s search engine alone. Google may be a diving point into the internet, but it increasingly provides the answers right there on the home page via snippets and other gadgets – creating a culture of ‘%{0}’.",spendTextThreeSlotOne:"zero-click search",americaTitle:"The Websites Where America Spends Billions of Hours",americaTextOne:"Google, YouTube, Facebook, and Twitter: American’s big time-consuming websites reflect those of the wider world. However, Amazon – which doesn’t operate in every country – leaps from 20th to 6th place when only American clicks and dwell time are counted. Americans spend 2.8 billion hours on Amazon each year.",americaTextTwo:"%{0} is another big climber when only American figures are taken into account. It is the ninth most viewed website by Americans, at 1.2 billion hours annually – equivalent to %{1}.",americaTextTwoSlotOne:"Microsoft Office online",americaTextTwoSlotTwo:"25,894 years",stayOrGoTitle:"Should They Stay or Should they Go?",stayOrGoTextOne:"Google Analytics defines %{0} as the average amount of time that visitors spend on a page, but face it – you’d like your visitors to stay longer.",stayOrGoTextOneSlotOne:"time on page",info:"Info",stayOrGoTextTwo:"An engaging website causes visitors to spend more time there. The longer they stay, the more %{0} and information they see. Right?",stayOrGoTextTwoSlotOne:"products",stayOrGoTextThree:"Sort of. Common sense suggests you want a lot of people to visit your website, and for them to visit for a good while. But the internet – and %{0} – don’t always agree. After all, there are many reasons somebody might spend a long time on your website – perhaps they’re struggling to find what they’re looking for or need help to make a decision.",stayOrGoTextThreeSlotOne:"Google rankings",stayOrGoTextFour:"Ultimately, the time users spend on your website in absolute terms is not the be-all and end-all. The relationship between %{0} remains blurry. What counts is whether visitors are spending an appropriate amount of time on your pages and %{1}.",stayOrGoTextFourSlotOne:"dwell time and search engine ranking",stayOrGoTextFourSlotTwo:"what they do next",methodologyTitle:sq,methodologyTextOne:"The sites were taken from %{0} worldwide ranking for the following categories:",methodologyTextOneSlotOne:"SimilarWeb's Most Popular Websites",methodologyBulletpointOne:mt,methodologyBulletpointTwo:"News and Media",methodologyBulletpointThree:"Travel and Tourism",methodologyBulletpointFour:tX,methodologyBulletpointFive:"TV Movies and Streaming",methodologyBulletpointSix:"Romance and Relationships",methodologyBulletpointSeven:"Search Engines",methodologyBulletpointEight:"Social Networks and Online Communities",methodologyBulletpointNine:"Restaurants and Delivery",methodologyBulletpointTen:"Video Game Consoles and Accessories",methodologyTextTwo:"For each site, we recorded the number of monthly visits and the average visit duration.",methodologyTextThree:"To calculate the time spent annually in hours and years, we converted monthly visits into yearly visits and multiplied the resulting figure by the average visit duration in hours.",methodologyTextFour:"For the United States, we took SimilarWeb's ranking of the 50 most popular websites in the U.S. We then calculated the time spent annually by multiplying the U.S share of visits for each website by the average visit durations.",methodologyTextFive:"Data gathered in May 2021.",shareText:tY,menuTitle:"Contents",worldWebsitesTextOne:"Google is the most used website in the world; 213.1 billion hours are spent googling annually. But which other search engines are popular? And which social networks, news sites, and streaming services do we spend the most time on?",worldWebsitesTextTwo:tZ,worldWebsitesCategoryOne:"Overall",worldWebsitesCategoryTwo:tX,worldWebsitesCategoryThree:"News",worldWebsitesCategoryFour:df,worldWebsitesCategoryFive:"Search engines",worldWebsitesCategorySix:"Social media",worldWebsitesCategorySeven:fm,worldWebsitesCategoryEight:di,worldWebsitesCategoryNine:fy,worldWebsitesCategoryTen:"Dating",billionHours:"billion hours",millionHours:"million hours",minutes:pD,annualBrowsingTime:"Annual browsing data breaches in the past and it is possible that your email address could be compromised.",safePrices:"Switching your website from Weebly to Zyro is easy using the Zyro AI Website Importer but we would recommend choosing new, stronger, login information when you do.",seoTitle:"Is Weebly bad for SEO?",seoSystem:"Every content management system (CMS) has its pros and cons when it comes to search engine optimization.",seoRank:"While it’s hard to comment since it is possible to rank well on low-volume keywords when using the right tools, many users may find it difficult to rank high on search engines for popular keywords when they use Weebly. This is one essential weakness of Weebly in terms of search engine optimization.",seoZyro:"At Zyro, we believe in customer success and that’s why all our templates are optimized to get you found on the search engines and it’s also why we invest so much time into our powerful AI tools.",ownsTitle:"Who owns Weebly?",ownsWeebly:"Since 2018, Weebly has been owned by the American web hosting company Square, Inc."},choose:{title:"Choose Zyro – the faster, cheaper alternative to Weebly",btn:{text:q}},build:{buildTitle:"How to build a website with Zyro",buildText:"If you want to launch a website with Zyro instead of Weebly, all you need to do is follow these simple steps:",selectTitle:"Select a plan",selectText:"You can sign up for free, without the need for a credit card or other payment method. As soon as you join Zyro, you'll have full access to the website builder tool and all of its features.",templateTitle:"Choose a beautiful template",templateText:"Check out our vast template library and pick the one for your site that stands out to you the most.",customizeTitle:"Customize everything",customizeText:"Add images, text, and other website elements with Zyro’s intuitive website builder.",harnessTitle:"Harness the power of AI",harnessText:"Not sure what to name your business or where to place a call-to-action button? Zyro’s AI tools will  all the same functionality.",storesUnlimited:"That means unlimited products, remarketing opportunities, abandoned cart recovery, an Instagram store, and a Facebook shop. We’ll even put your products on Amazon for maximum visibility and sales opportunities.",seoTitle:"Is Wix bad for SEO?",seoWix:"In general, the search engine optimization on Wix’s websites are fit for the purposes of the majority of websites.",seoComplex:"One thing to be aware of is that due to the extremely large and complex customization options available on this platform, many regular users might find that making changes to their website can actually do more harm than good to their search engine optimization efforts.",seoOptions:"It’s part of what makes platforms like Wix and WordPress difficult to recommend unless you are a search engine optimization expert. There are simply too many options.",seoZyro:"Zyro focuses on creating beautiful templates that work smoothly and load fast. It’s a huge part of great search engine optimization and it will make your website rank higher on Google automatically.",seoKnow:"We know that search engine optimization is difficult and that’s why we let our expert developers take care of it, so that you can take advantage of more opportunities for less effort.",safeTitle:"How safe is Wix?",safeWix:"Generally, it is safe to use. Like most website builders, such as Squarespace, or WordPress, websites come with SSL encryption built in.",safeResearch:"Do your research. It is true that the platform has suffered serious data leaks in the past and it is possible that your personal information had been compromised and is no longer secure if you have used Wix in the past.",safeConcerned:"If you are concerned, then don’t worry, as switching your website from Wix to Zyro couldn’t be easier. Zyro’s AI Website Importer will do it all for you in mere moments. Still, you need to remember to create new passwords when you do make the switch."}},youtubeCreators:{meta:{title:"Zyro Influ
