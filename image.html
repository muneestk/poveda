r lose a visitor again with abandoned cart recovery, and much more.",slots:{ecommerceplus:{text:"Advanced Store."}}}},howTo:{title:"How to start selling on Google Shopping",list:{join:{subtitle:u,title:C,texts:{signup:{text:"Create your Zyro account in less than a minute and check out all of the powerful features our builder has, select eCommerce plan that suits your needs."}}},design:{subtitle:v,title:cU,texts:{design:{text:"Pick a designer-made template and build a beautiful store in minutes. Add online store functionality by clicking %{0} and selecting the eCommerce option.",slots:{section:{text:bi}}}}},connect:{subtitle:x,title:"Connect to Google",texts:{connect:{text:"Create your Google account, connect it to your website, and voila – you're ready to start designing Google’s Smart Shopping campaigns."}}},manage:{subtitle:z,title:"Manage orders and products",texts:{dashboard:{text:"Use the Zyro dashboard to add products, control stock and shipping options, and link your website to other eCommerce platforms."}}},scale:{subtitle:E,title:"Scale your business",texts:{conversion:{text:"Here's where the fun starts. Grow your conversion rate with the help of advanced marketing tools and powerful AI features."}}}}},poster:{title:"Build an online store and sell on Google Shopping",btn:q}},heatmap:{meta:{title:"Free AI Heatmap Tool – Use AI to Predict User Behavior",description:"Create a fantastic user experience and increase conversion rates with the free AI Heatmap tool. Predict visitor behavior and build your site confidently."},landing:{after_upload:{title:"Your Heatmap results are here",text:"Edit your website based on this heatmap to boost conversions and improve user experience. Upload an image to generate another heatmap.",btn:rB,gradient:["cold","hot"]},before_upload:{title:"Improve user experience and boost conversions with AI Website Heatmap",text:"Want to know what your website visitors care about the most before they actually visit? AI Heatmap will tell you.",subtext:"Or, simply drag-and-drop an image file to this window (.jpeg, .png).",btn:rB,dragged_over:{before_upload_text:"Drop your image file to this window",after_upload_text:"Generating your heatmap"}}},card:{label:ek,icon:{src:mw,alt:"Download icon"}},benefits:{list:[{title:rC,text:"Take the guesswork out of call-to-action button placement. Use the AI Heatmap to find exactly where the buttons should go to maximize conversions.",icon:"heatmap\u002Fgraph_icon"},{title:rD,text:"Before anyone even visits your website, you can predict their preferences and know just how they will behave while on it. Sway their buying decisions your way.",icon:"heatmap\u002Fmouse_icon"},{title:rE,text:"There is no need to conduct long-term A\u002FB tests. Make a design change, run it by AI Heatmap and improve your website and its user experience. It’ll take you minutes rather than months.",icon:"heatmap\u002Fhearts_icon"}]},discover:{title:"Discover what gets your visitors buying",list:{increase:{title:rC,texts:{take:{text:"Take the guesswork out of call-to-action button placement. Use the website heatmap tool and real data to find exactly where the buttons should go to maximize conversions."}}},predict:{title:rD,texts:{take:{text:"Before anyone even visits your website, you can predict their preferences and know how they will behave while browsing. Sway their buying decisions your way."}}},design:{title:rE,texts:{take:{text:"There is no need to conduct long-term A\u002FB tests. Make a design change, run it by the heatmap tool, and improve your website and its user experience. It’ll take you minutes, not months."}}}}},generate:{title:"Generate heatmaps instantly",text:"Stop uploading screenshots. Build your website with Zyro and get heatmaps at a click of a button. Make instant design decisions that improve the user experience and maximize your conversions.",btn:G},heatmap:{title:"How does the AI Heatmap work?",texts:{use:{text:"Use the website heatmap tool to accurately predict how visitors see and navigate on a web page, and what they focus on the most."},maps:{text:"Heat maps allow you, the website owner, to arrange the elements of your website in a way that maximizes conversions. In other words, you can see exactly where your main call to action should go – the bull’s eye of your visitors’ attention."},you:{text:"You can also use the AI Heatmap tool from within the Zyro builder. Immediately optimize your website or online store as you’re building it – with a little help from AI Heatmap."}}},faq:{title:"Zyro’s AI Heatmap FAQs",list:{what:{title:"What is a heatmapping tool?",texts:{zyro:{text:"Zyro’s AI Heatmap is one of the AI-powered analytics tools that can help you understand how a web page looks like to your visitors. In other words, it helps you understand what your visitors will be paying attention to the most."},thanks:{text:"Thanks to heat mapping, you can optimize your web pages based on real data. You will know where the visitors will be clicking, which sections they’ll be scrolling through, and which parts of a page they’ll ignore completely."}}},heatmap:{title:"What is heatmap analysis?",texts:{zyro:{text:"Heatmap analysis is the process of using a heatmap report to understand which sections of your web pages are interacted with the most and the least."},thanks:{text:"Together with other tools like Google Analytics, you can understand how different types of traffic interact with different web elements on your pages."},analysis:{text:"Heatmap analysis is the perfect way to take your AI Heatmap findings and really make them work to your advantage."}}},how:{title:"How do i create a heatmap for my website?",texts:{zyro:{text:"Get started by uploading an image of your chosen web page to AI Heatmap (above). After the tool has finished its analysis, you will be able to see the generated report."}}},when:{title:"When should you use a heatmap?",texts:{should:{text:"You should be using heatmaps regularly as part of auditing and optimizing your site."},change:{text:"Use heatmaps when you change the web design or content, or add a brand new page. This way you can offer your visitors the best user experience and back your decisions up with data."}}},read:{title:"How do you read a heatmap?",texts:{be:{text:"Heatmaps provide a color-coded visualization of the web elements that get most and least interacted with."},web:{text:"Usually, the most interacted parts of your pages are represented as ‘red-hot’ areas and those that get the least interactions as ‘blue\u002Fcold’ areas."}}}}},seeButton:"See heatmap",seeTitle:"Enter your email address below to see the heatmap"},imageResizer:{meta:{title:"Free Online Image Resizer - Easily Resize Images",description:"Resize an image and optimize your pictures for online with no loss of quality."},heroTitle:"Image Resizer",heroTextV2:"Image resizing made simple with our free online image or photo resizer. Resize your images and make them perfect for the internet no matter where you want to use them.",heroUploadedText:"Select the image size and download the image.",heroSelectText:"Select image size",heroSmaller:"smaller - %{0} (px)",heroImageTextTwo:"Powered by Zyro",resizeTitle:"Resize images online",success:"Your image successfully resized",error:"Failed to resize your image",resizeTextOneV2:"Use our online Image Resizer to resize your images to fit your website needs. Whether this is a profile image, YouTube banner, something for Instagram stories, a GIF image, or a product picture, all formats have an ideal size that it is best displayed at.",resizeTextTwoV2:"Simply drag and drop your photo or image file to the image upload field and you’re all set. Next, you can choose the image size and aspect ratio that matches your website’s needs.",resizeTextThreeV2:"Why? Well, if you’ve ever created a website, had an online store, or even just used social media, you’ll know that images are very important when it comes to the user experience. And full-width images that take up the whole page usually do the exact opposite.",resizeTextFourV2:"Change image dimensions to display your products on your site, online store, or social media exactly the way you want to – without losing quality, altering the format, or compressing the file size.",resizeTextFiveV2:"Our free image resizer creates pictures of perfect dimensions and aspect ratio for every device and situation without the need to crop out any pixels.",howTitleV2:"How to use the free Image Resizer",howTextV2:"Using our online image resizer tool is easy. Follow these steps to create images of any size and aspect ratio, perfect for your social media profile, portfolio, email attachments, or online business.",howTitleOne:rF,howTextOne:"Select the saved image from the internet or the photo from your device that you wish to resize.",howTitleTwo:"2. UPLOAD IMAGE",howTextTwoV2:"Drag and drop the image onto the image upload section on the page, or click Upload image to manually upload the image to the online image resizer.",howTitleThree:"3. CHOOSE DIMENSIONS",howTextThreeV2:"Choose the correct dimensions that are right for your image from the listed options to find the perfect size to resize your image to.",howTitleFour:"4. DOWNLOAD NEW IMAGE",howTextFour:"Click %{0} to save the image. This is absolutely free of charge.",howTextFourSlots:em,howTitleFive:"5. USE IT ANYWHERE",howTextFiveV2:"Add your newly resized images to your site, Facebook profile, blog, online store, or anywhere else on the web for a perfect fit.",doesTitle:"How does an online Image Resizer work",doesTextOneV2:"Our free online image resizer can change the dimensions of images while maintaining photo quality at the same time.",doesTextTwoV2:"Until recently, changing the size of images online meant scaling an image to a bigger image size, or compressing images to make them smaller. Sometimes, people even chose to crop pixels out of the frame of their resized image. These processes tend to reduce picture quality as photos are either stretched or shrunk.",doesTextThreeV2:"An online image resizer copies and repeats pixel information to fill out the new image size and aspect ratio you need for your photos without losing quality.",doesTextFourV2:"This makes it possible to not just reduce the size of your image, but also to increase the height and width of an image to upscale it to larger sizes without distorting the resized images.",doesTextFiveV2:"Unlike traditional resize image technology, our free image resizer can display even low-resolution images at a large size without any drop in picture quality.",faqTitleV2:"Free Online Image Resizer – FAQs",faqFirstTitleV2:"Why use an Image Resizer to resize your images?",faqFirstTextOneV2:"Unless you're a proficient user of photography software, it's hard to convert and resize images with conventional tools without losing quality.",faqFirstTextTwoV2:"Traditionally, cropping and scaling images have been the only ways to fit big horizontal images to a thumbnail or header. The beauty of an image resizer lies in its infrastructure: it's been built to generate high-quality images no matter the aspect ratio resize.",faqFirstTextThreeV2:"When you resize your images, you make them easier for websites to handle, improving things like loading speed and user experience.",faqFirstTextFourV2:"On social media websites like Facebook and YouTube, resizing photos ensures that each image, thumbnail, and logo looks pixel perfect, helping you to establish a truly professional brand and business online.",faqSecondTitleV2:"What are the common uses for the Image Resizer tool?",faqSecondTextOneV2:"An image resizing tool is used to fit an image to a specific dimension. This could be for a profile picture, a banner image, or photos of products on your online store. Each format has an ideal picture size. Your internet images and photos come in infinite sizes.",faqSecondTextTwoV2:"Resize the image and you can fit it perfectly without the need to crop. High-quality images improve user experience and increase trust. If your website or online store doesn’t look just right, your customers are going to bounce.",faqSecondTextThreeV2:"You should also consider resizing images for email attachments, Facebook, and video platforms like YouTube and Vimeo (you need a thumbnail for each uploaded video, after all).",faqSecondTextSlotOne:pf,faqSecondTextSlotTwo:bV,faqThirdTitleV2:"How does the Image Resizer work?",faqThirdTextOneV2:"Our image resizer is really easy to use. You simply need to upload your images to the tool, specify the aspect ratio resize you want, and the image resizer takes care of the rest.",faqThirdTextTwoV2:"We recommend using .JPG and .PNG file formats for the best results. No pixels are harmed in the process, either.",faqFourthTitleV2:"Is the Image Resizer free to use?",faqFourthTextOneV2:"Yes. Just like all other online Zyro tools, like the AI Content Generator or the Logo maker, the online image resizer tool is free to use.",faqFourthTextTwoV2:"Simply drag and drop an image or picture file to create high-quality images that are perfect for your website slideshows, online business, or social media – for free.",faqFourthTextThreeV2:"There's no cap on how many images you can or can't resize, either. This means that, for example, whether you need an optimized background for your blog, a new portrait for your staff member or logo, or an SEO-optimized landscape image for your photography portfolio, the image resizer tool has your back.",faqFifthTitleV2:rG,faqFifthTextOneV2:"The image resizer tool can resize image file formats such as .JPG, and .PNG. It supports the most popular file formats for images online.",faqFifthTextTwoV2:"Simply drag and drop your .JPG, or .PNG image onto the tool and select the size that you would like to adjust your picture to.",faqFifthTextThreeV2:"That way, if you want to edit it further on your computer, you have a blank canvas to work with for your next Instagram story, Facebook thumbnail, or screen saver.",faqSixthTitleV2:"What final image sizes are supported?",faqSixthTextOneV2:"Rather than resizing images to every size, the image resizer is able to resize images to the sizes that are most important for site functionality.",faqSixthTextTwoV2:"This means that the tool lets you choose from various sizes after you've finished the image upload.",faqSixthTextThreeV2:"This way, you won't waste time shifting through various versions of your photo after uploading, but instead can tell the tool how you want your .JPG or .PNG file to be resized from the start."},imageUpscaler:{meta:{title:"AI Image Upscaler Online - Free Image Enhancer",description:"No need to settle for low-resolution images anymore. With Zyro's AI Image Upscaler, you can enhance your photos in a matter of minutes. Try it for yourself."},heroTitle:qE,heroText:qF,heroUploadedText:"Your new upscaled image is ready to go.",heroRemovedText:"Upscaled",heroError:qN,removeTitle:"Upscale images online",removeTextOne:"Ever taken a photo you loved, only to notice it’s too blurry to use online?",removeTextTwo:"Our photo enhancer makes it easy to upscale and enlarge your images with just a few clicks. ",removeTextThree:"Thanks to the artificial intelligence-powered smart upscaler, you can put your photos to work without losing quality.",removeTextFour:"Put your website or online store’s best foot forward with sharp and super-resolution images that keep visitors engaged for longer.",imageTitle:"How to use AI Image Upscaler",imageText:"Increase resolution of image with our handy tool. It’s a piece of technology that’s really easy to use, and it’s completely free too.",imageTitleOne:rF,imageTextOne:"Choose which photo you would like to enlarge and upscale.",imageTitleTwo:"2. UPLOAD IT",imageTextTwo:"Simply click %{0} to give our tool a chance to enlarge image and boost its quality.",imageTextTwoSlot:"Upload",imageTitleThree:"3. LET AI IMAGE UPSCALER DO IT’S MAGIC",imageTextThree:"Put your feet up and relax while the computer does the hard work.",imageTitleFour:"4. ENJOY YOUR UPSCALED PHOTO",imageTextFour:"No noise and a better looking image – who knew it would be so easy and fast?",backgroundTitle:"How to increase image resolution",backgroundTextOne:"Thanks to our smart upscaler, increasing image resolution without losing quality is easier than ever before.",backgroundTextTwo:"Just pick the images that you think need some sharpening up and upload them to our upscaling tool. Then, let modern technology do the work.",backgroundTextThree:"Before you know it, the uploaded images will look like they were high-resolution all along.",faqTitle:"AI Image Upscaler – FAQs",faqFirstTitle:"How does the AI Image Upscaler actually work?",faqFirstTextOne:"To upscale an image without losing quality, we use deep convolutional neural networks. You could say it’s like a brain, but a computer one.",faqFirstTextTwo:"These networks are trained on big datasets of images, so they learn the basic properties of all kinds of images.",faqFirstTextThree:"For example, if the computer sees a low-resolution picture of a brick wall, it will know what the texture of brick looks like and will fill in the details of the brick wall. This way, the image becomes more realistic.",faqFirstTextFour:"Before machine learning and artificial intelligence, when you wanted a bigger image, you needed to repeat pixels 2 or more times to make the image bigger – but you’d still end up with a blocky-looking and blurry image.",faqSecondTitle:"What are the common uses for the AI Image Upscaler tool?",faqSecondTextOne:"You can use our Image Upscaler to upscale old and low-resolution images. In the future, the tool will also be able to work on image noise reduction.",faqThirdTitle:"Is the tool free to use?",faqThirdTextOne:"Yes, you can use the AI Image Upscaler free – as many times as you would like.",faqFourthTitle:rG,faqFourthTextOne:"Our upscaling tool supports the most common image formats, so whether you use .JPG or .PNG on your website, there will be no quality loss on your images."},instagram:{meta:{title:"Sell on Instagram with Zyro | Build an Online Store Now",description:"Selling on Instagram has never been easier. Connect your profile with your online store, and manage all orders from a single handy dashboard."},hero:{title:"Sell on Instagram",text:"Showcase your products where your customers are.",subtitle:"Start selling products through your Instagram feed and reach up to a billion active users.",btn:{text:dd}},shopping:{subtitle:"Instagram shopping",title:"Use Instagram to make sales",text:"Tag new products in posts on your Instagram business profile and invite users to shop in your store. Display pictures, prices, and product descriptions, and provide quick links to your store."},adds:{subtitle:"Instagram adds",title:"Run marketing campaigns with ease",text:"As well as helping you sell on Instagram, Zyro offers tools to help you market your products and brands on the platform too. You can promote through SEO, Google Ads, and marketing on other social media platforms."},management:{subtitle:qH,title:"Keep track of everything in one place",text:"Sell through your Instagram account, Facebook Business profile, Amazon account, and other platforms. And, manage everything from one dashboard too. Sync up product listings, inventory, and orders."},sell:{subtitle:eS,title:"Sell on the go",text:"Since most Instagram users are mobile, Zyro eCommerce stores are all responsive and offer an awesome mobile user experience. Manage your store from your smartphone and sell to customers who shop on the go."},howTo:{title:"Sell on Instagram with a Zyro online store",text:"Link products directly from Instagram posts to your online store in 5 simple steps.",list:{join:{subtitle:u,title:C,texts:{signUp:{text:"Sign up for a Zyro account. Choose a Zyro eCommerce plan that suits your needs."}}},build:{subtitle:v,title:cU,texts:{build:{text:"Choose a professional template, then customize the look and feel of your website with our drag-and-drop editor. You can add product listings and set your preferences in minutes."}}},tag:{subtitle:x,title:"Tag products on Instagram",texts:{tag:{text:"Post products on Instagram and tag the items in your store on your posts. Users interested in your goods can follow links to your store and quickly make a purchase."}}},manage:{subtitle:z,title:"Manage orders with ease",texts:{manage:{text:"All your orders from all platforms are managed in a single dashboard. You can arrange shipping and even contact customers about their orders without having to leave Zyro."}}},improve:{subtitle:E,title:"Improve conversions",texts:{improve:{text:"Even when your visitors don't make a purchase, you can learn about what interests them. Use data insights to see which marketing efforts are working and improve your conversion rates."}}}}},faq:{title:"Selling on Instagram FAQs",list:{howTo:{title:"How do you sell products on Instagram?",texts:{onlineStore:{text:"If you have an online store, you can promote and sell your products on Instagram. By tagging a product in a post, you can link users to your website, where they can make a purchase."},youNeed:{text:"In order to sell via Instagram, you'll need to:"},build:{text:"1. Build an online store with a builder like Zyro, which lets you tag products on Instagram."},create:{text:"2. Create a business Instagram account linked to your website."},postImages:{text:"3. Post images or videos of your products, with links back to your online store listings."}}},freeSelling:{title:"Is it free to sell using Instagram?",texts:{freePlatform:{text:"If you're just tagging your products and linking to your Zyro store, selling on the platform is free."},promoteBrand:{text:"If you want to promote your brand using ads, you will have to pay. The price will differ depending on your products and how competitive your target market is. Yet, you can expect to spend somewhere between 20 cents and $2 per click."},onlineStore:{text:"To set up your online store, you'll need to pick one of Zyro plans: Business, Online Store or Advanced Store. Each is designed to give you the exact features you need at your level of business, so you will never overpay."}}},whatToSell:{title:"What can I sell via Instagram?",texts:{sell:{text:"With over a billion active users, there are shopping posts on the platform featuring all sorts of products. If you're already in retail, there's a good chance you can sell your goods as they are."},products:{text:"If you don't have a store though, some of the most popular items for sale include skincare and beauty products, sneakers, wireless earbuds, backpacks, and sustainable fashion."}}}}},poster:{title:"Want to sell your products through Instagram?",btn:{text:q}}},integrations:{meta:{title:"Zyro Integrations - Grow Your Website with Powerful Tools",description:"Use Zyro's powerful integrations to learn more about your visitors, optimize your website, and connect with customers."},hero:{title:"Grow Your Website with These Powerful Integrations",textV2:"Learn more about your users and optimize your website for conversions with Zyro’s professional integrations.",btn:{text:q}},manager:{subtitle:"Google tag manager",titleV2:"Track visitor behavior",textV2:"Google Tag Manager lets you manage all of the tags on your website. It helps with tracking, analysis, and reporting of visitor’s behavior on your website. Use it to optimize your pages."},analytics:{subtitle:rH,titleV2:"Understand your traffic",textV2:"Google Analytics gives you in-depth information about your website visitors. Discover where your traffic comes from, find out what your visitors are looking for, and optimize your website."},messenger:{subtitle:"Facebook messenger",titleV2:"Live chat with your visitors",textV2:"Let customers contact you directly by integrating Facebook Live Chat with your Zyro website. Users can message you while they’re on your website. Keep in touch even after they leave."},pixel:{subtitle:rI,titleV2:"Target your ads right",text:"Facebook pixel helps you market your brand to the right people on Facebook. Analyze ad performance, retarget your products, and get your ads seen by customers more likely to buy."},hotjar:{subtitle:ef,title:"Visualize users’ clicks, taps, and scrolling",textV2:"Hotjar creates visual heatmaps that show you what your users care about on your website. Understand what motivates them to buy and design your pages to fit their needs perfectly."},howWorks:{title:"How Zyro’s integrations work",list:{manager:{title:bw,list:{manage:{title:"Manage tags without coding",texts:{marketing:{text:"Marketing tags are bits of code on your web pages that track the specific actions of users. Google Tag Manager lets you manage these from one place, without having to code."},track:{text:"You can choose the pages you want to track, easily set up tags, and tell them what kind of actions you’d like them to measure. You can even automate your options to use them later."},small:{textV2:"For a small business or a sole trader, it’s a valuable tool because you don’t need to be a developer to use it. Since there’s no coding, there’s no way to mess up your pages either."}}},optimise:{title:"Optimise your pages",texts:{tags:{text:"You can set up tags to track specific actions you want visitors to make when on your website. Tracking these actions let you know whether your pages are doing what you want them to."},manager:{textV2:"Using Google Tag Manager over time helps you optimize your website. You’ll be able to make edits that encourage users to take the desired action, like buying your products."},analytics:{text:"You’ll need to use Google Analytics to set goals and filter your Tag Manager results. As you might expect, all of the information is displayed in easy-to-understand reports."}}}}},messenger:{titleV2:"Facebook Live Chat",list:{conversation:{title:"Continue the conversation",texts:{tool:{textV2:"The great thing about this tool is that you can message your website visitor back anytime. You can respond to an inquiry after they leave your website and they’ll be notified in Messenger."},chat:{textV2:"What’s more, your entire chat history with a customer will be loaded when they start a chat. You can keep track of previous interactions and help your whole team speak with a single voice."},info:{textV2:"You don’t need to capture customer information to follow up with them. Simply open Messenger and continue the conversation."}}},customers:{title:"Connect directly with customers",texts:{customers:{textV2:"This integration lets customers chat with you via Facebook Live Chat from your very own website. Clicking on the Live Chat icon on your website opens a Facebook Live Chat window."},place:{text:"You can choose where on your website to place the chat icon. You can also create an automated response to let visitors know you’ll respond soon."},question:{text:"Whether they have a question, complaint or feedback, this add-on offers the ideal place to communicate with customers."}}}}},analytics:{title:aa,list:{users:{title:"Understand your users",texts:{analytics:{text:"Google Analytics gives you a full view of how your visitors interact with your website. You can understand which content is working and where you can make improvements."},channels:{textV2:"You’ll be able to see which channels get you the most traffic, what keyword searches bring users to your website, and how visitors engage with the content on your pages."},tool:{textV2:"The tool displays this information in easy-to-use and understandable reports, as well as dashboards. It’s simple to make decisions based on the actual performance of your website."}}},profit:{title:"Turn data into profit",texts:{understand:{text:"Understanding your customers and knowing how to attract the right traffic is key to a successful online business."},analytics:{textV2:"Analytics will help you find out which of the visitors are the most likely to convert to customers. The highest potential value is the metric that you should be after."},connect:{textV2:"You can also connect your Analytics to other Google advertising products. Google Ads, AdSense, and Ad Manager will help market your products or services to the right people."}}}}},pixel:{title:rI,list:{ads:{title:"Create powerful Facebook ads",texts:{pixel:{text:"Facebook pixel puts a bit of code on your website that lets you see what actions users take on your website after viewing your ads on Facebook."},effective:{textV2:"This helps you create effective campaigns. Show off the products you know they’re interested in and only show ads to people who are highly likely to convert."},audience:{textV2:"You can also use the tool to create custom audiences for a campaign. You can target users with profiles similar to your existing customers and suggest products based on previous purchases."}}},insights:{title:"Valuable user insights",texts:{visitors:{textV2:"The more your visitors view your ads, the better data you’ll have on their shopping behavior. Over time, you’ll be able to optimize conversions from Facebook ads."},users:{textV2:"You’ll be able to see what kind of users are most likely to make a purchase and what they’re interested in. You’ll even find out how your ads perform on different devices."},insights:{textV2:"Rich user insights are shown on the easy-to-understand Facebook pixel dashboard. Quickly learn what your traffic is interested in and target your ads perfectly."}}}}},hotjar:{title:ef,list:{visualise:{title:"Visualise visitor behaviour",texts:{heatmaps:{textV2:"Hotjar creates heatmaps of your web pages. These show you where your visitors are clicking, tapping, and scrolling on your website, helping you to find out what users are looking for."},web:{textV2:"The tool shows you your web pages with different overlays displaying types of user behavior. It’s by far the easiest way to understand how visitors interact with your website in real-time."},understanding:{text:"You’ll gain a deeper understanding of where they are looking and what they are actually clicking on, so you can serve their needs better and boost your bottom line."}}},solve:{title:"Solve issues and optimise your pages",texts:{customers:{textV2:"It’s particularly interesting to see where you’re losing customers. Hotjar helps you fix any problems with the layout and the design of your website – quickly."},buttons:{textV2:"Discover which buttons are attractive, how customers interact with online forms, or simply how much of your content they read. You’ll receive constant feedback and easy-to-understand reports."},improve:{text:"Using Hotjar over time will help you make constant improvements to your website. Eventually, you’ll be able to completely optimize the user experience and maximize conversions."}}}}}}},access:{title:"How to access Zyro’s digital marketing integrations",list:{join:{titleV2:rJ,texts:{signUp:{textV2:"Sign up for an account with Zyro. To use our integrations, you’ll need to upgrade to a premium plan that best suits your needs."}}},create:{titleV2:"2. Create your website",texts:{template:{textV2:"Choose a designer-made template with the layout and features you want. Then use Zyro’s easy drag-and-drop builder to customize it."}}},add:{titleV2:"3. Add integrations",texts:{settings:{textV2:"Click %{0}, then %{1}, and choose the add-ons you’d like for your website. You can use any of them or all of them – no extra cost.",slots:{settings:{text:ee},integrations:{text:bU}}}}},launch:{titleV2:"4. Launch and optimize",texts:{launch:{text:"Launch your website. Then, use the insights gained from integrations to improve it, create ads and grow your business quickly."}}}}},benefits:{titleV2:"With Zyro, you’ll also benefit from:",list:{connect:{texts:{connect:{textV2:"1. A custom domain"}}},hosting:{texts:{hosting:{text:"2. Free hosting"}}},bandwidth:{texts:{bandwidth:{textV2:"3. Unlimited storage\u002Fbandwidth"}}},no:{texts:{ads:{text:"4. No Zyro ads"}},icon:{src:"integrations\u002Fbell-off"}}}},faq:{title:"Zyro integrations FAQs",list:{cost:{title:"Do Zyro’s integrations cost more to use?",texts:{included:{textV2:"All of the integrations mentioned on this page are included in all of Zyro’s plans."},fee:{textV2:"This means that for a low monthly fee, you’ll be able to use any and all of the marketing integrations at no extra cost to you."},price:{text:"Check out our %{0} to find one that’s right for you.",slots:{plans:{text:"price plans"}}}}},code:{title:"Do I have to know how to code to use the integrations?",texts:{marketing:{textV2:"No. You can use all of Zyro’s marketing integrations without having to write a single line of code."},features:{text:"In fact, you can use all the features in Zyro’s website builder without any coding knowledge at all."}}},integrations:{title:"Do I have to use Zyro’s integrations?",texts:{no:{text:"Not if you don’t want to."},access:{textV2:"Though Zyro gives you access to all of these tools, you get to choose which ones you’d like to use."},helpful:{textV2:"Some Zyro users find Google Analytics helpful but have no need for Live Chat. Others love optimizing their web pages via Hotjar, but don’t use Facebook pixel."},empowers:{text:"Zyro simply empowers you to use the tools you need."}}},platforms:{title:"Do I need to manage lots of accounts across different platforms?",texts:{dashboard:{text:"Thankfully, no. You can manage all of your different marketing accounts from your Zyro dashboard."},accounts:{text:"All you need to do is add your accounts to your website’s Integrations section, and you can monitor everything related to your website under one roof."}}}}},website:{title:"Professional integrations to get your business growing fast",btn:{text:G}}},landingWebsite:{meta:{title:"Landing Page Builder - Create a Landing Page Website",description:"Use a free landing page builder and AI tools to create a perfect page for your campaign. Start converting visitors into leads today."},hero:{title:nX,btn:{text:q}},templates:{subtitle:bC,title:"Professional landing pages are ready to be used"},engine:{subtitle:"Search engine optimized"},connect:{subtitle:"Connect with your audience",title:"Build a buzz",text:"Increase the reach of your campaign with seamless social media integration. Get shares, get exposure and get people talking."},track:{subtitle:"Track user behavior",title:"Gain vital insights"},steps:{list:[{text:"1. Sign in Zyro or create an account."},{text:"2. Pick a template from the Zyro library that suits your brand."}]},campaign:{list:[{title:"Drive sales"},{title:"Acquire users"},{title:"Build your network"}]},faq:{title:"FAQs about landing page builder",list:[{title:"What is a landing page and how does it work?"},{title:"What is the difference between a website and a landing page?"},{title:"Do I need a website for a landing page?"}]},heroText:"First impressions are everything. Increase conversions from your landing pages with the Zyro landing page builder.",buildLandingPages:"Build landing pages",supercharge:"Supercharge your marketing campaigns",superchargeText:"Create fully customizable, high converting landing pages. Choose from dozens of designer-made landing page templates and get started today.",discoveredTitle:"Create landing pages and get discovered",discoveredText:"To drive conversions, you need visitors. Zyro's custom landing pages are optimized for search engines by default, so your website can be found by the right people.",trackText:"Let artificial intelligence work for you. Optimize your landing pages with AI Heatmaps, which will let you know exactly where your main call-to-action should go for maximum conversions.",stepListTitle:"How to create landing pages with Zyro",stepThree:"3. Customize your landing page with the drag and drop editor.",stepFour:"4. Launch your landing page and get your business online.",stepFive:"5. Generate leads with professional-looking landing pages and increase conversions.",responsiveTitle:"Mobile responsive landing pages",responsiveDriveText:"Boost revenue from your marketing campaigns by converting your visitors into customers.",usersText:"Zyro landing page builder will get new users to check out your business or brand.",networkText:"Improve your marketing efforts by connecting landing pages to your social media channels.",captureText:"Collect email addresses with Zyro's landing page builder to send newsletters and get more sales opportunities.",captureTitle:rK,firstFaq:"Landing pages with optimized landing page content are key to effective online marketing. They're called landing pages because they're where visitors will first land on your website and are unlikely to be linked to your main site. Landing pages with good landing page design not only give a good first impression of your website or brand, but are also a way to grab users' attention, and guide them towards an action you want them to carry out. Many small businesses and marketing teams use landing pages to collect contact info to create an email list or guide users from the first landing page all the way towards making a purchase. They combine attractive design elements with effective copy to drive users' actions.",secondFaq:"This really comes down to a question of intent and expectations. A landing page can be a website, or just a part of a website. Generally, a landing page is connected to a specific campaign or user flow. Google analytics data might show you that visitors behave in a certain way on your website, whether most come from Facebook ads, email marketing software, or organic traffic, you can use landing pages to segment that user flow and focus the traffic based on user intent. You might want website visitors to read information about a brand while wanting to drive traffic on landing pages towards a specific action. A site visitor might look at the homepage, read the about page, search for contact information or browse through the services and products on offer. With a landing page, the aim is to drive conversions. A marketing campaign might focus the attention of the target audience using a call to action button. A landing page can be part of a website or exist entirely independently.",thirdFaq:"Technically, no, you don't need to have a full site but with Zyro you have the opportunity to use our platform as a website builder or as a landing page tool, or both. Landing pages are usually connected to a larger website. In some cases, a landing page will be the only page that a visitor will see, and the action taken on the landing page is all that marketers are after. In other cases, they're used as an introduction to the brand's larger online presence. Whether or not you just need a landing page builder or you want to connect your own landing page to a whole site will depend on what you're aiming to achieve with your page. Bear in mind that you will need to own the custom domain that your page is hosted on.",fourthFaqQuestion:"How do landing page builders increase conversions?",fourthFaq:"With a Zyro subscription, you can create unlimited landing pages. Our landing page builder helps small business owners to create high-quality landing pages that will effectively channel your website traffic towards your business goals. Our drag and drop builder lets you create personalized landing pages that offer marketing automation features for your online business. Advanced landing page features such as the Zyro AI heatmap will show you exactly how to lay out your new landing pages to bring users through your website. A\u002FB testing those layouts will help you to optimize those landing pages even further. Whether you want to boost sales or capture email addresses, you can do it all with Zyro's landing page creator.",fifthFaqQuestion:"Can I customize landing page templates?",fifthFaq:"Zyro's landing page creator lets you build beautiful landing pages that are fully customizable. The good news is that you can customize everything on your landing page with our drag and drop landing page creator. Edit text, colors, images, buttons, calls to action, sign-up forms, and more at the click of a button. Advanced features like Titan email provide a professional email marketing platform for Zyro users that want to create stunning landing pages to build an email list.",sixthFaqQuestion:"What is the best way to build landing pages?",sixthFaq:"You should create landing pages to match user intent. Zyro landing page templates are created by designers and optimized in their layout to bring users through your website. There are several standard rules about landing pages that everyone can follow. Ad-free landing pages perform better as they inspire more user trust, clear and obvious call to action buttons help increase conversions, and a minimal layout tends to perform better. However, the best way to design landing pages is to start with a template and tweak it to your own business needs.",seventhFaqQuestion:"Where will my landing page be hosted?",seventhFaq:"All landing pages built with Zyro will benefit from the same secure, free landing page hosting as the rest of the websites that are built with Zyro website builder. Our cloud hosting servers are fast and reliable with 99.9% uptime to ensure that your website is online as much as possible to help turn as many visitors as possible into new customers. With automated setup and 24\u002F7 live customer support, you will have your page online in no time at all. Better yet, our hosting scales as you do so that no matter how many visitors you receive to your page, our hosting option will always be able to handle your traffic."},legalDocumentGenerator:{formSubmitButton:"Generate agreement",disclaimerText:"The text generated by this tool is not legally binding. When using it, you agree to the terms of %{0}.",disclaimerTextSlot:"this disclaimer",disclaimerModalTitle:"Disclaimer",disclaimerModalTextOne:"Every website needs Terms and Conditions, Refund Policy and a Privacy Policy. Even if your website is not for a business or commercial purpose, you will be better off with a Terms and Conditions and Privacy Policy for your and your visitors’ protection.",disclaimerModalTextTwo:"The accuracy of the document template on this website is not legally binding. Under no circumstances will Zyro be held responsible or liable in any way for any claims, damages, losses, expenses, costs, or liabilities whatsoever, resulting from or arising from using this Terms and Conditions, Refund Policy or Privacy Policy. Use at your own risk, and if needed, consult with legal professionals.",resultsBannerTitle:rL,resultsBannerText:oe,resultsBannerTextSlot:of},logoMaker:{meta:{title:"Free Logo Maker – Create Your Logo for Free in a Minute",description:"Use the free logo maker by Zyro to generate a custom logo for your company or website in a minute. It's the easiest way to create a logo for your brand."},hero:{btn:{text:rM}},about:{title:"Create a professional logo in seconds"},features:{title:"Why choose Zyro’s AI Logo Maker",list:[{title:"100% FREE",text:"Design a logo that looks stunning, completely free of charge. There are no hidden fees or limits, and certainly no strings attached."},{title:"Thousands of Templates",text:"Use high-quality templates, from minimalist and clean, to sophisticated and classy. We’ve done the hard work for you."},{title:"SUPER FAST",text:"We have taken the logo creation process and cut the production time from days or weeks to mere minutes."},{title:"FULLY CUSTOMIZABLE",text:"Don’t settle for okayish. You can easily customise every element of your logo until it’s perfect for your business."},{title:"EASY TO USE",text:"Creating a professional logo has never been easier, literally. Click a button to generate a logo, customise it, and you’re done."},{title:"FULL BRANDING KIT",text:"All of your logos will be fully commercially licenced and owned by you. Use them anywhere and everywhere freely."}]},howTo:{list:[{title:"1. TYPE IN YOUR BUSINESS NAME"},{title:"2. CHOOSE A TEMPLATE"},{title:"3. CUSTOMISE YOUR LOGO"},{title:"4. DOWNLOAD AND PUBLISH"}]},faq:{title:"Frequently asked questions (FAQ) about Zyro’s AI Logo Maker",list:[{title:"How does the ai logo maker work?",texts:[{text:"Our free logo maker uses designer-made elements, which are then combined, adjusted, and modified to match your business identity and brand."},{text:"First, the AI Logo Maker creates an online logo design. Second, you can customise to fit your brand vision. Adjust the size, the colour, and the font of the design until it's perfect."},{text:"Finally, once you’re happy, download the file and make the most of your new logo. Publish it on social media channels, add it to your business cards, and don’t forget to feature it on your website too."}]},{title:"Will the logo maker generate a unique logo design?",texts:[c,{text:"We do this by using fancy technology, much of which is far too complex to explain here. However, it will suffice to say that the AI Logo Maker tool is smart enough to come up with logos that haven’t been used before. You won’t have to worry about someone else’s business cards sporting a custom logo that’s eerily similar to yours."}]},{title:"Do you use current logo design trends?",texts:[c,c,{text:"If you use logo design trends from a decade ago, people will not only pass your website by but also think that it isn’t a trustworthy brand."},{text:"That’s why our professional designers and software developers ‘teach’ our free logo maker tool about the newest online logo design trends."},{text:"Keeping on top of them ensures that your logo will get noticed and gain traction. So, you can get started using the AI Logo Maker and never have to deal with an outdated logo design again."}]},{title:"How do I download my logo?",texts:[{text:"Once you’re done designing your business logo, simply click the Download button to get a high-resolution image file downloaded onto your computer."},{text:"The high-resolution PNG file that you download is ready for both web use (social media banners, website headers, favicons, email signatures, etc.) and printing (business cards, flyers, t-shirts, and so on)."}]},{title:"Will my logo have a transparent background?"},{title:"How much does it cost to make a logo?",texts:[{text:"Zyro’s AI Logo Maker is completely free to use for all of its customers. There are no hidden fees and no additional costs."},{text:"There are also no limits as to how many times you can use the AI Logo Maker to produce high-quality logos. You can get started without being held back by costs. \nYou can create a logo today and want to make a new one in a few months, for free. Since Zyro’s AI Logo Maker is so easy to use, it won’t take you long, either."}]},{title:"Who owns the rights to the logo?",texts:[{text:"All of the logos that are generated using Zyro’s AI Logo Maker are licensed for full commercial use. This means that you can use your business logo for profit-generating activities and can modify it in whatever way you want."}]},{title:"What makes a great logo?",texts:[{text:"When it comes to logo design, pay attention to a few things. First, you need to make sure that your business is represented well in your overall brand design, including your custom logo. Research trends and success stories within your business niche before you start working on your new logo."},{text:"Also, carefully pick your colour scheme so it complements your business and stays consistent with your brand. Logo design is an important part of your brand."},{text:"Finally, customize your logo so that it’s easy to understand and memorable. If people can easily recognise your brand, it will help you stand out from your competitors, no matter what industry you work in."}]}]},heroTitle:"AI Logo Maker – Design a free logo",heroSubtitle:"Complete your brand with a professional logo. It only takes a minute.",aboutTextOne:"Zyro’s AI Logo Maker lets anyone turn their creative ideas into reality. It’ll only take a minute of your time to design your own custom logo for your business with no professional designer help needed.  The best part – it's free.",aboutTextTwo:"You’ll be able to edit every element of your custom logo with the Zyro logo creator. Make a logo and change the icon, size, color, and text. Create a custom logo design that stands for your brand and its values in just a few minutes.",featuresFree:"Get a perfect logo done for you, completely free. There are no hidden fees or limits, and no strings attached.",featuresTemplates:"Use high-quality logo designs to suit your business idea. Our free logo maker will do the hard work for you.",featuresCreate:"Our logo creator can create a stunning logo instantly. No more waiting on the design studio – logo creation has never been faster.",featuresCustom:"It's your own logo – make unlimited changes until you're happy. Change fonts, icons, text, colors, and more. You can easily customize all your logo options until it fits your brand image.",featuresEasy:"Company logo creation has never been easier. Click one button on Zyro's free online logo maker to generate professional-looking logos that fit your brand identity.",featuresKit:"Your logo design will be fully commercially licensed and owned by you. Use it anywhere and everywhere, from social media platforms to business cards and wherever your brand is seen.",createTitle:"Create your own custom logo in 4 easy steps",createSubtitle:"Follow these 4 simple steps to make a logo with Zyro's free logo generator.",createStepOne:"Let the logo generator know what brand name you want to appear on the logo.",createStepTwoTitle:"2. CHOOSE ONE OF THE LOGO TEMPLATES",createStepTwo:"Pick from 1000s of professional logo templates and logo styles to start your perfect logo.",createStepThree:"Adjust the size, customize colors, and edit fonts of your business logo design as needed.",createStepFour:"Download your brand assets in vector files perfect for all uses – it’s ready for publishing and printing.",faqOneTextOne:"Our free AI logo creator uses designer-made elements, which are then combined, adjusted, and modified to match your business identity and brand to create your own logo online in the visual style you want.",faqOneTextTwo:"First, the logo creator makes online logo designs. Second, you can customize it to fit your brand vision. Adjust the size, the color, and the font of the design until it's perfect. Finally, once you’re happy, download the file and make the most of your new logo.",faqOneTextThree:"Publish your business logo on social media channels to improve your online presence, add it to your business cards, and don’t forget to feature it on your website too.",faqTwoTextOne:pV,faqTwoTextTwo:"It's a complicated process, but generally speaking, logo makers like Zyro's create logos by using machine learning to browse hundreds of thousands of images.",faqTwoTextThree:"From here, our free logo maker can understand what makes a popular logo design look good while changing things enough to make your own logo design unique, too.",faqTwoTextFour:"Of course, the free logo maker tool is smart enough to create a logo design that hasn’t been used before.",faqThreeTextOne:"Yes, we absolutely do. You want to have a free logo design that follows all of the latest logo design trends for your business to get people’s attention and flourish.",faqThreeTextTwo:"If you use logo design trends from a decade ago, even non-designers will be able to tell that your business details are out of date.",faqThreeTextThree:"Brand awareness is important on the street and online. An out-of-date logo design will mean that visitors will not only pass your website by but also think that it isn’t a trustworthy brand.",faqThreeTextFour:"That’s why our professional designers and software developers ‘teach’ the free logo maker tool about the newest online logo design trends to help you create your own logo.",faqThreeTextFive:"Keeping on top of them ensures that your free logo design will get noticed and gain traction. So, you can get started using the online Logo Maker and never have to deal with an outdated logo again.",faqFourTextOne:"Once you’re done designing a cool logo for your business, simply click the Download button to get a high-resolution mobile-friendly image file downloaded onto your computer.",faqFourTextTwo:"The free logo design comes as high-resolution PNG logo files that you download are ready for both web use (social media banners, email signatures, etc.) and printing (business cards, flyers, t-shirts, and so on).",faqFiveTextOne:"Yes, the free logo design is a PNG image file, which means that it has a transparent background. It can be placed on top of any other visual element and still look great.",faqSixTextOne:"Zyro’s AI logo generator is completely free to use for all its customers. There are no hidden fees and no additional costs. There are also no limits as to how many times you can use the AI Logo Maker to produce high-quality logos. You can get started without being held back by costs."},manage:{meta:{title:"eCommerce Management Made Easy - Zyro",description:"Build an online store, promote and sell across the web, and get deep insights into customer behavior. Zyro helps make online selling simple and manageable."},hero:{title:"eCommerce management made easy",text:"Total freedom to manage your online business.",subtitle:"Zyro's powerful ecommerce tools help you manage your online store - it's easy. Wherever you are, you're in control.",btn:{text:bS}},everything:{title:"Everything on one dashboard",texts:{from:{text:"From a single easy-to-manage dashboard, you have full visibility and control over your %{0}.",slots:{item:{text:s}}},manage:{text:"Manage your inventory and pricing over multiple platforms, stay on top of all your orders, track sales performance, run campaigns, and much more."}},img:{src:"manage\u002Ftemplate.png",alt:mp}},user:{title:"Customizable user experience",btn:{text:dd},list:{personalized:{number:u,title:"Personalized storefront",texts:{t
