siness anywhere. Just like every other feature of Zyro website builder, Titan works perfectly on any browser and mobile device.",moreThreeColumnTitle:nD,moreThreeColumnTextV2:"Every Titan email address is protected by advanced security features that will keep your business safe from spam, malware, ransomware, phishing attacks and more.",moreFourColumnTitle:"Level up your website",moreFourColumnText:"Titan is the perfect addition to your professional Zyro site. Build a business site with Zyro, secure your domain name, and get a matching email address through Titan.",moreFiveColumnTitle:"Import existing email and contacts",moreFiveColumnTextV2:"Take every message, contact, and email address from your old email accounts and easily move them to your new business email. You won’t lose a thing when you switch.",moreSixColumnTitle:"Always online, amazing uptime",moreSixColumnTextV2:"Titan email guarantees to manage your email like a pro. That means unbeatable uptime, zero data loss, and 24\u002F7 support.",howToTitle:"How to Create a Custom Email Address",howToSubtitle:"Create your business email account today:",howToListTextOne:"1. Start building your Zyro website for free.",howToListTextTwo:"2. Buy any Zyro plan.",howToListTextThree:"3. Claim your free domain or connect an existing one.",howToListTextFour:"4. Claim your 3-month free business email trial.",howToListTextFive:"5. Create your custom business email account.",howToPostListText:"Your business email account is ready. Existing users with an active Zyro plan can claim the free trial from the Zyro dashboard. Got a question? %{0}.",howToPostListTextSlot:aF,buildTitle:"Built for business",buildText:"Your customers deserve the best. Elevate every interaction with Titan.",buildOneTitle:"@ Your business",buildOneText:"Match your domain name and email like a pro with a business email address. Get recognized the second that an email arrives in your customer’s inbox, boost open rates, and maximize conversions for your business website.",buildTwoTitle:nE,buildTwoText:"Round-the-clock support for all your business email addresses. Every part of your work is covered by our expert support team. You have enough on your mind already.",buildThreeTitle:"Mobile ready",buildThreeTextV2:"Your business works great on mobile so your business email should too. Titan email lets you bring your workspace with you wherever you go.",buildFourTitle:"Secure business emails",buildFourText:"Your data security is the top priority. Titan’s security measures will keep your company information and business data safe. It’s built for businesses that customers can trust.",simpleTitle:"Simple, smart, seamless migration",simpleTextV2:"Easily import your existing emails, contacts, and information to your new business email account.",simpleTextTwo:"Migrate information from other email providers and devices and easily import your contacts to your new Titan workspace email account.",powerfulTitle:"Powerful tools with your inbox",powerfulTextV2:"Your work runs on next level tools and Titan does too.",powerfulTitleOne:"Calendar sharing",powerfulTextOne:"Schedule meetings and events in an instant with Titan. You can check the availability of any of your teammates, then block off time on their calendar to get things done fast.",powerfulTextTwoV2:"Titan email takes away the need to wait around on replies. Just take a quick look at the single-view calendar to find the time for new appointments and meetings that work for you, your clients, and your entire team.",powerfulTitleTwo:"Undo send",powerfulTextThree:"Mistakes happen. But in the world of work, a typo or a missing attachment can be the difference between closing a deal and shutting the door on it.",powerfulTextFour:"Titan lets you speed up your workflow by letting you email in confidence, knowing that if you ever do make a mistake you can quickly and easily undo the message and start again without the embarrassment.",powerfulTitleThree:"Advanced search",powerfulTextFive:"Never lose another email. Titan offers unparalleled search capabilities that let you browse through your entire inbox by email address, date, keyword, or subject line.",powerfulTextSix:"No matter how many emails your business sends and receives, you’ll always find what you are looking for with Titan.",powerfulTitleFour:"Manage contacts",powerfulTextSeven:"Add, edit, and create a detailed contact list with Titan. No matter how many people you work with, Titan lets you build the full picture by adding phone numbers and company details like locations to every email contact.",powerfulTextEight:"The more contact information you have, the easier it will be for you to find your colleagues and clients conversations even if you can only remember one aspect of their contact information.",powerfulTitleFive:"Reminders",powerfulTextNine:"Don't leave your colleagues or clients waiting. Get your work done on time, everytime, and never miss another deadline with smart reminders from Titan.",powerfulTextTen:"Set reminders on time sensitive conversations and Titan will automatically bring them back up in your inbox when it is time for you to get down to business.",powerfulTitleSix:"One click video calling",powerfulTextEleven:"Integrated video calling and video links allow you to connect with your team anytime, anywhere. With Titan, you can create meetings for as many as 50 people at a time, with no time limits to hold you back.",posterTitleV2:"Start sending better emails – Get 3 months for free with any Zyro plan.",faqTitle:"Business Email Frequently Asked Questions",faqTitleOne:"What is a business email?",faqTitleTwo:"What are the benefits of having email on your own domain?",faqTitleThree:"Do I need a domain for business email?",faqTitleFour:"Can I use Titan on my mobile device?",faqTitleFive:"Can I create a business email without a website?",faqTitleSix:"How is business email different from personal email?",faqTitleSeven:"Can I use Zyro website builder and Titan separately?","faqText1-1":"A business email is a professional email address that matches the domain name of your site or business.","faqText1-2":"It is an email address that ends in @yourbusiness or @yourdomainname, plus your top-level-domain (e.g. .com) rather than relying on a standard Gmail address.","faqText1-3":"It will improve your open rates, maximize conversions, and make space for real email marketing techniques in your business plan by establishing trust with your customers and subscribers.","faqText1-4":"Your company business email account can have as many email inboxes and email addresses as you need. Every employee, department, and service that your work requires can have their own custom business email accounts that end in @ your domain name.","faqText2-1V2":"Using a business email address that matches your domain name builds customer trust and it is why almost every company, business, and workspace send emails that are directly linked to their web hosting account.Domain names work to help identify a brand or business and all the top businesses use that to improve the content of their emails because it immediately sends information to your clients and customers that your account is professional and your emails can be trusted. Aside from that, creating an email account on your own domain with Titan offers greater security, better customer support, and mobile optimized performance when compared to free email plans such as Gmail.","faqText3-2":"Titan and Zyro are available both together and separately. That said, to get the most out of your websites and your emails, you should communicate both at the same time.","faqText3-3":"Titan is available as an add-on for your Zyro websites and it will help you build trust and communicate brand authenticity and authority with every message that you send.","faqText3-4":"Similarly, a custom email makes your website feel more legitimate to visitors. If you have a professional looking Zyro site and personal email address such as a Gmail account listed in your contacts page or about section, visitors may not feel that your site is as professional as it looks.","faqText4-1":"Using a business email allows your business to match your email address to your domain name or business name.","faqText4-2":"Top business email plans such as those available with Titan offer more email storage space and top workspace tools such as advanced search, meeting scheduling, and video calling. As well as offering greater security and dedicated customer service for your business.","faqText5-1":"Yes. If you want to have email hosting, then you will need to have a linked domain name.","faqText5-2":"Part of what makes Titan a top solution for business owners is that it offers more than just email storage space. It also offers premium business tools that are valuable across the whole workspace.","faqText5-3":"If you pay for a domain for your company, you want to ensure that no one else is using that email address.","faqText5-4":"It’s also why there’s no way to create a free business email address. If you want business email addresses to match your domain name, you will need to look further afield than services like Gmail.","faqText5-5":"Google workspace does allow you to create business email accounts but this is a paid service as is the custom domain that it is linked to.","faqText5-1-V2":"You can create a custom email without a site, but in order to use Titan you will need to own the domain. This ensures that somebody else is not using your domain name for their own purposes. Find the instructions %{0}.","faqText5-1-V2-slot":ed,"faqText6-1":"Yes. One of the many advantages of Titan is that you can work from anywhere as the platform works seamlessly on almost any mobile device and is available with native apps on iOS and Android.","faqText6-2":"With Titan you can access all of the functionality available on desktop such as the control panel and the side panel from any mobile device.","faqText6-3":"Simply download the Titan app and you will be able to work from anywhere in the world.","faqText7-1":"Yes. Titan is available as an addition to your professional Zyro site but is also available as a standalone product.","faqText7-2":"These days, every business needs a site, and Titan is designed to integrate seamlessly with Zyro.","faqText7-3":"If you use Zyro for your company website, it makes sense use a professional email tool like Titan for your email.","faqText7-4":"Zyro is the perfect way to create a professional site that works seamlessly on both desktop and mobile devices.","faqText7-5":"Whether you want to build a portfolio or an eCommerce store, it will always look more professional with a custom email address. That’s why Zyro has made Titan available as an add-on for our websites.",trialListTextOne:"First 3 months free with any Zyro plan.",trialListTextTwo:"Renew at %{0}\u002Fmonth per email account. VAT is not included.",trialListTextThree:"Claim free domain or connect an existing one."},websiteSettings:{generalSection:{btnUpgrade:"Upgrade",btnDomain:nF,btnLiveSite:nG,btnSave:nH,meta:{siteTitle:"Site title",descriptionForTitle:"The site title might be the name of your company or organization, or a combination of the two. Your site title will be shown in search results page by search engines and in browser tabs as default for all page titles.",descriptionTitle:"Site description",descriptionForDescription:"The site description text does not appear on your site – it is used by search engines and displays in search engine results. The site description is information about your site and encourages people to visit your site."}},actionDropdown:{editSite:nI,dublicateSite:"Duplicate site",viewLive:nG,createNew:"Create new site",delete:"Delete",iconAlt:["Edit icon","Duplicate icon","Eye icon","Create new icon","Delete icon"]},settings:{heading:ee,btnText:nI},sidebar:["General info",bv,bU,eb],integrationsFree:{heading:bU,subtitle:nJ,text:"Get the most out of your website by connecting it and businesses",smallBusinessDescription:"Start selling instantly and build your brand",scaleBusiness:"For advanced online stores and businesses",scaleBusinessDescription:"Scale with powerful marketing integrations"},zyroCookies:{textSlotPrivacy:dZ,textSlotCookie:od,settingsTitle:"Cookies settings",settingsText:"You can choose here what kind of cookies to accept. More information could be found in the %{0} and %{1}.",mandatoryTitle:"Mandatory cookie (always active)",mandatoryText:"They are necessary to ensure the proper functioning of the website.",stisticsTitle:"Statistics cookies",statisticsText:"They are important for us to improve the website’s functionality and structure, based on how the website is used data.",marketingTitle:"Marketing cookies",marketingText:"They are used to collect information to provide advertising or content for a particular browser by creating different target groups.",cookieBannerMainTitle:"We Care About Your Privacy",cookieBannerMainText:"We and our partners use cookies to store and access personal data such as browsing data for purposes such as serving and personalizing content and advertising and analyzing site traffic. You may find out more about the purposes for which we and our partners use cookies or exercise your preferences by clicking the ‘Cookie Settings’ button below. You can revisit your consent choices or withdraw consent at any time by clicking the link to your cookie settings in our Cookie Policy. We work in coordination with an industry framework, signaling your preferences globally for all participating websites. You can adjust cookie preferences in %{0}.",cookieBannerSettings:"Cookie Settings",cookieBannerSecondaryTitle:"We and our partners process data:",cookieBannerSecondaryText:"Store and\u002For access information on a device. Personalised ads. Personalised content. Ad and content measurement, audience insights, and product development. For more information, please read our %{0}.",cookieBannerAcceptButton:"Accept cookies",cookiesSettingsAcceptAllButton:"Accept all",cookiesSettingsAcceptSelectedButton:"Accept selected"},modals:{domainRegistrationModalTitle:"Register your new domain",imageTitle:"All done. Need a new website for your image?",getText:"%{0} + a FREE domain for yearly plans. Free web hosting included. Deal ends in:",downloadTitle:em,downloadText:"Enter your email address below to download the image",downloadAdditionalText:"I agree to receive marketing communications from Zyro. You can unsubscribe at any time.",nonDownloadableContentTitle:"Looking good. Wouldn't it look better on a new website?",nonDownloadableContentText:oe,nonDownloadableContentDiscount:of,nonDownloadableContentButton:og},_refundPolicy:{meta:{title:"Zyro Refund Policy",description:"Read the Zyro refund policy. This policy was written to clarify the refund policy for users of Zyro website builder."}},_sales:{meta:{title:"Book a Phone Consultation Before Subscribing",description:"Have questions you need answered before committing to Zyro? Book a phone consultation with our expert team and make your decision with confidence."},title:"Speak to our team before committing to Zyro",text:"Book a telephone consultation below and an expert from our team will tell you everything you need to know.",subtitle:"During the call we will",discussText:"Discuss your goals",determineText:"Determine your needs",suggestText:oh,answerText:oh,agreementText:"By checking this box, I give my permission for zyro.com to contact me via the phone number or email address provided.",agreementTermsText:"By continuing I agree to Zyro’s %{0} and %{1}.",testimonialsTitle:"Trusted by thousands around the world",cannotChooseAPlan:"Cannot choose a plan? 👋",registerText:"We are ready to help. Register for a consultation by phone.",register:en,answerTitle:"Answer all your questions"},_websitePersonal:{meta:{title:"Personal Website Builder - Create a Personal Website Easily ",description:"Create a personal website with Zyro site builder. Follow these easy step by step instructions and launch your own website today."},heroTitle:"Build a personal website — no coding required",heroText:"Create a portfolio, personal blog, or any thing you need with Zyro — the easy way build a website.",templatesText:"Designer templates bring your ideas to life",exploreTemplatesList:"Explore full templates list",howToBuildWebsite:"How to build your website",howToBuildWebsiteText:"Use a template or start from scratch. Our builder helps you create a website you're proud of.",howToBuildWebsiteTextOne:"Choose from 130+ fully customizable designer made templates",howToBuildWebsiteTextTwo:"Edit colors, fonts, buttons, text, and images",howToBuildWebsiteTextThree:"Add all the features and pages you need",howToBuildWebsiteTextFour:"Check your automatic mobile responsive version",howToBuildWebsiteTextFive:"Connect a custom domain and publish",learnTitle:"How Zyro will help",learnText:"AI tools and live support make your creative process smoother. Experience the easiest, fastest website builder.",learnTextOne:oi,learnTextTwo:"1 million+ free to use website images",learnTextThree:"Optimize with powerful AI tools. %{0}",learnTextThreeSlot:aF,learnTextFour:oj,getMoreTrafficTitle:ok,getMoreTrafficText:"Intuitive SEO tools, professional marketing solutions and advanced integrations will promote your business and get more traffic on your site.",getMoreTrafficOne:ol,getMoreTrafficTwo:om,getMoreTrafficThree:on,getMoreTrafficFour:"Collect customer emails and grow your customer base",madeTitle:"Made with Zyro",madeText:"Discover inspiring websites from the Zyro community",websiteOneTitle:oo,websiteOneText:"Interior designer",websiteTwoTitle:op,websiteTwoText:"Freelancer providing architectural visualizations",websiteThreeTitle:"Juan Antonio García",websiteThreeText:oq,websiteFourTitle:or,websiteFourText:"Video maker",websiteFiveTitle:os,websiteFiveText:"Writer, teacher, podcaster",websitePlan:eo,websiteDescription:"All-in-one package for personal websites. Create a professional portfolio, blog, or business website.",websiteIncluded:"WHAT’S INCLUDED",websiteCancel:"Cancel within 30 days for a full refund.",websiteMoneyBackGuarantee:ep,faqTitle:ot,faqFirstTitle:"How do I build my personal website?",faqFirstTextOneV2:"To build a personal website you should start by thinking about what information you want to tell your website visitors. Consider what actions you want your visitors to take and what is the most important information they need to take those actions.",faqFirstTextTwoV2:"With that in mind, consider the kind of features that will be important for those visitors and try to place the most important features towards the top of your page.",faqFirstTextThreeV2:"Once you have created your website pages and structure, it is time to start customizing your website. Consider the fonts, colors, and images that represent your personal website or brand, and how these will help you achieve your goals.",faqFirstTextFourV2:"The easiest way to do this is to start with a website template. Zyro offers 100+ fully customizable mobile responsive website templates that are designer made and built to meet your needs, whatever they might be.",faqFirstTextFiveV2:"Once you have your personal website looking the way you want it, remember to edit page titles and meta titles for SEO purposes. After that you’re ready to connect your own domain or buy one from Zyro and your personal website is ready to publish.",faqSecondTitle:"What is a personal website?",faqSecondTextOneV2:"A personal website can be whatever you want it to be. You might want to start a blog, or create an portfolio to attract new clients, build an online resume, or promote a personal brand.",faqSecondTextTwoV2:"Whatever your aim, a personal website is the ideal space to let people know who you are, what you care about, and what you have to offer.",faqThirdTitle:"Can I make changes once my site is published?",faqThirdTextOneV2:"Yes, you can always update your Zyro website at any time you like. Zyro is designed to be quick and easy to use, that means that whenever you have a new idea for your website you should be able to make happen in a matter of minutes.",faqThirdTextTwo:"Perhaps you want to change your brand style or just add a new image or a contact form, or a little extra information about yourself, it only takes a moment. After you make your changes, your website will be updated the moment you hit the publish button for all the world to see.",faqFourthTitle:"Why should you have a personal website?",faqFourthTextOneV2:"A personal website is an online space that you can use to promote any aspect of yourself or your personal brand. You might want to create an online portfolio to easily share your work with prospective clients, or create an online resume that you can send to future employers.",faqFourthTextTwo:"the perfect solution for those looking to start a blog, create a landing page, marketing website, and many more options. You should have a personal website for any purpose other than selling online.",faqFifthTitle:"What to include on a personal website?",faqFifthTextOneV2:"Before deciding what to include on your site, you should first think about what you want to achieve with it.",faqFifthTextTwoV2:"For example, if you want to display photos or work and find new clients, then it would be a good idea to add a contact form so that your audience can get in touch with you quickly and easily.",faqFifthTextThreeV2:"Similarly, you might want to build an email list or connect visitors to your social channels to help expand your online presence. Or, maybe you just want to start a blog and you can do that by adding a blog section to your personal website.",faqFifthTextFour:"Try to keep the goals of your website in mind when you are building your personal website and consider which elements are most important and which are unnecessary as this will help to keep your website focused and improve the user experience.",faqSixthTitle:"What if I need help?",faqSixthTextOneV2:"Zyro website builder is designed to be as easy as possible to use, that said, if you ever do need help, our dedicated customer support team is always available 24\u002F7 via email or live chat.",faqSeventhTitle:"Can I create a personal website for my business?",faqSeventhTextOne:"Yes. A personal website can be a business website such as a landing page or a contact page for your business. However, it is not possible to accept online payments with the Zyro Website plan. If you want to accept online payments it is necessary to choose either the Zyro Business plan or the Zyro Advanced store plan.",startBuild:"Start building your website now — it’s free"},aboutUs2:{meta:{title:"About Us – Zyro Website and Online Store Builder",description:"Learn more about Zyro, a website and online store builder that helps small business owners thrive, online and beyond. We’re obsessed with our customers!"},hero:{title:"About us",subtitle:"Zyro is a platform that helps small business owners thrive. We’re your biggest fans, cheering you on to online success."},mission:{subtitle:"Our mission",title:"“We’re obsessed with giving our users the simplest and fastest way to build a website or an online store.”",image:{src:"aboutUs2\u002Fhead.png",alt:"Zyro CEO"},name:"Giedrius Zakaitis,",position:"CEO",btn:cL},values:{title:"Values",text:"Our values inform everything that we do here at Zyro. They remind us who we are and where we’re headed as a team and as a product.",btn:{first:bR,second:mq},list:{customer:{title:ou,text:ov,icon:"aboutUs2\u002Fcustomer"},ownership:{title:ow,text:ox,icon:"aboutUs2\u002Fownership"},hire:{title:oy,text:oz,icon:"aboutUs2\u002Fhire"},learn:{title:oA,text:oB,icon:"aboutUs2\u002Flearn"},standarts:{title:oC,text:oD,icon:"aboutUs2\u002Fstandarts"},freedom:{title:oE,text:oF,icon:"aboutUs2\u002Ffreedom"},focus:{title:oG,text:oH,icon:"aboutUs2\u002Ffocus"},bias:{title:oI,text:oJ,icon:"aboutUs2\u002Fbias"},courage:{title:oK,te ices, continuing its development as Hostinger Website Builder.",meta:{title:"Zyro Website Builder Affiliate Program",description:"Spread the word and refer people to Zyro website builder. Earn commissions for each paying user. Start earning today!"},hero:{title:"Make Money Promoting Zyro",text:"Looking to grow your business and earn extra income? Join the Zyro Affiliate Program and get up to 70% commissions.",btn:cM,background:{src:"affiliates2\u002Fhero.png"}},affiliate:{heading:"Why join the Zyro affiliate program?",title:"Make 70% in commissions",text:"Every time you help us make a sale, you’ll be paid up to 70% commission. That’s one of the highest rates in the industry.",btn:{text:cM}},complete:{title:"Complete data transparency",text:"All of the traffic that you drive to Zyro will be collected and shared with you in a totally transparent way via Tune.",btn:{text:"Become a zyro affiliate"}},friendly:{title:"A friendly account manager",text:"Our account managers are your biggest fans. They will help you with whatever you need to maximize those conversion rates.",btn:{text:"Apply today"}},work:{title:"Let’s work together if you:",img:{name:"affiliates2\u002Fpromoted.png",alt:"How to work"},list:{have:{subtitle:u,title:"Have a large audience of small\u002Fmedium business owners.",texts:{zyro:{text:"Zyro empowers people to reach their full online potential. Have an audience that’s looking for a service like ours? Great news."}}},want:{subtitle:v,title:"Want to monetize your traffic.",texts:{zyro:{text:"What better way to do just that than to promote the fastest growing website builder out there? Let’s scale up together."}}},love:{subtitle:x,title:"Love the Zyro website builder.",texts:{zyro:{text:"It’s much easier to recommend Zyro to others if you truly like our product yourself. You’ll get a free premium account when you join us too."}}}}},here:{title:"Here’s how the Zyro Affiliates program works",btn:"Join zyro affiliates",list:{sign:{icon:"affiliates2\u002Fsign ibility criteria, nor do we demand that you bring in a certain amount of traffic every month. If you’re uncertain if you can apply, you can always reach out to us via %{0}",slots:{link:{text:"affiliates@zyro.com",href:"mailto:affiliates@zyro.com"}}}}},yes:{title:"7. Can I use paid search traffic with your brand?",texts:{you:{text:"Yes, you may. However, you must be in sync with your affiliate manager as to what kinds of keywords you may target. If you’re unsure, just send them a quick email to iron out the details."}}},seperate:{title:"4. If I have multiple websites, do I need to apply separately for each?",texts:{you:{text:"No, we will be able to manage your multi-channel business with just one account. This makes things way easier when it comes to tracking and attributing data, as well as paying you."}}},products:{title:"8. How can I advertise the Zyro brand and its products?",texts:{you:{text:"There are a lot of different ways you can reach an audience of small\u002Fmedium business owners, who would be interested in Zyro. You could give social media a try; platforms like Youtube, Facebook, and Instagram are full of potential. Or you could give email marketing a go – it’s a great way to address people who can’t be reached via social media. Get creative with your banners and your copywriting too."}}}}},affiliateTitle:"Zyro Affiliate Program Terms & Conditions could be found %{0}.",affiliateText:ed},affiliatesPromo:{getDealButton:"Get limited deal",websiteSubtitle:"Perfect package for personal website",businessSubtitle:oU,onlineStoreSubtitle:"Perfect package for small business",advancedStoreSubtitle:"Perfect package for your growing business",planPriceFrom:"From %{0}\u002Fmonth",moneyBackTitle:bA,moneyBackText:"Get to know Zyro risk free. If you're not completely satisfied with our website builder we will give you your money back. No questions asked.",moneyBackCta:"Try now risk-free",easyBuilderTitle:"Easiest website builder",easyBuilderText:oV,supportTitle:oW,suppo ure-proof to help your brand develop and grow."}}},secure:{title:"3. Secure your website address",texts:{choose:{text:"Register your new domain name at Zyro. The process is quick and simple, so get on it and you could start spreading the news about your new business today."}}}}},domainsNext:{title:"Grow your business with Zyro websites and domains",list:{launch:{img:{src:"domainNameSearch\u002Fnext1.png"},title:G,text:"Once you have your perfect domain, you can launch your website in minutes with the Zyro website builder. Establish your brand online, thanks to our designer-made templates, SEO and mobile optimization, and AI branding tools.",btn:{text:pl,to:pm}},getDomain:{img:{src:"domainNameSearch\u002Fnext2.png"},title:"Professional integrations",text:"Zyro gives you access to several powerful tools that can help market your brand and optimize your website. Google Analytics, Facebook pixel, and Hotjar heatmaps help users find and make the most out of your website.",btn:{text:"Market your business",to:"\u002Ffeatures\u002Fintegrations"}},logo:{img:{src:"domainNameSearch\u002Fnext3.png"},title:cP,text:"Want to monetize your website? It's quick and easy to launch an online store. Zyro's Business, Online Store and Advanced Store plans let you sell any kind of product or service, and make marketing and order management simple.",btn:{text:bY,to:ev}},blog:{img:{src:"domainNameSearch\u002Fnext4.png"},title:"AI-powered branding",text:"Create a memorable logo with Zyro’s Logo Maker or find the perfect business name with our Business Name Generator. Zyro also has AI tools for creating catchy slogans and producing compelling, SEO-friendly text in an instant.",btn:{text:pn,to:ew}},online:{img:{src:"domainNameSearch\u002Fnext5.png"},title:ag,text:"Share your ideas, tell your story, and grow your audience.  Start a blog and tell the world about your brand. Zyro's blogging tools can help you create compelling content that can drive traffic to your domain.",btn:{text:ag,to:ex}},find:{img:{src:"domainNameSearch\u002Fnext6.png"},title:"Secure and mobile ready",text:"All Zyro websites are launched on unique domains and are protected with free SSL certificates, safeguarding you and your visitors. What's more, your Zyro site is responsive and mobile-friendly on any device.",btn:{text:po,to:"\u002Ffeatures\u002Fmobile"}}}},faq:{title:"Domain name frequently asked questions",list:[{title:ey,texts:[{text:"Simply put, a domain name is your site’s address. It’s what your visitors should type in their browser address bar to access your website."},{text:"All domains have an IP address made up of numbers, but they are very long, complicated, and hard to remember."},{text:"Domain names, on the other hand, are much easier for users to memorize as they are written out in words. Plus, they are a great branding tool and are helpful for SEO, telling search engines what type of content can be found at specific domains."},{text:"Domains and websites are subtly different. Domains are effectively a location, equivalent to a street address. Websites, on the other hand, are the collection of files that can be found at that location, like a shop at a street address."},{text:"While Zyro.com is a domain that could have been used by anyone for any website, right now if you go to the domain Zyro.com, you'll find the Zyro website."},{text:"With the Zyro domain name search, you can easily find the perfect domain name for your brand. No need to spend hours brainstorming – the tool will do it all for you."}]},{title:"How much does a domain cost?",texts:[{text:"The cost of domains that you're able to register via Zyro will depend on which domain extension you've chosen. This is the bit after the period at the end of a URL, for example, www.zyro.%{0}.",slots:[{text:"com"}]},{text:"While prices vary, most .com domains can be secured for around $8.99 per year, but this will depend on the popularity or the rarity of the website address you're trying to purchase."}]},{title:"How do i search for a domain name?",texts:[{text:"It couldn't be simpler to discover which domains are available through Zyro. In fact, you can search for domains on this very page."},{text:"TJust scroll up and you'll see a search bar waiting for you to enter the keyword term you'd like to use as your domain name. Enter the domain you'd like to use and Zyro will tell you if it's available for purchase. If not, it will present a list of similar domains that are available."},{text:"We prioritize looking for .com addresses since they tend to be the most sought after. However, if .com isn't available, the results page will suggest a list of other site domains with alternative domain endings like .xyz, .online, .tech, and more."},{text:"If you find a domain you like, simply click %{0} and you'll be guided through the domain registration process.  If you can't find a domain you love, try different combinations of keywords to hunt for similar domains.",slots:[{text:pp}]}]},{title:"How can i find out if a domain name is available?",texts:[{text:"You can conduct a domain hunt on Zyro. Our Domain name search tool above will make it clear to you immediately whether your chosen domain name is available or not."},{text:"If it is available, you'll see a button next to it that'll invite you to %{0}. However, if you're unlucky and it's not available, a little message will appear explaining this. You'll then be presented with other domain options that have different domain extensions and that are available for purchase.",slots:[{text:pp}]},{text:"Choosing between .com and .net might seem like an important consideration, but it really doesn’t matter anymore. You’ll quickly find out that any business can be served by a .com domain, but if you want to get specific, choose .xyz,  .tech, or some other similar domain. "}]}]},faqBenefitText:"Don't forget that if you'd like to benefit from free domains, you can simply sign up for one of Zyro's premium subscription plans. If you opt for the Website, Online Store, or Advanced Store price plans, you'll be given one entire year of free domain registration."},domains:{meta:{title:"Buy a Domain Name - Register a Perfect Domain Name Today",description:"A good domain name can make or break a website. Buy the perfect domain with a fitting TLD for your website. Start your online journey today"},hero:{subtitle:"Buy a Domain Name",title:"Your online success starts with a perfect domain name",text:"Want to set your business up for success? Start your online journey with a memorable domain name.",inputPlaceholder:"Find a domain",notification:"Sorry, we're unable to look up the domain you've entered. Make sure you’re using the English letter keys on your keyboard and try again."},domainOptions:{text:"More domain options",get:{text:"Get a %{0} for 1 year if you upgrade to one of our yearly plans.",slots:{item:{text:pq,to:eu}}},button:{success:"Add to cart",danger:ez}},get:{title:"Get a free domain with Zyro",img:{src:"domains\u002Fcomputer.png"},btn:cO},popular:{title:"The most popular domains",text:"We have top level domains (domain extensions) for every kind of business or brand. What’s your favourite?",list:[{title:".com",text:"The digital world runs on .com domains."},{title:".net",text:"A great option for blogs, portfolios, and creative sites."},{title:".org",text:"Do good work with a .org domain."}],list2:[{title:".online",text:"An affordable option with tons of flexibility."},{title:".tech",text:"Make an immediate impression on your tech audience."},{title:".xyz",text:"Fresh and easy to remember. Become a trailblazer."}],text_block:{title:"and many more",text:"These domains are just the tip of the iceberg. Choose .site, .solutions, .word, .biz and more. No need to compromise here – find a URL you love."},btn:"Find domain"},choose:{title:"Choosing the right domain: 6 tips",img:{name:"domains\u002Fvintage.png",alt:"A man holding water bottle"},list:[{title:"1. Keep it simple",texts:[{text:"Avoid hyphens, numbers, and hard to spell domain names. These elements can make your URL harder to remember and say out loud."}]},{title:"2. Make it recognizable",texts:[{text:"Make your domain short and closely related to your brand. It will make it more likely to stick in the minds of your customers. It also makes for a professional email."}]},{title:"3. OPTIMISE IT",texts:[{text:"Use niche-specific keywords to show people what your website is all about and boost your search engine rankings at the same time."}]},{title:"4. Tailor to your audience",texts:[{text:"What will resonate with your visitors the most? Consider a country domain for a site that is aimed at a specific market."}]},{title:"5. Speed matters ",texts:[{text:"Great domain names don’t stay available for long. Register a name today; you can always sell it for a profit later."}]},{title:"6. Get ideas for your domain name",texts:[{text:pr,slots:[{text:"domain name generator",to:"\u002Fdomains\u002Fdomain-name-generator"}]}],text:pr}]},buy:{title:"Why use Zyro to buy a domain?",text:"Find the right name for your site, and get a domain for a great price when you build a website with Zyro.",img:{src:"domains\u002Fphoto.png"},list:{free:{title:"Free name",icon:"domains\u002Fbuy-icon"},privacy:{title:"Affordable registration and renewals",text:"Low-cost domain name registration is just the start. Get fair renewal prices and invest your money into growth, not upkeep.",icon:"domains\u002Fprivacy-icon"},renewals:{title:"A TRUSTED REGISTRAR",text:"We’re an ICANN accredited registrar that offers fair prices, transparent policies, and keeps your data secure.",icon:"domains\u002Frenewals-icon"},trust:{title:eA,text:"All Zyro websites are hosted for free, forever. Don’t pay extra for web hosting and count on the most reliable web hosting available.",icon:"domains\u002Ftrust-icon"},hosting:{title:"An easy-to-use website builder",text:"Not only can you buy and register a domain name with Zyro, but you can also build a website or an online store. It’s really easy.",icon:"domains\u002Fhosting-icon"}},btn:ps},sectionFaq:{title:"Domain name FAQs",list:{whatIs:{title:ey,texts:{builder:{text:"Websites are identified by a unique string of numbers called an IP address. However, a domain name changes that IP address into something more memorable, which can also be entered into a web browser’s address bar."},presented:{text:"For instance, Zyro’s domain name is zyro.com. The suffix – .com – is called a top-level domain, or TLD for short."},works:{text:"A domain name is not the same as a URL. A URL points to a particular page or part of a website, such as zyro.com\u002Fdomains."},beautiful:{text:"Most of the time, companies choose their brand name as their domain name, but you don’t have to. However, since you will probably use your domain name in your business email address, it would make sense if the domain matches or closely resembles your brand."}}},template:{title:"Why do I need a domain name?",texts:{templates:{text:"Carrying out a domain name search and securing the best name is one of the first things you should do when you become a site owner. Good domain names strengthen companies’ recognition and trustworthiness."},twoThings:{text:"Plus, if you secure it early on in your online journey, it’ll prevent anyone else from buying your desired domain."},design:{text:"You also need a good domain name because it impacts search engine rankings. A domain that describes your business well can help you rank high on search engines and boost your traffic."}}},features:{title:"How do domain names work?",texts:{adding:{text:"Once domain registration is complete, it will be linked to your website’s IP address."},builder:{text:"When someone types your website’s domain name in their internet browser, it searches in what’s called a Domain Name System (DNS). Think of it as a phone book that lists the website’s IP address alongside its domain name."},once:{text:"Once the correct path is identified, it connects to the server that upport team can help, no matter the time of day (or night).",aiTitle:"Instantly powerful tools",aiText:"Spend more time on the things that matter. Unleash the potential of our automatic tools and leave the hard work to the machines.",writerText:"Need a helping hand? Let AI writer create SEO-friendly content for you.",businessText:"Unforgettable brand names for every business.",heatmapText:pw,blogText:"Outstanding ideas for your blog posts and articles",sloganText:"Get your brand a slogan; choose from many catchy ideas.",logoText:"Create your own professional logo and watch your brand grow.",imageText:px,uspcalerText:"Transform your low-resolution pictures into high-quality images.",resizerText:"Make your photos fit perfectly, anywhere, any size.",faqTitle:ot,faqFirstTitle:"What is a website builder?",faqFirstTextOne:"To create a website, you’d normally need a lot of graphic design, programming, and marketing knowledge. Or, you’d need to hire experts of those industries, e.g. a web developer, to get everything done for you – that can get expensive.",faqFirstTextTwo:"You can also use a content management system (CMS) to build your website yourself, but you’ll need a fair amount of tech knowledge to navigate the system.",faqFirstTextThree:"Luckily, you can also use a website builder to save money and time, and build your kind of website, all by yourself.",faqFirstTextFour:"Zyro is a site builder that allows you to create a beautiful website or a powerful eCommerce website in under an hour. You don’t need any prior knowledge in setting up websites or managing them either.",faqFirstTextFive:"Most of the website creation elements, from layout to design style, are taken care of for you when you use a site builder.",faqSecondTitle:"Do I need any coding knowledge to create my website?",faqSecondTextOne:"No. There is absolutely no need to put yourself through programming courses to use Zyro. And you certainly won’t need to hire a web developer either.",faqSecondTextTwoV2:"Zyro uses a drag and drop editor and requires no prior skills or knowledge to use. We’ve made sure that even a complete beginner will be comfortable using all of Zyro’s features.",faqSecondTextThree:"All of the extensions and tools that are offered on our website building platform are designed to be as simple and quick to use as possible.",faqSecondTextFour:"Unlike other website builders, you won’t need any technical knowledge or technical skills to create a new website with Zyro. In fact, you can get online with just a few clicks.",faqSecondTextFive:"Our drag and drop interface has all the features you need as a small business owner to get your site online.",faqThirdTitle:"Can I use custom domain?",faqThirdTextOne:"Yes, we encourage you to do so. Although you can publish your Zyro website under a subdomain that we will provide each website for free, having a website with a bespoke domain adds layers of trust and identity to your brand.",faqThirdTextThree:"Connecting a domain to your Zyro website is easy. Follow the on-screen instructions on Zyro’s dashboard and visitors will be able to access your site via your domain in just a few hours.",faqFourthTitle:"Can I host a website I created for free?",faqFourthTextOneV2:"Yes. All sites published with Zyro get professional, fast, reliable, web hosting, with server locations all over the world.",faqFourthTextTwoV2:"And the best news? Web hosting is free. Whether you have a local website or a global business website, it will always be available to your visitors and load quickly too.",faqFourthTextThree:"Zyro professional hosting scales as your business grows, meaning you’ll always have the right support to bring your services online.",faqFourthTextFour:"Aside from free hosting, Zyro websites are also perfectly secure. Keep your customers safe with a free ssl certificate with every website.",faqFifthTitle:"Is it easy to make a website with Zyro website builder?",faqFifthTextOne:"Yes, it’s extremely easy to use Zyro, because we created our website builder and eCommerce platform with user-friendliness in mind.",faqFifthTextTwo:"No matter how little prior knowledge in website building you have, you’ll be able to create a website with Zyro – simply and quickly too.",faqFifthTextThree:"We have many professionally-designed site templates to choose from, a drag-and-drop system for customizing the layout, as well as a handy grid for smooth editing.",faqFifthTextFour:"We also have additional tools and features to get your business online and in front of hundreds of thousands of people, today. We’ll help you source the images, write text, optimize your site or store for conversions, and more.",faqSixthTitle:"Is Zyro website builder SEO friendly?",faqSixthTextOne:"You might have heard that SEO is extremely important when it comes to ranking your website high up on search engine results. And it’s true.",faqSixthTextTwoV2:"Every site created with Zyro website builder will be search engine optimized (SEO) by default. Yet, if you want more control over your pages, e.g. changing meta titles and descriptions, our builder allows you to do that too.",faqSixthTextThree:"Plus, our page speeds are lightning-fast, ensuring that your website or store always reaches peak performance and doesn’t scare away potential clients.",faqSixthTextFour:"Zyro website builder is designed to increase your online presence on search engines with a combination of SEO tools and templates designed for search engine optimization right out of the box. ",faqSeventhTitle:"Will my Zyro website be mobile friendly?",faqSeventhTextOneV2:"Each and every site that you create using the Zyro website builder will be mobile responsive by default, but more than that, it will function on any device, not just on a mobile device.",faqSeventhTextTwoV2:"We know it’s essential to all small business owners to be where their visitors are – and they’re increasingly on mobile devices – so we’ve focused on making sure our websites are mobile optimized to give the best experience to your website visitors.",faqSeventhTextThree:"Although most of the mobile responsiveness will be taken care of by our platform automatically, you can also switch to mobile view when editing to make sure that your website looks the way you want it to.",faqSeventhTextFour:"It’s one of the design features that will help you build a beautiful site, generate leads, and drive traffic.",business:py,finalSaleHeroTextV2:"Build a website, online store, or portfolio – 90% of users publish websites in under 1 hour with Zyro, the simple no-code website builder.",faqThirdTextTwoV2:"You can get a unique site domain with Zyro – free for 1 year to all of our Website, Business, and Advanced Store annual users.",faqThirdTextTwoV3:"You can get a unique site domain with Zyro – free for 1 year to all of our Website and Business annual users.",faqFifthTextFiveV2:"So, whether you want to create a basic website like a landing page, or you’re looking to take your business plan online with an Online Store plan and email marketing campaigns, Zyro makes it easy.",freeDomain:eB,customerSupport:eC,moneyBack:bA,supportSection:"Customer support. Ready 24\u002F7.",templatesSectionTitle:eD,templatesSectionSubtitle:"Designer-made templates built to meet your needs. Choose a template and edit anything – change colors, fonts, images, and more.  No coding skills needed.",howToCreateTitle:"Create a website you're proud of in 5 steps",howToCreatePickTitle:"1. Pick a template",howToCreatePickText:"Choose from 100+ customizable professionally designed website templates.",howToCreateCustomizeTitle:"2. Customize anything",howToCreateCustomizeText:"Drag and drop to edit anything – fonts, images, text and more.",howToCreateAiTitle:"3. Use AI tools",howToCreateAiText:"Complete your brand with a professional logo with Zyro's free AI logo maker.",howToCreateDomainTitle:"4. Connect a domain",howToCreateDomainText:"Use an existing domain or connect a new free custom domain from Zyro.",howToC time you refer a friend to Zyro website builder. The Zyro referral program offers unlimited opportunities to refer new customers"},title:"Zyro referral program Earn %{0} cash",text:"Get %{0} cash every time you refer a friend and they’ll get 3 months of Zyro for free too. It’s as simple as that.",howTo:"How to refer a friend",howToTitleOne:"1. Sign-up to zyro",howToTextOne:"To refer a friend and start earning your cash rewards you need to have an active Zyro plan.",howToTitleTwo:"2. Get your unique referral link",howToTextTwo:"You can find your unique referral link by clicking the “Refer for %{0}” button in the main menu of your Zyro dashboard.",howToTitleThree:"3. Get sharing",howToTextThree:"Share your unique referral link in one click button. Email, Facebook, WhatsApp, Twitter, or more – wherever you stay in touch with your friends, we’ve got you covered.",howToTitleFour:"4. Approval",howToTextFour:"We will review all referrals individually. A referral will be marked as successful 30 days after your friend purchases a Zyro plan.",howToTitleFive:"5. Get your rewards",howToTextFive:"Success. Your friend can enjoy an extra three months of Zyro for free and we will pay your %{0} cash by PayPal.",approvalTitle:"Approval & rewards",approvalText:"Successful referrals are paid 30 days after your friend subscribes to Zyro. Check your referral's status in the Zyro dashboard.",approvalTextOne:"Before we can pay your rewards we need to check these three things:",approvalTitleOne:"1. Your friend must be a new user",approvalTextTwo:"The Zyro referral program is only meant for people that have never signed up to Zyro before.",approvalTitleTwo:"2. Your friend must subscribe for at least 12 months",approvalTextThree:"They must subscribe to any plan for 12 months or more to activate a successful referral.",approvalTitleThree:"3. Your friend must not cancel in the first 30 days",approvalTextFour:"Zyro offers a 30 day money back guarantee, no questions asked. Unfortunately, cancellation during that time will void your referral.",faqTitle:"Frequently Asked Questions",faqFirstTitle:"How many friends can I refer?",faqFirstTextOne:"You can refer as many people to Zyro as you like. We will pay you %{0} in cash every single time you make a successful referral.",faqSecondTitle:"Why does it take 30 days to get my rewards?",faqSecondTextOne:"Zyro has a 30 day money back guarantee, no questions asked, in order to protect new users.",faqSecondTextTwo:"If your friend cancels in the first 30 days, they will get their money back, however you will not receive your cash rewards.",faqThirdTitle:"Which plans are included in the Zyro referral program?",faqThirdTextOne:"Your friend can subscribe to any plan that suits their needs. The only criteria that is important is that they are a new user, subscribe for at least 12 months, and that they do not cancel in the first 30 days.",faqFourthTitle:"How can I check on the status of my referrals?",faqFourthTextOne:"You can check on the status of all referrals in your Zyro dashboard. Simply click on the “refer for %{0}” button in the main menu of your Zyro dashboard to discover the status of your referrals."},supportFAQ:{meta:{title:"Zyro Support - Contact Our 24\u002F7 Customer Support Team",description:"The Zyro support team is ready to help with anything you need. Check the FAQ section or get in touch via live chat or email."},hero:{title:"Hi, how can we help?",text:"Your success is our success. Find answers to the most frequently asked questions below, email us, or ask our 24\u002F7 support team anything at all (must be logged in).",button:{text:pi}},poster:{title:"Get in touch with our customer support team",btn:"Talk to support"},faq:{title:"Frequently Asked Questions (FAQ) About Zyro Website Builder",list:[{title:"Is it easy to build a website?",texts:[{text:"It’s never been this easy. All you need to do is register at zyro.com, log in to your account and you’ll be well on your way to online stardom."}]},{title:"Should I use a website builder or hire a web developer?",texts:[{text:"That depends on you. Do you want a hands-off approach? Then, outsourcing to professionals is the only option. But don’t write yourself off yet, because there are advanced website builders that anyone can use now. You don’t even need any prior knowledge of web design or programming. In a matter of an hour or so, you can produce a great looking and fully functional website that you’ll have a really hard time keeping to yourself."}]},{title:"How to create a good-looking website?",texts:[{text:"It’s all about being smart with your resources. The simplest and cheapest way to craft a beautiful website is to use a website builder with professionally-designed templates."},{text:"%{0} is vast and you can customize each one in any way you’d like. Use our AI-powered text generator for copy and pick free images from our image library to round off the look and voilà – you got yourself a stunning website.",slots:[{text:"Zyro’s template library"}]}]},{title:"Can I adjust selected template?",texts:[{text:"Absolutely. Even though our website builder was made to be as streamlined as possible, you can change the layout, the text, and the images. In fact, we’d recommend that you tweak the template that you’ve chosen to make the site more personal and reflective of your brand."}]},{title:"What online payments are accepted?",texts:[{text:"All major credit and debit cards can be used to purchase your Zyro subscription."}]},{title:"Which currencies and countries does Zyro support?",texts:[{text:"Zyro is for people from all over the world. Plus, online bank card payments allow you to use any currency."}]},{title:"How do I sign up?",texts:[{text:"Simply follow %{0}, fill out the registration form, and click ‘sign up’.",slots:[{text:"this link"}]}]},{title:"How do I host my site for free?",texts:[{text:"The Zyro website builder is a quick and easy way to set up your site, and without any coding knowledge too. Once your website is all done, you will get to host it for free."}]},{title:"What does connect your domain mean?",texts:[{text:"If you already have an existing domain name that you wish to connect to your newly built Zyro website, simply follow the instructions on the screen. No domain yet? You can purchase it from us %{0} and we’ll host it for free too.",slots:[{text:ed}]}]},{title:"How do I create a free website with a custom domain?",texts:[{text:"You can use Zyro to set up a website and claim a free domain when you publish it. Just follow the instructions on the screen when it comes to choosing a %{0} or connecting a domain you already own.",slots:[{text:eP}]}]},{title:"How do I get my free domain?",texts:[{text:"A free domain can be claimed after you create your website using Zyro. First, you’ll need to publish your website and you’ll be prompted to create a free domain name before your site goes live."}]},{title:"What is Bandwidth?",texts:[{text:"Bandwidth describes the level of traffic and the amount of data that can be transferred between a website, the users, and the internet. The higher the bandwidth, the faster your website will load, which makes for happy visitors."}]},{title:"How long do your contracts run for?",texts:[{text:"Our plans can be purchased for one month at a time, or for 1-3 years. You can check out the details %{0}.",slots:[{text:"here."}]}]},{title:"Can I cancel my account at any time?",texts:[{text:"Of course. You can get in touch with our Customer Success team to cancel your account at any time."}]},{title:"Is the Zyro website builder SEO optimized?"}]}},templates:{metas:{"all-websites":{title:"Website Templates – Responsive, HTML5 Web Themes",titleWithPage:"Website Templates – Responsive, HTML5 Web Themes Page %{0}",description:"Choose from dozens of designer-made website templates and start your website or online store today. Drag and drop to edit and make them your own."},"e-commerce":{title:"eCommerce Website Templates – Build Your Online Store",
