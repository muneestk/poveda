e ready to publish, all you need to do is click %{0}",publishTextSlot:"Publish post",publishTextTwo:"Now that your new blog looks exactly how you want it to look, you’re ready to share it with the world. Going online takes one click of a button. No technical setup or configurations are needed when you use Zyro.",audienceTitle:"6. Grow your audience",audienceTextOne:"You now have a professional-looking blog up and running, and your first posts published. Share a link to your blog post to spread the word, or use Zyro's marketing tools to reach a bigger audience.",audienceTextTwo:"Zyro can improve your SEO to get found in search results,  help you run advertising campaigns across all digital channels, and give you rich user data to help you understand what your readers love (and what they don't).",bloggingToolsTitle:"Zyro’s blogging tools",bloggingToolsOneTitle:fc,bloggingToolsOneText:"As with the rest of your site, you can easily edit your blog posts with Zyro's drag-and-drop editor. Everything will be perfectly aligned thanks to the intuitive grid system.",bloggingToolsTwoTitle:"Share images",bloggingToolsTwoText:"You can add images straight into your blog posts, making it easy to illustrate your thoughts or share important photos. If you need stock images, access over a million of them for free.",bloggingToolsThreeTitle:"Post descriptions",bloggingToolsThreeText:"Tell your readers what your blog posts are about before they read them with detailed blog post descriptions. These also help improve your search engine rankings.",bloggingToolsFourTitle:"Create links",bloggingToolsFourText:"It's quick and easy to add links to any text within your blog posts. You can either link to other areas of your blog, or direct readers to other websites.",bloggingToolsFiveTitle:"Live blog previews",bloggingToolsFiveText:"Ensure your blog post looks great before you publish it. You can see what your posts will look like both on desktop and on mobile.",bloggingToolsSixTitle:"Add categories",bloggingToolsSixText:"Help your readers find the content they're looking for by storing each of your blog posts under a category. You can add new categories whenever you need them.",bloggingToolsSevenTitle:"Seo tools",bloggingToolsSevenText:"SEO is a great way to find new readers and Zyro takes SEO seriously. You'll have help making sure that all your blog posts are SEO-friendly and ready to be found by the right readers.",bloggingToolsEightTitle:"Custom rich text",bloggingToolsEightText:"Our custom rich text editor makes editing and formatting easy, so you can pour all your effort and energy into content creation instead.",bloggingToolsNineTitle:"Custom Urls",bloggingToolsNineText:"Add a custom URL to all your blog posts. Not only does this help make your website look more professional, but it also helps search engines find you.",successTitle:"Set your blog up for success",successText:"A streamlined setup process means that you’ll have your blog set up and ready for publishing in just a few minutes. Build and grow your website – we’ll take care of the rest.",successItemOneTitle:"Get a custom domain",successItemOneText:"Getting a %{0} will help visitors remember your brand easier, improve SEO, and give you more monetization opportunities.",successItemOneSlot:eP,successItemTwoTitle:"Seo-friendly",successItemTwoText:"You create, we optimize. All blogs created with Zyro are designed for %{0} and allow for easy metadata customization.",successItemTwoSlot:fd,successItemThreeTitle:"Mobile responsive",successItemThreeText:"Zyro websites are built with %{0} in mind. Desktop, tablet, or smartphone – your blog will look great on all of them.",successItemThreeSlot:"responsive design",successItemFourTitle:"Quick and easy blogging",successItemFourText:"With our intuitive %{0} and a library of beautiful templates, starting a blog is only a few clicks away.",successItemFourSlot:"drag-and-drop builder",turnTitle:"Turn your blog into a brand",turnText:"Zyro provides all of the b d no other businesses are using that brand name, feel free to purchase the domain as well as securing the social media handles so that your customers can find you wherever you are online."},byHostinger:{meta:{title:"Zyro Website Builder by Hostinger | Build Website or Online Store",description:"Zyro is a website builder powered by the experts at Hostinger. Create a beautiful website or powerful eCommerce website. Fast, affordable, reliable."},heroTitle:"Build a beautiful website fast",heroText:"Zyro website builder is fast, easy, and powerful. Create a website or online store in minutes with no coding or design skills.",heroButton:qZ,websitesTitle:"Websites you can trust from the experts at Hostinger",websitesText:"Zyro website builder is brought to you by Hostinger. Fast, affordable, reliable. It's why we're web hosting market leaders, it's why we make great websites too."},churchLogo:{meta:{title:"Create a Logo For Your Church For Free",description:"Put your church and your faith on the map with a church logo that speaks to your community – no web design needed."},heroTitle:"Free church logo maker",heroSubtitle:"Create a beautiful logo and share your message with your congregation and your community. No design skills needed.",heroBtn:q_,churchTitle:"A church logo that you’ll create in minutes",churchTextPay:"No need to pay logo designers. Save money and get the name of your church out there for free with Zyro.",churchTextColors:"From colors to fonts and symbols, you’re in complete charge of your church logo design. Thanks to the intuitive editor, anyone can be a logo designer.",churchTextStuck:"Stuck for ideas? Draw inspiration from dozens of premade logo styles and tweak your favorite until it’s pixel-perfect for your church.",inspirationTitle:"Church logo inspiration",inspirationTextGood:"A good logo helps you stand out and makes it easier to remember your church. Bring your church to the 21st century with a trendy logo and build awareness for the good work you’re doing.",inspirationTextLike:"Like other businesses, you should use your great church logo design on flyers, business cards, and leaflets. Strengthen that connection you have with your congregation and community.",inspirationTextChurch:"Good church logos play a role in making people aware of the after-school youth group or weekly prayer circle. After all, your logo communicates all that you stand for in a glimpse.",inspirationButton:q_,uniqueTitle:"Unique church logo ideas",considerTitle:"What to consider before creating a church logo",considerTextWith:"With thousands of design options and ideas out there, it might be difficult to know what’s important for a church logo.",considerTextStart:"Start by thinking about the values of your church and the way that your group has shaped them. The best logo for your church depends on your values and the demographic of your churchgoers.",considerTextExample:"For example, if you want to appeal to a younger generation, the logo you’ll go for will be different from a spiritual organization with an average age of 65.",classicTitle:"Classic style",classicTextChurch:"Classic church logos carry that air of elegance and history that you can immediately tell the community puts emphasis on traditional values.",classicTextUsually:"Usually, these types of logos consist of the church’s name written in a clear serif font (such as Times New Roman), and illustrations of the main religious symbols and images.",fontBasedTitle:"Font-based logos",fontBasedTextIf:"If you want to keep things simple, a font logo is always a safe design option.",fontBasedTextNot:"Not only are font logos cheaper to get printed on t-shirts and other merchandise, but they also carry on the tradition of transcription – something historically associated especially with spiritual organizations.",fontBasedTextKey:"The key to a successful font-based logo lies in readability, so make sure that the name can be clearly read from close and far.",textIconTitle:eV,textIconTextLogos:"These logos fall in the minimalist and modern categories due to their simplicity.",textIconTextCreate:"To create a successful text and icon logo, opt for a clear and easy to read sans serif font and simple iconography. A cross, for example, would work wonderfully.",traditionalTitle:cY,traditionalTextMany:"Many churches want to celebrate their tradition in their logo, including the whole name of the church and traditional symbolism in their designs.",traditionalTextChurches:"Many Christian churches, for example, use crosses and doves in their logo designs. Some of the other options you can go for are figures of Jesus, vines, or a lamb.",modernTitle:cZ,modernTextThere:"There’s no denying that churches are embracing the social media and app world.",modernTextAnd:"And that’s transforming the modern church logo designs, too. Rather than using traditional designs, modern church logos look like company logos.",modernTextUsually:"Usually, the name of the church is written in a bold and capitalized font, against a brightly colored background.",prayerGroupTitle:"Prayer group logo",prayerGroupTextYou:"You can also create a dedicated logo for your weekly or monthly prayer group, or another spiritual gathering at your church.",prayerGroupTextUse:"Use an abbreviation of the group name to save valuable space, and use a two-tone color palette to keep the printing costs at bay. This way, you can use your logo on flyers and other printed materials.",createLogoTitle:ah,createLogoTextSteps:"Zyro’s Logo Maker lets you create infinite logo designs, for free. You won’t need to create an account either.",createStepChoose:q$,createStepChooseText:"Pick a logo template that speaks to you and get to work.",createStepColors:"2. Decide on colors",createStepColorsText:"Use a single color or pick a few – make sure that the colors you choose reflect your church.",createStepSymbols:"3. Add symbols and elements",createStepSymbolsText:"Stand out and include design elements and symbols in your logo.",createStepText:"4. Spell it out",createStepTextText:"Don’t forget to include the name of your church or create an easy to remember acronym for it.",nextTitle:U,nextText:"Now that you have a great looking logo, create a website for your church to celebrate your faith and keep all of the important information in one place.",nextButton:aI,industryTitle:c$,industryText:da,industryTextSlot:db},clientsWebsitesPage:{meta:{title:"Real websites, real customers, real success",description:"Looking for inspiration? Find out how our customers built their success with a Zyro website."},seeTheWebsiteButton:"SEE THE WEBSITE",websiteOneTitle:oo,websiteOneTextOne:"Monika is an interior designer with an impressive portfolio. At first, Monika’s website was a place to store recent projects but quickly evolved into a hub for affiliate marketing opportunities.",websiteOneTextTwo:"“I don’t have a background in creating websites and I definitely don’t know how to code. I needed a website that I could create quickly, and easily, while still looking good. Zyro was the perfect solution.”",websiteTwoTitle:or,websiteTwoTextOne:"Vitalis Mika is a professional video maker. When he made the step to becoming a full time freelancer, he needed a stunning portfolio website to match his skills.",websiteTwoTextTwo:"“I am a creative person. With Zyro, I could express myself creatively with the tools on offer. I’m glad that the process is more streamlined. It guides you where you need to go.“",websiteThreeTitle:"Stoic Shirt",websiteThreeTextOne:"Joseph Drolick is an experienced entrepreneur starting a business in a competitive niche. Joseph wanted to focus on building his brand and growing his business without distractions. When he had a problem, he needed to solve it fast.",websiteThreeTextTwo:"“The customer service is absolutely unmatched. I can hit them up about anything and every time I do, I feel like a priority.“",websiteFiveTitle:"Letique",websiteFiveTextOne:"Darya Shingiater is a full-time engi ck guarantee so I knew that I had a whole month to make my website work the way I wanted it to. If I'm not successful, I don't lose a thing.”",middlePosterTitle:"Build with Zyro",middlePosterText:"See what you can do with a Zyro website. Simply drag and drop to create your dream website or online store.",bottomPosterTitle:"Build a website that means business",bottomPosterButton:"GET STARTED TODAY"},cookiePolicy:{meta:{title:"Cookie Policy | Zyro",description:"At Zyro, we use cookies to improve your experience of our website. Read our cookie policy to learn the types of cookies we use and what we use them for."},title:od,importantDisclaimer:"Please read this agreement carefully, as it contains important information regarding your legal rights and remedies.",languageDisclaimer:"The English version of legal agreements and policies is considered as the only current and valid version of this document. Any translated version is provided for your convenience only, to facilitate reading and understanding of the English version. Any translated versions are not legally binding and cannot replace the English versions. In the event of disagreement or conflict, the English language legal agreements and policies shall prevail.",lastRevised:"Last Revised: %{0}",prePolicyTextOne:"Zyro Inc, legal entity code 305222050, registered address Jonavos g. 60C, LT-44192 Kaunas (hereinafter referred to as the “Company,” or “we”), shall undertake to ensure the security of personal information and the protection of rights of the visitors of the website (hereinafter referred to as the “Visitors”) while you use Zyro websites including but not limited to %{0} (hereinafter referred to as the “Website”) and the content of it.",prePolicyTextTwo:"First and foremost, we DO NOT sell your personal information. However, when you visit or interact with our sites, services, applications, tools or messaging, we or our authorized service providers may use cookies, web beacons, and other similar technologies to make your experience better, faster and safer, for advertising purposes and to allow us to continuously improve our sites, services, applications and tools.",generalInformationTitle:"1. GENERAL INFORMATION ABOUT COOKIES",generalInformationTextOne:"We use the cookies on our Website, to customize the functioning of our Website as much as possible, and can contribute to ease of use when navigating our Website.",generalInformationTextTwo:"What is a cookie?",generalInformationTextThree:"A cookie is a small file placed onto your device that enables our Website features and functionality. For example, cookies enable us to identify your device, secure your access to the Website. They enable the Website to store the data, such as:",generalInformationTextFour:"Login data (IP address of the logging-in device, login time, location from which the login is attempted);",generalInformationTextFive:"Type of browser;",generalInformationTextSix:"Demographic data (age group, sex);",generalInformationTextSeven:"Data about the fact how you browse the Website (which sections you visit, what products are you interested in).",generalInformationTextEight:"Objectives, aims",generalInformationTextNine:"We use the cookies to:",generalInformationTextTen:"Ensure efficient and safe functioning of the Website; we use cookies to enable and support our security features, and to help us detect malicious activity on our Website;",generalInformationTextEleven:"Understand, improve, and research products, features, and services, including when you access our Website from other websites, applications, or devices such as your work computer or your mobile device;",generalInformationTextTwelve:"Recognize the returning visitors of the Website; cookies help us show you the right information and personalize your experience; cookies also help avoiding re-registration or re-filling of the information by you each time you visit the Website;",generalInformationTextThirteen:"Analyse your habits so that the functioning of the Website would be convenient, efficient and would conform to your needs and expectations, for example, by ensuring that the Visitors would, without difficulty, find everything they are looking for;",generalInformationTextFourteen:"Measure the flows of the information and data being sent to our Website; we use the cookies for accumulation of statistical data about the number of users of the Website and their use of the Website;",generalInformationTextFifteen:"Targeting and advertising; by using the cookies we may collect information so that only relevant content is displayed for the browser by creating different target groups; we may use cookies to show you relevant advertising both on and off our Website.",generalInformationTextSixteen:"We may, to the extent allowed by applicable laws, link the data, received from the cookies, with other information obtained about you from other legal sources (i.e., information about the use of the services, online account, our Loyalty program, etc.).",cookiesUsedOnWebsiteTitle:"2. COOKIES USED ON THE WEBSITE",cookiesUsedOnWebsiteTextOne:"Each time you visit our Website, the long-term (persistent) cookies may be created, which stay in your browser after you sign-up and will be read by us when you return to our Website or a partner site that uses our services, and not deleted after you finish browsing our Website, and the short-term (session) cookies, which expire or are deleted after you finish browsing our Website (i.e., they usually last during the current visit to our Website or browsing session).",cookiesUsedOnWebsiteTextTwo:"Many web browsers allow you to manage your preferences. You can set your browser to refuse cookies or delete certain cookies. You may be able to manage other technologies in the same way that you manage cookies using your browser's preferences.",cookiesUsedOnWebsiteTextThree:"However, we note that the necessary cookies, as specified below, are necessary for functioning of our Website, and in case of your objections, we will not be sure about functioning of the Website or any of its portions or functionalities.",cookiesUsedOnWebsiteTextFour:"We recite below the main types of cookies used on the Website according to their types, collected data, and duration of storage.",cookiesUsedByCompanyTitle:"2.1. Cookies used by the Company",necessaryCookies:"Strictly necessary cookies",necessaryCookiesText:"These cookies are required for the operation of our Website. They include, for example, cookies that enable storage of information filled by you during the browsing session, enable you to log into secure areas of our Website. Without these cookies operation of the Website would be impossible or its functioning may be severely affected.",functionalCookies:"Preferences \u002F functional cookies",functionalCookiesText:"These improve the functional performance of our Website and make it easier for you to use. These cookies remember the settings selected by the Visitors (for example, the settings of language and time zone). With the use of these cookies, the Visitors may avoid the changes of settings during each visit of the Website. These cookies also remember changes made by you in the Website (for example, in case you leave comment on the Website). These cookies do not track your behavior in other websites.",analyticalCookies:"Analytical \u002F performance cookies",analyticalCookiesText:"These cookies show us if the Visitor has visited our Website before. The analytic cookies allow us to recognize and count the number of users of our website and see how such users navigate through our Website. We also use cookies to understand, improve, and research products, features, and services. For instance, analytical cookies may show us, which websites are visited more frequently, help us to record dysfunctionalities of the Website, etc.",marketingCookies:"Marketing, targeting and advertising cookies",marketingCookiesText:"These cookies record your visit to our website, the pages you have visited and the links you have followed. We will then use this information to make advertising displayed on it more relevant to your interests. The advertising cookies let us know whether you have already seen the specific advertisement or a certain type of advertisement, and how much time has elapsed since you saw it. We may use the cookies set by another entity so that we could provide the advertisement oriented more specifically to you. They are also used so that we could see the certain advertisements only a certain number of times and that it would help to measure the efficiency of advertising.",thirdPartyCookiesTitle:"2.2. Third-party cookies",thirdPartyCookiesTextOne:"Advertising cookies - some ads you can see on our Website have been provided by other legal entities. Some of these entities use their own cookies by analysing how many people have seen the specific advertisement or how many people have seen it more than once. The companies creating such cookies apply the policies prepared by themselves and we have no influence on the creation or storage of such cookies. We recommend you to take a separate interest in the Privacy Policy or the Cookie Policy of those companies, which will be placed on their websites.",thirdPartyCookiesTextTwo:"Other third-party cookies - in some web pages of our Website, the other entities (for example, social networks) may also use their own anonymous cookies designed so that the programs or applications developed by them would suit your needs. Due to the specific features of the functioning of the cookies, our Website does not have access to the information transmitted by these cookies, likewise other entities do not have access to the information collected by the cookies set by us.",thirdPartyCookiesListText:"Such other type of third-party cookies used on our Website may include:",thirdPartyNecessaryCookies:"Necessary cookies:",cookieQuoted:"\"%{0}\"",cookieQuotedWithColon:"\"%{0}\":",cookieWithDays:"%{0} (%{1} days)",cookieGoogleAnalyticsWithDays:"%{0} (Zyro cookie for Google Analytics data – %{1} days)",thirdPartyFunctionalCookies:"Functional cookies:",thirdPartyAnalyticalCookies:"Analytical cookies:",googleAnalyticsText:"We use Google Analytics, a web analysis service provided by Google, Inc (hereinafter referred to as \"Google\"). The information collected by Google Analytics is transmitted to and stored with Google. Google may transmit the information collected by Google Analytics to the third parties as required by the law or when those third parties process the information in the name of Google.",consultRecommendation:"We recommend consulting the Google Privacy and Cookies Policy on a separate and regular basis.",thirdPartyMarketingCookies:"Marketing, targeting and advertising cookies:",adwordsRetargeting:"\"Adwords retargeting\"",facebookRetargeting:"\"Facebook retargeting\"",tableIntroText:"All information about the cookies used by us is recorded below:",tableCookieNameHeader:"Name of the cookie",tableProviderDescriptionHeader:"Provider\u002F Description",tableMomentOfCreationHeader:"Moment of creation",tableDurationHeader:"Duration",tablePurposeDataCollectedHeader:"Purpose\u002F Data collected",refusalTitle:"3. REFUSAL OR BLOCKING THE COOKIES",refusalTextOne:"Many web browsers are set so that they would automatically accept cookies. The Visitors may, at their discretion, block or delete cookies and similar unique identifiers, if the settings of their browser or device enable them to do so. Nevertheless, if you refuse or block the cookies or other similar technologies, some functions of the Website may be inaccessible to you or they may operate not so efficiently.",refusalTextTwo:"Nevertheless, we draw your attention that necessary cookies are necessary for functioning of our Website, and in case of your objections, we will not be sure about functioning of the Website.",refusalTextThree:"You may require that we delete all the data about you, as collected and processed with the help of the cookies, by contacting to the email address %{0}. Such data will be deleted not later than within 28 days after contacting to the above-mentioned email address.",refusalTextFour:"You can opt out of Google Analytics without affecting how you visit our site. For more information on opting out of being tracked by Google Analytics across all websites you use, visit this Google page: %{0}.",refusalTextFive:"You may find more information about how to delete cookies, as well as the other useful information related to the use of the cookies, on the website %{0}.",generalTitle:"4. GENERAL",generalTextOne:"This Cookie Policy may be updated by the Company.",generalTextTwo:"The Company will inform the Visitors about the updates, by providing the new version of the Cookie Policy. For this reason, we recommend that you periodically visit our Website, where you will always find the latest version of this Cookie Policy.",generalTextThree:"This Cookie Policy shall be applied from the date of announcement of it on the Website."},cosmetics:{meta:{title:"Sell Cosmetics Online | Build an Online Store with Zyro",description:"Give your beauty business a digital makeover and sell cosmetics online. Build your online store today with Zyro."},hero:{title:"The Easy Way to Sell Cosmetics Online",text:"Give your beauty business a digital makeover",btn:aH,subtitle:"Build a beautiful website to start selling your makeup and cosmetic products. Use Zyro to create an online store, reach new customers, and make sales across the internet.",img:{src:"cosmetics\u002Fhero.png",alt:"cosmetics accessories"}},helpful:{subtitle:"Helpful web design",title:"Get an attractive online store in no time",text:"We’re a website builder with user-friendliness at its core. Professional templates, a useful drag-and-drop editor, and access to over a million free images all make building your website easy.",img:{src:"cosmetics\u002Fattractive.png",alt:"Designs"}},effortless:{subtitle:"Effortless ecomm vant domains that are suitable for the industry that you operate in."},{text:"Based on the keywords that you type into the search field above, you’ll see a list of domains that are recommended and available to be purchased."},{text:"Once you choose which one you like the most, register it right away before it gets bought by someone else."}]},{title:"Why should you use a domain name generator?",texts:[{text:"It’s not easy to find a great domain name. Millions have already been taken. That’s why domain name generators come in handy, especially the ones driven by AI."},{text:"It can mix and match the keywords that you provide and check domain availability in seconds."},{text:"This way there is a better chance for you to find a great domain name for your new website."},{text:"You’d never be able to check that many domains manually. It will simply take too long. So, using AI tools in your search for the ultimate domain makes it easy to check domain availability."}]},{title:"Which top-level-domain should I use",texts:[{text:"The top-level-domain (TLD) is the last part of a site’s address, such as .com or .net. Finding the right TLD is important because it should make sense to your buyers and the market that you operate in."},{text:"The most common type of domains are .com, .net, and .org. By picking an ever-popular domain like .com, your site’s address will be easier to remember, but it also doesn’t really stand out."},{text:"For example, if you own a blog about technology news, you might want to use a TLD like .tech. If your site represents a non-profit organization, you could opt for .org."},{text:"There are also country-specific TLDs, such as .co.uk for websites based in the United Kingdom, .br for websites based in Brazil, and so on. These are a brilliant choice if you want to target visitors from a specific country."}]},{title:"What are the rules of registering a domain name?",texts:[{text:"You can only use letters, numbers, and hyphens in domain names. You won’t be able to use spaces or any other special characters."},{text:"Domain names are not case-sensitive and the maximum length is up to 63 characters."},{text:"Obviously, you can’t register a domain name that’s already taken. Also, try not to pick domain names that might breach someone else’s copyrights."}]},{title:"How long should a domain name be?",texts:[{text:"A good domain is easy to remember and spell. As a rule of thumb, your domain shouldn't be longer than 1-2 words."},{text:"You should always try and have your brand or business name as your domain. This way, your business will seem cohesive both online and offline."},{text:"Most successful companies tend to merge words together to create a memorable and catchy brand name, that works well as a domain, too (Instagram, Facebook, YouTube, TikTok, and so on)."}]},{title:"Is it better to have a .com domain?",texts:[{text:"This depends on your business and your preferences, really. Historically, .com domains were used to let the visitors know that the website in question was a commercial one. That's why many businesses have a .com domain."},{text:"The thing with .com domains is that they are very popular. So, opting for another top-level domain (TLD), like .io if you work in technology, can actually work in your favor."},{text:"It will make your website more memorable, and you'll have an easier time dominating the search results."},{text:"Keep in mind that .com domains are usually more expensive than other alternatives (.net or .world, for example)."}]}]}},dragAndDrop:{meta:{title:"Drag and Drop Website Builder - Create a Website Easily",description:"Create your website with a drag and drop website builder and AI tools. It has never been easier to get your business online."},hero:{title:"Drag-and-Drop Website Builder",btn:G,background:{src:"dragAndDrop\u002Fdrag-and-drop-background.png"}},design:{title:"Drag, drop and design",list:{designerMade:{title:rf,texts:{get:{text:"Get your website project off to a great start wit re, and group discounts, among other perks. Improve user experience to boost sales."}}},build:{title:"How to build a website to sell online books",list:{join:{subtitle:u,title:C,texts:{sign:{text:"You can sign up at Zyro in just a minute and publish a website in less than an hour. To build your online store, choose one of our eCommerce plans."}}},build:{subtitle:v,title:bg,texts:{zyro:{text:"Creating your online store with Zyro's drag-and-drop builder is easy. Choose a designer-created template that matches your brand, add a store page, and customize everything as you like."}}},add:{subtitle:x,title:"Publish it",texts:{add:{text:"Launch your website with the click of a button and drum up a buzz around it."}}},promote:{subtitle:z,title:"Promote your eBooks",texts:{zyro:{text:"Zyro has a range of tools to help you market your store. Use SEO, Google Ads, social media marketing, and more to help spread the word about your new eBook business."}}},keep:{subtitle:E,title:bD,texts:{once:{text:"With tools like Google Analytics, Facebook pixel, and Hotjar, Zyro helps you see your traffic sources, and what influences people to buy your eBooks. Use those insights to keep improving and growing."}}}}},discover:{title:"Share your eBooks with the world. Sell them at your online store.",btn:q,background:{src:"ebooks\u002Fsimple.png"}},faq:{title:"How to sell eBooks online FAQs",list:{how:{title:"How do I best sell an eBook?",texts:{you:{text:"There's no one right way to sell eBooks, as it depends on many different factors. Generally, here are a few things to consider."},first:{text:"%{0} If you've not yet launched your store, do some research to find out the best niche to target. Find audiences who are desperate for a particular genre, for example.",slots:{first:{text:"Find your target market"}}},create:{text:"%{0} The key to marketing your eBook business is creating a buzz around its launch. Having social media profiles and marketplace accounts set up will help your visitors discover your store.",slots:{get:{text:rj}}},online:{text:"%{0} Spread the news about your online store. Use SEO, Google Ads, and social media marketing to pinpoint your target audience and promote your business directly to them.",slots:{stock:{text:"Market it."}}},presence:{text:"%{0} Don't give up after your first few sales. Selling eBooks online is an ongoing project. Use tools like Google Analytics, Facebook pixel, and Hotjar to understand how your visitors behave and optimize for sales.",slots:{finally:{text:"Grow your following"}}}}},type:{title:"What type of eBooks sell the most?",texts:{pricing:{text:"The two main factors which should influence what kinds of eBooks you want to sell are (1) the target audience you want to sell to, and (2) your interests, passions, and knowledge."},pieces:{text:"There's no point marketing at readers that don’t exist or trying to sell a genre of books that you know nothing about."},more:{text:"That said, there are a number of genres and topics that are always popular among eBook readers."},remember:{text:"Non-fiction titles about diet and exercise, self-help, crafts and cooking, education and teaching, religion and spirituality, and politics are trending all the time."},far:{text:"And as far as fiction goes, try young adult fiction, supernatural and fantasy, erotica, science fiction, and thriller eBooks."}}},much:{title:"How much money can you make from writing an eBook?",texts:{pricing:{text:"Since the eBook market is so competitive, you really need to work hard to make money in the industry. There are two ways you can focus your energy for best results."},pieces:{text:"First, pour your attention into one or two great books, then work hard to build a buzz around them. With this approach, you're betting on making lots of sales per title."},more:{text:"Second, spend time writing as much as possible, and turning out lots of work. While you might not have a runaway success, you're likely to get return readers buying more than one of your books."},remember:{text:"Some people publish eBooks to supplement other income and are happy with a few hundred dollars a year. Meanwhile, other writers make tens or hundreds of thousands."}}}}}},ecommerceWebsite:{launchEasy:"Easily launch your eCommerce store, sell online, and manage everything from a simple dashboard. No coding required.",meta:{title:"eCommerce Website Builder - Start Your Online Business",description:"Create your eCommerce website easily. With Zyro eCommerce website builder you get all the tools you need to start your own eCommerce business."},hero:{title:"Build a powerful eCommerce website",texts:{launching:"Launching an online store is quick and easy. Start selling online today."},btn:dd},online:{title:"Seize the opportunity to sell online",list:{sellV2:{text:"Choose what to sell, like physical or digital products and services. Or simply accept donations or take bookings for appointments.",number:u},reachV2:{text:"Increase your traffic by optimizing your website for search. Use simple SEO settings and marketing integrations.",number:v},manage:{text:"Manage inventory, orders, pricing, and more – all from a single dashboard.",number:x},enjoy:{text:"Enjoy a quick and simple eCommerce website builder that anyone can use.",number:z}}},design:{title:"How to design your eCommerce website",text:"Use Zyro's eCommerce shop builder to start selling in just a few simple steps.",list:{join:{title:C,texts:{join:{text:"Signing up takes a moment with your email address. You'll need an eCommerce plan to use our eCommerce tools."}}},create:{title:b_,texts:{create:{text:"Designer-made templates and an intuitive editor with free stock images make designing quick and easy."}}},add:{title:qI,texts:{add:{text:"Click %{0} and set up your online store. You'll be invited to create your store on a new page.",slots:{add:{text:bi},online:{text:"Online store."}}}}},publish:{title:"Publish your website",texts:{publish:{text:"Bring your business online with just one click o head of time, and build a buzz around your event."},{text:"With Zyro, you're able to build great looking websites for events big and small, whether you're having a one-off private party, or launching an international event."}]},{title:"What should be included in your event website?",texts:[{text:"Once you've found the %{0}, you want to make sure that your home page presents your event to meet your guests expectations.",slots:[{text:"perfect domain name"}]},{text:"This means designing it to match your event branding, and ensuring you have everything in place to manage your event ahead of time."},{text:"For example, one thing you might consider is whether the event will be ticketed, in which case you'll want to find a place for a ticket sales tool."}]},{title:"Where can I post events online?",texts:[{text:"There are plenty of social media websites (like Facebook) and ticket platforms (like Eventbrite) that allow you to post about your upcoming event."},{text:"Yet, it's worth taking the time to create an event website specific to your needs."},{text:"Launching your own event website lets you take total creative control over how you present your event."}]},{title:"How do you create a temporary website?",texts:[{text:"You won’t get sucked into a long-term contract when you join Zyro. "},{text:"Even if you only need your Zyro website for one month, you can find a plan which means you'll just pay for what you need."}]}]}},facebook:{meta:{title:"Sell on Facebook | Start Selling with an Online Store from Zyro",description:"Selling on Facebook has never been this easy. Build an online store, link it with your Facebook Shop, and manage every sale on a single dashboard."},hero:{title:"Sell on Facebook",text:"Start selling on Facebook with your own store.",subtitle:"Start selling directly on Facebook with an online store from Zyro.",btn:{text:dd}},ssl:{subtitle:"Sell with facebook",title:"Sell your products through Facebook",text:"Sync your Facebook Business page with your Zyro pear in your Zyro eCommerce dashboard too for easy admin."}}},stepFive:{subtitle:E,title:"Improve your marketing",texts:{advertise:{text:"Zyro will also help you advertise on Facebook. Create powerful ads, then use Facebook pixel to learn about your traffic and improve your marketing."}}}}},faq:{title:"Facebook selling FAQs",list:{questionOne:{title:"How much does it cost to sell items on Facebook?",texts:{textOne:{text:"There are some small fees for selling products on the platform. These depend on the amounts being paid for your goods, and whether shipping is included."},textTwo:{text:"The good news is you'll never pay commission to Zyro for any of your sales."},textThree:{text:"To add a store to your website, you'll need to choose Business, Online Store or Advanced Store plan. The different plans offer you the opportunity to pick the features you need, and only pay for the functionality you use."}}},questionTwo:{title:"What are the pros of having your own website?",texts:{textOne:{text:"Building a website to sell your items offers a number of benefits."},textTwo:{text:"%{0} If there are any Facebook Shop rule changes, you're not in control of what happens to your listings. With your own store, you have more control and security.",slots:{platform:{text:"You don't rely on the platform."}}},textThree:{text:"%{0} With your own store, you can manage your inventory and orders from multiple platforms in one place. If you want to sell on your website, Facebook, Instagram, and Amazon, with a Zyro store you can do just that.",slots:{multiplePlatforms:{text:"All in one place."}}},textFour:{text:"%{0} This helps you target specific groups who might like to buy your goods, improve your marketing, and optimize your website for sales.",slots:{collectData:{text:"You can collect user data when you have your own store."}}}}},questionThree:{title:"Can I sell on Facebook without a website?",texts:{textOne:{text:"We recommend having a website to sell across multiple platforms, but if you don't want one, then you can always start selling on Facebook Marketplace."},textTwo:{text:"Facebook Marketplace is a part of the platform which allows you to buy and sell items directly with other users. You can create an individual listing, share it with friends and groups, and add product information to help make a sale."},textThree:{text:"The Marketplace on Facebook is great if you need to sell something on a one-off basis. However, if you want to take your business to the next level, the Marketplace won’t be of that much help."}}}}},poster:{title:"Ready to start selling on Facebook?",btn:{text:qZ}}},facebookBusiness:{title:"Verifique Seu Domínio em Poucos Minutos com o Zyro",text:"Você vai precisar de um domínio verificado para publicar e gerenciar facilmente seus anúncios no Facebook.",textOne:"Se você quiser verificar seu domínio sem o Zyro, existem três opções:",verifiedText:"Verifique seu domínio com o Zyro em poucos minutos.",confirmingText:"Confirmar que você é o dono do domínio adicionando essa informação ao DNS TXT do seu registro DNS.",addingText:"Adicionar um arquivo HTML providenciado pelo Facebook ao seu diretório web e, depois, confirmar no Gerenciador de Negócios que seu domínio é de fato seu.",accessingText:"Acessar o código da página inicial do seu domínio e adicionar uma meta tag à seção \u003Chead\u003E.",textTwo:"Para evitar esses métodos muito técnicos, você pode usar o Zyro. Com o Zyro o processo será descomplicado e 100% automatizado.",faqTitle:"Dúvidas Frequentes",faqFirstTitle:"O que é um domínio verificado?",faqFirstTextOne:"Ter um domínio verificado serve para mostrar ao Facebook que você é o verdadeiro dono daquele domínio. Para fazer a verificação, você deve comprovar a posse do domínio dentro do Gerenciador de Negócios do Facebook.",faqFirstTextTwo:"Com a verificação, você poderá editar links que contenham o seu domínio — ou seja, pessoas mal-intencionadas não vão poder usar links do seu site para espalhar mentiras sobre a sua empresa.",faqSecondTitle:"É necessário ter um domínio verificado para publicar anúncios no Facebook?",faqSecondTextOne:"É possível publicar anúncios sem ter um domínio verificado. Porém, a verificação é recomendada para garantir a segurança da sua marca e possibilitar que suas campanhas alcancem o máximo de usuários possível.",faqSecondTextTwo:"No quisito anúncios de Facebook, o maior benefício de ter um domínio verificado é poder editar as descrições dos links em anúncios que apontem para o seu site. Além disso, devido a uma atualização recente do iOS, você só vai poder configurar e rastrear eventos da web com a Mensuração de Eventos Agregados se seu domínio for verificado.",faqSecondTextThree:"Com a verificação de domínio fica mais fácil usar o Facebook Pixel para aprimorar seus anúncios e otimizar todo o processo de publicação e gerenciamento das campanhas.",faqSecondTextFour:"O Zyro oferece uma solução rápida e descomplicada para verificar seu domínio.",domainTitle:"Como verificar um domínio com o Zyro",step:"%{0} PASSO",join:"Crie uma conta Zyro e regate seu domínio grátis",joinText:"Assine um plano de criação de sites do Zyro por a partir de %{0}. Com qualquer plano anual, você terá direito a um domínio gratuito que poderá ser conectado ao Facebook para Empresas.",copy:"Copie a ID da sua conta do Facebook para Empresas",copyText:"Vá para o Gerenciador de Negócios do Facebook e clique em “Configurações do Negócio”. Role para baixo para encontrar a seção “Contas de Anúncio“ — clique nela para encontrar o código da sua ID. Copie esse código.",paste:"Cole sua ID no painel do Zyro",pasteText:"Com o código da sua ID copiado, entre no painel de controle do Zyro. Vá até a seção de integrações e selecione o Facebook. Agora é só colar a ID na caixa de texto. Você não vai precisar repetir o processo para cada página — o Zyro faz isso por você.",verify:"Verifique seu domínio no painel do Facebook",verifyText:"Volte para o Gerenciador de Negócios do Facebook. Lá, será perguntado se você quer confirmar a verificação do domínio. É só responder que sim e seu domínio já estará verificado e pronto para ser usado.",ready:"Comece a publicar seus anúncios!",readyText:"Parabéns! Você já pode usar seu domínio verificado para publicar anúncios no Facebook e colocar sua estratégia de marketing em ação. Você também vai poder configurar eventos padrão com o Pixel e ter acesso a dados sobre seu desempenho na rede social."},faviconGenerator:{meta:{title:"Favicon Generator | Create a Favicon For Free | Zyro.com",description:"Make your website look professional with a bespoke favicon. Generate it for free with Zyro's free Favicon Generator."},hero:{title:"Design a unique favicon with Zyro’s Favicon generator",text:"Instantly create a shortcut icon that makes your website stand out.",btn:{text:"Create Your Favicon"}},suggestion:{title:"Generate a custom favicon in minutes"},howTo:{title:"Why use Zyro’s favicon generator?",list:{join:{title:"Completely free",texts:{signup:{text:"You can create and use favicons with Zyro completely free of charge. No service fees, no royalties."}}},design:{title:"Total control"},connect:{title:"Super fast",texts:{connect:{text:"With its straightforward interface and accessible tools, you can build your perfect favicon in minutes."}}},handle:{title:"Helpful templates"},grow:{title:rp},user:{title:"Use anywhere"}}},design:{title:"Design your favicon in 3 simple steps",text:"Here’s how Zyro’s free favicon generator works.",list:{pick:{title:pN},design:{title:"Customize"},download:{title:"Download and publish"}}},faq:{list:{freeSelling:{title:"What is a favicon generator?"},beginners:{title:"How do I make my favicon background transparent?",texts:{people:{text:"• Click %{0}",slots:{market:{text:"background color"}}},color:{text:"• Choose the color you want the icon to be "},choose:{text:"• Move the second slider to the left to get full transparency"}}},how:{title:"How do I create a favicon?",texts:{store:{text:"There are a number of ways you might decide to create a favicon of your own."}}},do:{title:"How do I turn a logo into a favicon?",texts:{you:{text:"But if you need your logo to be reformatted before you can use it as a favicon, or you want your favicon to look slightly different, you can simply upload it to Zyro’s Favicon generator."}}},what:{title:"What is the best size for a favicon?",texts:{store:{text:"In most cases, a favicon will be displayed in a 16x16 pixel format, so if you’re just making one favicon, this is the size to opt for."},you:{text:"With Zyro’s Favicon generator, you can choose to download your favicon in 16x16, 32x32, or 64x64 pixel formats."}}},favicon:{title:"How do I put a favicon on my website?",texts:{might:{text:"All you need to do is:"},you:{text:"• Head to the Zyro editor and choose the website you want to add the favicon to"},click:{text:"• Click on the %{0} drop-down menu and select %{1}",slots:{settings:{text:ee},general:{text:"General settings"}}},next:{slots:{Favicon:{text:"Favicon"}}},changes:{slots:{settings:{text:"Browse files"}}},when:{text:"• When you’re happy with how your favicon looks, click %{0}",slots:{save:{text:nH}}}}}}},minutesTextOne:"Favicons are images that help users identify your website in browser tabs and bookmark lists. Zyro’s free favicon generator will help you create a professional website icon image in moments.",minutesTextTwo:"Take control and generate favicon images for modern browsers that look exactly how you want them to. Define the favicon size, color, shape, text, layout, and more. No design experience required.",controlText:"The background color, the shape of your design, the layout, the font color, and the text – you have full creative control over your image file.",templatesText:"Zyro’s free Favicon generator comes loaded with dozens of preset templates to help you create the favicon package you want.",easyText:"It’s never been easier to create favicons. Simply choose a template, customize it to your liking, and click %{0}. You're done in a few clicks.",easyTextSlot:rq,anywhereText:"Your favicon image is yours to keep. Use it on your Zyro site or place it anywhere else you want to use it – it'll make your homepage look great on Apple devices, Android, Chrome, and more.",designStepOneText:"Choose a preset icon template or upload a custom image.",designStepTwoText:"Use the favicon generator tools to edit the layout, color, and design of your icon.",designStepThreeText:"Download your newly created favicon as an .ico image file or a .png image file for your next project.",faqTitle:"Favicon Generator FAQs",faqFaviconTitle:"What is a favicon?",faqFaviconTextOne:"Favicons are icons that represent a site and its content. The files are placed on the website and are then displayed in the URL section of a tab, as well as in bookmarks and favorite lists on browsers, such as Chrome and Mozilla.",faqFaviconTextTwo:"Most often, a favicon is the logo of the company that runs the site, but there's no rule saying a favicon couldn't also be any recognizable image that will make your site memorable to visitors. After all, favicon icons are all about brand recognition: they help users identify your website in the search engines' search results, in bookmarks, and open tabs.",faqGeneratorTextOne:"Zyro’s favicon generator is a free tool that allows you to easily create a custom favicon to use on your website.",faqGeneratorTextTwo:"In the past, you would need a graphic designer to make favicons that would work in the right .ico format for the browser window. But that's not the way of the world anymore – nowadays, anyone can make a favicon in an instant with favicon generator tools, like Zyro’s favicon generator.",faqGeneratorTextThree:"Our tool comes packed with template shapes and designs to help you get off to a quick start. Create your shortcut icon on your own – no designer help needed, or money spent.",faqBackgroundTextOne:"In order to create a transparent favicon, you should export your favicon package as an .ico file or a .png file.",faqBackgroundTextTwo:"If you’re using the Zyro Favicon generator, making your favicon transparent is even simpler. All you need to do is:",faqCreateTextOne:"You might decide to create one from scratch with design software, convert an existing image into a shortcut icon, or take the easy route of using a favicon generator.",faqCreateTextTwo:"If you decide to opt for using Zyro’s favicon generator, the process of creating the favicon image is simple:",faqCreateTextThree:"1. Choose a template icon shape or upload an image",faqCreateTextFour:"2. Customize the icon’s background color, layout, and text",faqCreateTextFive:"3. Click %{0} to choose the size and format you want your favicon",faqCreateTextFiveSlot:rq,faqCreateTextSix:"After this, your new favicon package will be downloaded onto your computer. Your favicon is now ready to be uploaded as a favicon on your Zyro website, for example, or to be added to the HTML code or root directory of a website elsewhere.",faqTurnTextOne:"Do you have a great-looking logo that you want to turn into a favicon?",faqTurnTextTwo:"You can simply convert the image into .png files – usually, favicons follow the 16x16, 32x32, or 64x64 format.",faqTurnTextThree:"When editing, you can make all the formatting and appearance changes you need, then download your new favicon in the format you need.",faqTurnTextFour:"If you want to create a logo from scratch to use as a favicon, you might also be interested in trying out %{0}.",FaqTurnTextFourSlot:"Zyro’s Logo Maker",faqSizeTextOne:"It is also possible for a favicon image to be displayed on a webpage as a 32x32 or 64x64 pixel file. In this case, the icon should be provided in a larger format to avoid the image becoming distorted.",faqSizeTextTwo:"Generally speaking, you should always aim to display your favicon in the correct format for your browser. It could mean uploading multiple favicon files to your website, allowing older browsers and older versions of contemporary browsers to choose the size of your favicon icon that suits them best.",faqAddTextOne:"If you’re building your website with Zyro, adding your new favicon icon to your website is easy.",faqAddTextTwo:"• Next to %{0}, click the down arrow to expand the favicon icon options",faqAddTextThree:"• Click %{0} and upload the favicon icon image from your computer",faqAddTextFour:"• You’ll see a preview of how your image will look as a favicon in the URL bar of browsers",faqAddTextFive:"You can always delete or replace your favicon icon.",faqAddTextSix:"Websites built with Zyro support the following image formats for favicon icons: .ico, .svg, .png, and .jpg. Also bear in mind that the uploaded file shouldn't be too large: the maximum supported file size for a favicon is 1 MB.",faqAddTextSevenSlotText:"this article",faqAddTextSeven:"If you're having trouble with your favicon image on your Zyro website, use %{0} to troubleshoot your issue, or talk to our 24\u002F7 customer success team.",faqCodeTitle:"How to add a favicon to HTML code?",faqCodeTextOne:"Most of the time, you don't have to worry about adding your favicon image to the HTML code of your website.",faqCodeTextTwo:"But sometimes you might want to make sure that your favicon image is visible on your site, no matter the visitors' browser.",faqCodeTextThree:"If that's the case, you need to add ‘link rel= shortcut icon’ HTML code to the header.php file of your website.",faqCodeTextFour:"In the header.php file, you should add the following code after the \u003C\u002Fhead\u003E tag:",faqCodeTextFiveNotTranslatable:"\u003Clink rel=“shortcut icon” type=“image\u002Fico” href=”\u002Ffavicon.ico\u003E",faqCodeTextSix:"Remember that you need to use the right file extension for your icons when adding them to your code. Instead of using .PNG or .JPG, you should opt for .ICO.",faqAppleTitle:"Can I create Apple touch icons with the favicon generator?",faqAppleTextOne:"It is possible to create icons for Apple touc  with a catchy tagline. Let Zyro’s %{0} make suggestions.",businessListTextFiveSlots:eR,businessListTitleSix:"Ai logo maker",businessListTextSix:"Not everyone’s a graphic design genius. For those who aren’t, our %{0} will help you create a unique logo in no time.",businessListTextSixSlots:eO},foodLogo:{meta:{title:"Free and Easy Food Logo Maker",description:"Make a free logo for your food business in minutes. Create a logo without any design skills, download it at high-quality, and use it anywhere at all."},heroTitle:"Free food logo maker",heroSubtitle:"Create a professional logo for your food business or brand. No design experience required.",heroBtn:"Design a food logo",freeTitle:"A free food logo that’s simple to create",freeTextQuick:"It’s quick and easy for anyone to design food logos with Zyro’s Logo Maker. Get started with professional templates, then customize it to make it your own.",freeTextStore:"Whether you own a grocery store, run an ingredient delivery service, operate a cafe, restaurant, fast food outlet, or manage any other business within the food industry, a well-designed logo is crucial.",freeTextFirst:"It’s the first thing your customers will notice about your business, making your logo the perfect way to tell the world what your business is all about.",inspirationTitle:"Food logo inspiration",inspirationTextRun:"Do you run a food business? Logos help food brands get recognized, and establish their place in the minds of the consumers.",inspirationTextBusiness:"If your customers are other businesses, your logo can become a guarantee of quality and professionalism, used on trucks and email footers.",inspirationTextConsumers:"If your customers are consumers, the design of your logo can evoke trust and hunger. Use it on your packaging, website, and marketing materials.",inspirationButton:"Create a food logo",uniqueTitle:"Unique food logo design ideas",uniqueButton:"Create Your Own",considerTitle:"What to consider before creating a food logo",considerTextDesign:"The design choices for your logo should make it possible for you to use your logo wherever you want to.",considerTextSocial:"Make sure it looks as good on a social media profile as it does in the footer of an email, or even on a t-shirt.",considerTextDiving:"Before diving into creating new food logos with Zyro’s logo generator, you need to decide which style of logo will best suit your brand.",wordmarkTitle:eW,wordmarkTextLogos:"Wordmark logos are food logos which are primarily or entirely made up of a word or set of words, without any symbols. Usually, this would be the name of the brand the logo represents.",wordmarkTextDesign:"The design of a wordmark food logo hinges on the font and colors you choose. They dictate the mood and character of the food logo design.",wordmarkTextPopular:"This kind of logo is popular for food companies, as it offers the clearest way to share the name of the brand without other distractions.",mascotTitle:eY,mascotTextFood:"The food industry is unique among all other industries for brands boasting logo designs incorporating mascots or characters.",mascotTextTrust:"Trust in food products among customers is highest when people associate your brand with a personality. That’s why thousands of companies choose to devote their logo, and frequently their business name as well, to the creation of a mascot or character.",mascotTextUsually:"Usually, mascot logo styles include either an animal or human character which is associated somehow with the products customers expect from the brand.",iconTitle:qR,iconTextLogo:"Icon logos involve a design that, instead of words, is a logo wholly made up of graphical icons or symbols.",iconTextMascot:"Unlike mascots, these are not distinct characters, but usually more an abstract or recognizable design related to the products the company sells.",iconTextChoose:"If you choose to use an icon logo, make sure that the design captures the character of your brand.",textIconTitle:qQ,textIconTextSuggests:"As the name suggests, a text and icon food logo incorporates elements from both wordmark and icon logo styles.",textIconTextUsually:"Most usually, this kind of food logo involves teaming the company title with some kind of image that represents the company.",emblemTitle:ru,emblemTextType:"An emblem is a type of food logo that layers of text and images on a stylized background, often in a round design.",emblemTextAmong:"While these are among the most complex types of food logo to design, they have an impactful look once created.",emblemTextDesign:"If you choose to use an emblem design for your food logo, it’s advisable that it would be for companies that want to express a high-quality and refined vibe.",lettermarkTitle:eX,lettermarkTextDesign:"Finally, we have the lettermark design which you may use for your food logo. This kind of design includes only letters and is usually made up of the initials of your food company’s title.",lettermarkTextSimilar:"It’s similar to the wordmark food logo layout, in that fonts and colors are key to the character of the design.",createLogoTitle:ah,createLogoTextSteps:"Designing the perfect logo for your food brand is as easy as these 4 steps.",createStepDesign:"1. Choose your base design",createStepDesignText:"Zyro’s logo creator includes a number of logo templates for you to get started with.",createStepColors:"2. Set your colors",createStepColorsText:"Your choice of colors is one of the most important parts of your logo design.",createStepShape:"3. Adjust your logo shape",createStepShapeText:"Zyro’s logo editor allows you to customize your food logo in 360 degrees.",createStepText:"4. Add logo text",createStepTextText:"Feature your company name or some other identifying text on your food logo designs.",nextTitle:U,nextText:"Now you’ve got a beautiful logo, it’s time for a food website. Design a company website in minutes with Zyro’s website builder.",nextButton:cK,industryTitle:c$,industryText:da,industryTextSlot:db,wedding:rv,chu tle:"Build your business with Zyro",buildFirstColumnTitle:"Register a Premium Domain",buildFirstColumnText:"Great names sell out fast. Secure your %{0} today.",buildFirstColumnSlot:"domain name",buildSecondColumnTitle:"BUILD A WEBSITE",buildSecondColumnText:"Create a website quickly and easily with our %{0}.",buildSecondColumnSlot:"AI-driven builder",buildThirdColumnTitle:"DESIGN A LOGO",buildThirdColumnText:"Feeling creative? %{0} all by yourself.",buildThirdColumnSlot:"Design a beautiful logo",buildFourhColumnTitle:"START A BLOG",buildFourhColumnText:"%{0} today and share your ideas with the world.",buildFourhColumnSlot:ag,faqTitleV2:"Free domain name FAQs",faqFirstTitleV2:ey,faqFirstTextOne:"A website is usually identifiable by its IP address, which consists of numbers. To make it more user-friendly and accessible, a domain name is assigned to a website – it’s essentially its address.",faqFirstTextMemorable:"Your domain name acts as a more memorable version of that IP address. To do so, your domain must be pointed to your website hosting server so that the IP address and the domain name can be linked up. Otherwise, your domain name would not lead to your website.",faqFirstTextTwoV2:"Registering a domain is one of the most important steps of website building. Having a proper name isn’t just convenient, but it also boosts your brand’s credibility and builds awareness too.",faqFirstTextThree:"A top-level-domain, or TLD for short, is the last part of a domain name. Some TLDs are expensive because they’re popular, and some are cheap as they’re less desirable.",faqSecontTitleV2:"How do I get a domain name for free?",faqSecondTextHosting:"It’s part of Zyro’s commitment to providing an all-inclusive website builder experience that also includes %{0} with every plan.",faqSecondTextHostingSlot:"free web hosting",faqSecondTextSubscribe:"As soon as you subscribe to Zyro, you will have access to everything that you need to get online fast without any hidden or additional costs.",faqSecondTextClaim:"To claim your free domain, simply get in touch with our Customer Success team while you’re logged into your Zyro account. They’ll get your domain registered in no time.",faqThirdTitleV2:"Is there a list of free domain name extensions?",faqThirdTextOne:"Here are the domain extensions that are available to most Zyro users for free: tech, .online, .site, .store, .space, .website, .pw, .uno, .press, .icu, .shop, and .club.",faqFourthTitleV2:"How do I choose a free domain name?",faqFourthTextPerfect:"Picking a perfect domain name for your website takes a bit of time, but it’s a very important step.",faqFourthTextAddress:"Your website's address should reflect your brand, be easy to remember, say out loud, and type out.",faqFourthTextThree:"You could choose your company’s name or a combination of keywords that best fit your product to become your domain name.",faqFourthTextAvoid:"Make sure to avoid unnecessary symbols such as hyphens and numbers when choosing a free domain name as these are difficult to remember – that could negatively affect your website traffic.",faqFourthTextExtension:"Your website domain name should also have the correct domain extension. For example, if your web hosting plan and website represent a non-profit organization, the correct extension is .org.",faqFourthTextMore:"What’s more, you can not only claim free domains but also use AI tools to get your desired domain with Zyro.",faqFourthTextGenerator:"Zyro’s free %{0} can come up with hundreds of catchy ideas instantly, which would also work perfectly as a domain name. Simply enter keywords related to your niche and AI will do the rest. You can even check if your personal domain idea is available through Zyro, too.",faqFourthTextGeneratorSlot:"AI business name generator",faqFifthTitle:"Do I need web hosting to get a free domain name?",faqFifthTextEverything:"Zyro has everything you need to start your own website or online store built into its plans. Every Zyro plan includes thTextExpires:"If your domain name expires, this can have knock-on consequences for many aspects of your online presence.",faqSeventhTextAccess:"For starters, your website will no longer be accessible through that domain. It will also mean that other services that are linked with that domain, such as a business email address, will also cease to function.",faqSeventhTextProviders:"If your domain name expires, many providers offer a non-guaranteed grace period in which you can usually buy back your domain before other people have the chance to take it. You can avoid this by setting your domain name to automatically renew.",faqSeventhTextZyro:"With Zyro, subscribing to yearly plans automatically grants you access to a whole range of free domain names which will be yours for one year. After that first year, you will have to renew your domain name at a small cost.",faqSeventhTextReduce:"In order to reduce the risk of a domain name expiring, you can set your domain name to automatically renew, just as you would do with your website or online store plan. It is more cost-effective to renew your domain, rather than letting it expire and then buying it back.",faqSecondTextOneV2:"If you purchase Zyro’s Website, Online Store, or Advanced Store for at least 1 year, you’ll get to register a domain for free.",faqFifthTextZyroV2:"With Zyro, there is no need for any additional steps as web hosting is always included and you can get a free domain name when you subscribe to Zyro’s Website, Online Store, or Advanced Store plans for 1 year or more."},freeWebHosting:{meta:{title:"Free Web Hosting – Reliable and Free Hosting for Your Website",description:"Free web hosting is included in all Zyro plans. Get free hosting you can rely on with 24\u002F7 customer support, automated setup and a 99.99% uptime guarantee."}},gameWebsite:{meta:{title:"Create A Game Website | Gaming Website Builder",description:"Learn how to create your own game website with a free Zyro website builder. Choose from ]},templatesTitle:"Get a head start with gaming website templates"},gamingLogo:{meta:{title:"Free and Easy to Use Gaming Logo Maker",description:"Create the perfect gaming logo for your team, company, clan, or personal brand. Make your logo in minutes without any design skills."},heroTitle:"Free gaming logo maker",heroSubtitle:"Create a unique gaming logo design for your gamer avatar, your gaming team, or gaming channel with Zyro’s logo maker.",heroBtn:"Design a gaming logo",freeTitle:ca,freeTextLogo:"With Zyro’s gaming logo maker, anyone – no matter their level of design skills – can make a free logo suitable for use online, in competition, or on t-shirts and merch.",freeTextPick:"Pick a template, add images or text, change the color and layout of your logo, and you’re ready to go.",freeTextYour:"Your gaming logo design will be unique to you, is free and easy to make, and is free to use wherever you need.",freeTextIf:"If you run a gaming related business, you can incorporate your business name into your gaming logo, and use it on your business cards and website.",inspirationTitle:"Gaming logo inspiration",inspirationTextReady:"Are you ready to make your own gaming logo? Whether you want an online logo for streaming or want a logo to print on merch, you can create a gaming logo with Zyro’s logo maker.",inspirationTextThink:"Think about the gaming brands you identify with the most, as well as the gamers who you think have a cool aesthetic.",inspirationTextYour:"Your gaming logo should be unique, but it’s great to draw inspiration from the greats who came before you.",inspirationButton:"CREATE A GAMING LOGO",uniqueTitle:"Unique gaming logo design ideas",considerTitle:"What to consider before creating a gaming logo",considerTextEasy:"While Zyro’s gaming logo maker is easy to use, there are some things you need to decide on before you make a logo for your gaming brand.",considerTextFirstly:"Firstly, you need to think about the purpose of your logo. The look of a professional esports logo is going to differ greatly from gaming logos of an average streamer.",considerTextColors:"While the colors, shapes, and words included in your logo should be unique to you, there are a few classic logo designs that you can choose between.",wordmarkTitle:eW,wordmarkTextLogos:"Wordmark logos are designs which graphically spell out the name of the person, company, or gaming team that the logo represents.",wordmarkTextThis:"This kind of logo is great if your name is your brand, as it puts the title front and centre.",wordmarkTextBrands:"Some brands will use relatively simple fonts for wordmark logos, but in gaming this type of logo tends to be a lot more stylized.",lettermarkTitle:eX,lettermarkTextSimilarly:"Similarly to a wordmark logo, a lettermark logo is a gaming icon which includes only letters.",lettermarkTextHowever:"However, instead of using the full name, these logos usually include the first letter or initials of the brands they represent.",symbolIconTitle:"Symbol\u002Ficon",symbolIconTextGaming:"Many gaming brands decide that they're best represented by a symbol or an icon style logo. This kind of a gaming logo tends to be the most unique, because it opens the door to wild creativity.",symbolIconTextPrint:"If you want to create a print or an online logo with a symbol or icon concept, you should think about the shapes or words associated with your gaming persona, and go from there.",emblemTitle:ru,emblemTextUsually:"Emblems are usually the most complex and layered type of logo, because they combine text and images in a highly stylized way.",emblemTextPopular:"Emblems are particularly popular among gamer team brands, since they are similar to the crests and emblems worn by traditional sporting teams.",mascotTitle:eY,mascotTextIs:"Is your gaming brand or team represented by a character? Perhaps your gaming avatars are iconic? You should consider a mascot style logo.",mascotTextKind:"This kind of gaming logo incorporates an animal, character, or object into the design. You can either make it really clear what the mascot is, or design your mascot logo to be more abstract.",abstractTitle:qS,abstractTextSuper:"Although not super common in gaming, an increasing number of players and brands are designing abstract logos to stand out from the crowd.",abstractTextLogos:"These gaming logos don’t represent anything in particular, and are really just a cool shape that represents your gaming persona or team.",createLogoTitle:ah,createLogoTextSteps:"Creating a logo for your gaming brand is as simple as following these 4 steps:",createStepChoose:q$,createStepChooseText:"Browse through a selection of pre-made gaming logo templates to find one similar to your preferred logo styles.",createStepColors:eZ,createStepColorsText:"Whether it’s the colors of your gaming clan or simply your favorite color, you can choose the palette to apply to your gaming logo.",createStepShape:"3. Definite your shape",createStepShapeText:"Gaming logo designs are a place for creativity. Use unique shape combinations to produce a characterful logo.",createStepText:e_,createStepTextText:"Add the name of your streaming channel, your username, or your team motto. Each logo template has space for personalized text.",nextTitle:U,nextText:"Serious gamers need a website. Share information about your streams and sell merch with your logo on it – build a website today.",nextButton:aI,industryTitle:c$,industryText:da,industryTextSlot:db,wedding:rv,church:rw,bakery:fk,restaurant:rx,beauty:fl,photography:cc,sports:ry,food:df,band:rz},googleShopping:{meta:{title:"Start Selling on Google Shopping with a Zyro eCommerce Store",description:"Reach millions of shoppers and sell on Google Shopping with Zyro. Run effective campaigns, sell more products, and make sales globally."},hero:{title:"Sell on Google Shopping Easily",subtitle:"Run Google Smart Shopping campaigns with Zyro",text:"Take advantage of Google's global reach and sell to millions of potential customer
